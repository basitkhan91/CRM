<div class="fixed-table-container-inner table-responsive cat4-table" style="height:200px;">
    <table class="table table-bordered table-fixed">
        <tr>
            <td colspan="15" class="add-charges">
                <p class="cat-heading cat4" (click)="addRow()">Add New Charges<i class="fa fa-plus-circle"></i></p>
            </td>
        </tr>
        <tr>
            <th><label>Type </label></th>
            <th><label>Description</label></th>
            <th><label>Qty</label></th>
            <th><label>Unit Cost </label></th>
            <th><label>Extended Cost </label></th>
            <th><label> Unit Price</label></th>
            <th><label>Extended Price </label></th>
            <th><label>Currency </label></th>
            <th><label>FX Rate </label></th>
            <th><label>Vendor Name</label></th>
            <th><label>Vendor Price/Unit </label></th>
            <th><label>Actions </label></th>
        </tr>
        <tr [hidden]="charge.isDelete" *ngFor="let charge of workFlow.charges; let i = index">
            <td>
                <select class="form-control custom-select" id='dllChargesType' [(ngModel)]="charge.workflowChargeTypeId">
                    <option value="">Select</option>
                    <option value={{ctype.id}} *ngFor="let ctype of chargesTypes">{{ctype.name}}</option>
                </select>
            </td>
            <td><textarea  rows="1" class="form-control" value="{{charge.description}}" [(ngModel)]="charge.description"></textarea></td>
            <td><input type="number" class="form-control" value="{{charge.quantity}}" [(ngModel)]="charge.quantity"></td>
            <td><input type="number" class="form-control" value="{{charge.unitCost}}" [(ngModel)]="charge.unitCost"></td>
            <td><input type="number" class="form-control" value="{{charge.extendedCost}}" [(ngModel)]="charge.extendedCost"></td>
            <td><input type="number" class="form-control" value="{{charge.unitPrice}}" [(ngModel)]="charge.unitPrice"> </td>
            <td><input type="number" class="form-control" value="{{charge.extendedPrice}}" [(ngModel)]="charge.extendedPrice"></td>
            <td>
                <select class="form-control custom-select" id='dllChargesCurrency' [(ngModel)]="charge.currencyId">
                    <option value="">Select</option>
                    <option value={{currency.currencyId}} *ngFor="let currency of chargesCurrency">{{currency.symbol}}</option>
                </select>
            </td>
            <td><input type="number" class="form-control" value="{{charge.forexRate}}" [(ngModel)]="charge.forexRate"></td>
            <td>
                <p-autoComplete (onSelect)="onVendorCodeselected($event)" [(ngModel)]="charge.vendorName" [suggestions]="vendorCodes" (completeMethod)="filterVendorCodes($event)" [size]="30"
                                [minLength]="1" [dropdown]="true">
                    <ng-template let-vendorCode pTemplate="item">
                        <div class="ui-helper-clearfix">{{vendorCode}}</div>
                    </ng-template>
                </p-autoComplete>
            </td>

            <td><input type="text" class="form-control" value="{{charge.vendorUnitPrice}}" [(ngModel)]="charge.vendorUnitPrice"></td>
            <td>
                <button class="btn btn-danger nobg" (click)="deleteRow(i)">
                    <i class="fa fa-trash"></i>
                </button>
            </td>
        </tr>
    </table>
</div>
