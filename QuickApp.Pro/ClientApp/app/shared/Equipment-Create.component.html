<div class="fixed-table-container-inner table-responsive cat4-table" style="height:380px;">
    <div style="position: absolute; width: 100%; z-index: 1;">
        <span class="cat-heading cat4" >Add New Equipments<i (click)="addRow()" class="fa fa-plus"></i></span>
    </div>
    <table class="table table-bordered table-fixed workflow-table-equip" style="margin-top:31px;" *ngIf="workFlow.equipments.length > 0">
         <tr>
            <th><label>Asset Id *</label></th>
            <th><label>Asset Type </label></th>
            <th><label>Asset Description</label></th>
            <th><label>QTY *</label></th>
            <th><label>Actions </label></th>
        </tr>
        <tr  *ngFor="let eqp of workFlow.equipments; let i = index">
            <td>
                <p-autoComplete (onSelect)="onPartSelect($event,eqp)" [suggestions]="partCollection" (completeMethod)="filterpartItems($event)" [size]="30" [(ngModel)]="eqp.partNumber"
                                [minLength]="1" [dropdown]="true">
                    <ng-template let-assetId pTemplate="asset">
                        <div class="ui-helper-clearfix">{{assetId}}</div>
                    </ng-template>
                </p-autoComplete>
            </td>
            <td >
                <select class="form-control custom-select" id='dllEquipmentAssetTypes' [(ngModel)]="eqp.assetTypeId" [disabled]="true">
                    <option value=""></option>
                    <option value={{assetType.id}} *ngFor="let assetType of equipmentAssetType">{{assetType.name}}</option>
                </select>
               
            </td>
            <td><input type="text" class="form-control" [disabled]="true" value="{{eqp.assetDescription}}" [(ngModel)]="eqp.assetDescription" /></td>
            <td><input type="text" class="form-control" maxlength="10" pInputText pKeyFilter="pnum"  value="{{eqp.quantity}}" [(ngModel)]="eqp.quantity"></td>

            <td>
                <button class="btn btn-danger nobg" (click)="deleteRow(i)">
                    <i class="fa fa-trash"></i>
                </button>
            </td>
        </tr>
    </table>
</div>
