<div class="fixed-table-container-inner table-responsive cat4-table" style="height:200px;">
    <div>
        <span class="cat-heading cat4" >Add New Measurement<i (click)="addRow()" class="fa fa-plus"></i></span>
    </div>
    <table class="table table-bordered table-fixed">        
        <tr>
            <th><label>PN *</label></th>
            <th><label>Sequence</label></th>
            <th><label>Stage</label></th>
            <th><label>Min </label></th>
            <th><label>Max </label></th>
            <th><label>Expected</label></th>
            <th><label>Diagram</label></th>
            <th><label>Memo </label></th>
            <th><label>Action </label></th>
        </tr>
        <tr [hidden]="measurement.isDelete" *ngFor="let measurement of workFlow.measurements;let i= index">
            <td>                
                      <p-autoComplete (onSelect)="onPartSelect($event,measurement)" [suggestions]="partCollection" (completeMethod)="filterpartItems($event)" [size]="30" [(ngModel)]="measurement.partDescription"
                                            [minLength]="1" [dropdown]="true"  class="autocomplete">
                                <ng-template let-partName pTemplate="part">
                                    <div class="ui-helper-clearfix">{{partName}}</div>
                                </ng-template>
                            </p-autoComplete>
                            </td>
            <td><input class="form-control"  pInputText pKeyFilter="num" type="text" maxlength="5" [(ngModel)]="measurement.sequence" value="{{measurement.sequence}}"></td>
            <td><input class="form-control" type="text" [(ngModel)]="measurement.stage" value="{{measurement.stage}}"></td>
            <td><input class="form-control" type="text"  pInputText pKeyFilter="num" [(ngModel)]="measurement.min" value="{{measurement.min}}"></td>
            <td><input class="form-control" type="text"  pInputText pKeyFilter="num" [(ngModel)]="measurement.max" value="{{measurement.max}}"></td>
            <td><input class="form-control" type="text" [(ngModel)]="measurement.expected" value="{{measurement.expected}}"></td>
            <td><input class="form-control" type="text" [(ngModel)]="measurement.diagramURL" value="{{measurement.diagramURL}}"></td>
            <td><textarea class="form-control" rows="2" cols="35" type="text" pInputextarea [(ngModel)]="measurement.memo" value="{{measurement.memo}}"></textarea></td>
            <td>
                <button class="btn btn-danger nobg" (click)="deleteRow(i)">
                    <i class="fa fa-trash"></i>
                </button>
            </td>
        </tr>
    </table>
</div>
