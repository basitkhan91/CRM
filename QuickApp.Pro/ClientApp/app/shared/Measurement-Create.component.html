<div class="table-responsive custom-table">
    <table class="table table-bordered ">
  <tr>
      <th ><label>PN</label></th>
      <th ><label>Sequence</label></th>
      <th ><label>Stage</label></th>
      <th ><label>Min </label></th>
      <th ><label>Max </label></th>
      <th ><label>Expected</label></th>
      <th ><label>Diagram</label></th>
      <th ><label>Memo </label></th>
      <th ><label>Action </label></th>
  </tr>
  <tr>
      <td colspan="9" class="add-charges">
          <span (click)="addRow()">Add New Measurements</span>
          <i (click)="addRow()" class="fa fa-plus-circle"></i>
      </td>
  </tr>
  <tr [hidden]="measurement.isDelete" *ngFor="let measurement of workFlow.measurements;let i= index">
  	<!--<td><input [disabled]="allowEdit(measurement)" class="form-control" type="text" [(ngModel)]="measurement.PN" value="{{measurement.PN}}"></td>-->
  	<td>

  		<div class="col-sm-12">


  			<div class="form-group col-sm-12">
  				<label for="vendorName" class="control-label col-sm-4">Part Number <span class="clr-red">*</span></label>
  				<div class="col-sm-7">
  					<p-autoComplete [disabled]="allowEdit(measurement)"  (onSelect)="onPartSelect($event,measurement)" [suggestions]="partCollection" (completeMethod)="filterpartItems($event)" [size]="30" [(ngModel)]="measurement.partNumber"
									  [minLength]="1" [dropdown]="true">
  						<ng-template let-partName pTemplate="part">
  							<div class="ui-helper-clearfix">{{partName}}</div>
  						</ng-template>
  					</p-autoComplete>
  				</div>
  			</div>


  		</div>
  	</td>
  	<td><input [disabled]="allowEdit(measurement)" class="form-control" type="text" [(ngModel)]="measurement.sequence" value="{{measurement.sequence}}"></td>
  	<td><input [disabled]="allowEdit(measurement)" class="form-control" type="text" [(ngModel)]="measurement.stage" value="{{measurement.stage}}"></td>
  	<td><input [disabled]="allowEdit(measurement)" class="form-control" type="text" [(ngModel)]="measurement.min" value="{{measurement.min}}"></td>
  	<td><input [disabled]="allowEdit(measurement)" class="form-control" type="text" [(ngModel)]="measurement.max" value="{{measurement.max}}"></td>
  	<td><input [disabled]="allowEdit(measurement)" class="form-control" type="text" [(ngModel)]="measurement.expected" value="{{measurement.expected}}"></td>
  	<td><input [disabled]="allowEdit(measurement)" class="form-control" type="text" [(ngModel)]="measurement.diagramURL" value="{{measurement.diagramURL}}"></td>
  	<td><input [disabled]="allowEdit(measurement)" class="form-control" type="text" [(ngModel)]="measurement.memo" value="{{measurement.memo}}"></td>
  	<td>
  		<span *ngIf="UpdateMode"
				style="font-size: 22px;cursor: pointer;"
				class="fa fa-pencil-square-o"
				(click)="editRow(measurement)"></span>
  		<span class="fa fa-trash-o delete-btn"
				(click)="deleteRow(i)"></span>
  	</td>
  </tr>
</table>
</div>
