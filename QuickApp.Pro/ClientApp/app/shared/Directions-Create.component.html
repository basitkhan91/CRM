<div class="fixed-table-container-inner table-responsive cat4-table" style="height:200px;">
    <div>
        <span class="cat-heading cat4" (click)="addRow()">Add New Directions<i class="fa fa-plus"></i></span>
    </div>
    <table class="table table-bordered table-fixed">
       
        <tr>
            <th><label>Action *</label></th>
            <th><label>Description </label></th>
            <th><label>Sequence</label></th>
            <th><label>Memo</label></th>
            <th><label>Action</label></th>

        </tr>
        <tr [hidden]="direction.isDelete" *ngFor="let direction of workFlow.directions; let i = index">
            <td><input type="text" value="{{direction.action}}" [(ngModel)]="direction.action" class="form-control"></td>
            <td><textarea rows="1" value="{{direction.description}}" [(ngModel)]="direction.description" class="form-control"> </textarea></td>
            <td><input type="text" value="{{direction.sequence}}" [(ngModel)]="direction.sequence" class="form-control"></td>
            <td><input type="text" value="{{direction.memo}}" [(ngModel)]="direction.memo" class="form-control"></td>
            <td>
                <button class="btn btn-danger nobg" (click)="deleteRow(i)">
                    <i class="fa fa-trash"></i>
                </button>
            </td>
        </tr>
    </table>
</div>
