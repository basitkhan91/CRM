<div class="fixed-table-container-inner table-responsive cat4-table" style="height:380px;">
    <div style="position: absolute; width: 100%; z-index: 1;">
        <span class="cat-heading cat4" >Add New Directions<i (click)="addRow()" class="fa fa-plus"></i></span>
    </div>
    <table class="table table-bordered table-fixed workflow-table-direc" style="margin-top:31px;" >
   
        <tr>
                <th><label>S.No</label></th>
            <th><label>Action *</label></th>
            <th><label>Description </label></th>
            <th><label>Sequence</label></th>
            <th><label>Memo</label></th>
            <th><label>Action</label></th>

        </tr>
        <tr [hidden]="direction.isDelete"  *ngFor="let direction of workFlow.directions; let i = index">
                <td>{{(currentPage - 1) * itemsPerPage + i + 1}}</td>
            <td><input type="text" value="{{direction.action}}" [(ngModel)]="direction.action" class="form-control"></td>
            <td>
                    <input type="text" pInputText value="{{direction.description}}" [(ngModel)]="direction.description" class="form-control">
                
            </td>
            <td><input type="text"  pInputText pKeyFilter="int" value="{{direction.sequence}}" maxlength="5" [(ngModel)]="direction.sequence" class="form-control"></td>
            <td>
                    <input type="text" pInputText value="{{direction.memo}}" [(ngModel)]="direction.memo" class="form-control">
               </td>
           
            <td>
                <button class="btn btn-danger nobg" (click)="deleteRow(i)">
                    <i class="fa fa-trash"></i>
                </button>
            </td>
        </tr>
        <!--<tr>
            <td>
                <b>Total Charges Cost: {{workFlow.totalChargesCost}} </b>
            </td>
        </tr>-->
    </table>
</div>
