<div [@fadeInOut] class="page-content">
  <div class="card padding-10">
    <div class="right_col" role="main">
        <div class="x_panel">

                    <div  class="col-md-4">

                        <label class="control-label labels-font-header" style="width: auto; ">Emp Id: </label>

                    </div>                              
                </div>

                <div class="card">
                    <div class="card-header">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb rpo-bcrumb" style="background-color: transparent;">
                                <li class="breadcrumb-item" aria-current="page">Create Certification Info</li>
                            </ol>
                        </nav>
                    </div>
                    <div class="card-body">
                        <div class="form-row">
                            <div class="col-md-3">                                
                                <div class="form-group">
                                    <label>Certification #</label>
                                    <input type="text" class="form-control" name="licenseNumber" [(ngModel)]="sourceEmployee.licenseNumber">
                                </div> 
                                <div class="form-group">
                                    <div class="checkbox-cstm" style="margin-top: 20px;">
                                        <label>
                                            <input type="checkbox" name="isLicenseInForce" [(ngModel)]="sourceEmployee.isLicenseInForce">
                                            <span class="cr"><i class="cr-icon pi pi-check"></i></span>
                                            Certification In Force?
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>
                                        Certification Type
                                        <span style="margin-left:3px;cursor:pointer;"><a class="fa fa-plus-circle fa-lg" data-toggle="modal" data-target="#addCertificationType" (click)="openCertification(contentEdit)"></a></span>
                                    </label>
                                    <select class="drp-certification-type" name="employeeLicenseTypeId" [(ngModel)]="sourceEmployee.employeeLicenseTypeId">
                                        <ng-container *ngFor="let certificationtype of allCertification">
                                            <option [ngValue]="certificationtype.employeeLicenseTypeId" *ngIf="certificationtype.isActive">{{certificationtype.description}}</option>
                                        </ng-container>
                                    </select>
                                </div> 
                                <div class="form-group">
                                    <div class="checkbox-cstm" style="margin-top: 20px;">
                                        <label>
                                            <input type="checkbox" name="isExpirationDate" [(ngModel)]="sourceEmployee.isExpirationDate">
                                            <span class="cr"><i class="cr-icon pi pi-check"></i></span>
                                            Is Expiration Date
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group" *ngIf="sourceEmployee.isExpirationDate">
                                    <label>Certification Expiry Date</label>
                                    <p-calendar [showIcon]="true" [minDate]="today" name="expirationDate" [(ngModel)]="sourceEmployee.expirationDate"></p-calendar>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>Certifying Institution</label>
                                    <input class="form-control" type="text" name="certifyingInstitution" [(ngModel)]="sourceEmployee.certifyingInstitution">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>Certification Date</label>
                                    <p-calendar [showIcon]="true" [maxDate]="today" name="certificationDate" [(ngModel)]="sourceEmployee.certificationDate"></p-calendar>
                                </div>   
                            </div>
                        </div>
                    </div>
                </div>

<ng-template #contentEdit let-c="close" let-d="dismiss" style="width:auto">
    <div class="modal-header">
        <h4 class="modal-title" *ngIf="isEditMode">Edit Certification Type</h4>
        <h4 class="modal-title" *ngIf="!isEditMode">Add Certification Type</h4>
        <button type="button" class="close" aria-label="Close" (click)="dismissModel()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <form #userForm="ngForm" class="form-horizontal" (ngSubmit)="saveCertification()">
    <div class="modal-body">
        
            <div class="form-group">
                <div class="col-sm-12">
                    <div class="col-sm-4">
                        <label class="control-label">Certification Type <span class="clr-red">*</span></label>
                    </div>
                    <div class="col-sm-5">
                            <p-autoComplete class="p-autoComplete-ctsm" [(ngModel)]="description" [ngModelOptions]="{standalone: true}" (onKeyUp)=certificationHandlerHandler($event) (onSelect)="certificationType($event)" [suggestions]="certificationtypeCollection" (completeMethod)="filtercertificationType($event)" [size]="30"
                                        [minLength]="1" [dropdown]="true">
                            <ng-template let-description pTemplate="item">
                                <div class="ui-helper-clearfix">{{description}}</div>
                            </ng-template>
                        </p-autoComplete>
                        <div *ngIf="disablesave" class="clr-red">Entry Already Exists</div>                 
                    </div>
                </div>

            <div class="form-group">
                <div class="col-sm-6">
                    <div class="checkbox-cstm">
                        <label>
                                <input type="checkbox" name="isActive" #isActive="ngModel" class="form-check-input" checked id="isActive" [(ngModel)]="sourceEmployee.isActive">
                            <span class="cr">
                                <i class="cr-icon pi pi-check"></i>
                            </span>
                            Active
                        </label>
                    </div>
                </div>
            </div>

        <button class="btn btn-primary-cstm pull-right" [disabled]="disablesave" (click)="saveCertification()">Save</button>
