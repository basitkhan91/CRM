<div class="fixed-table-container-inner table-responsive cat4-table" style="height:380px;">
    <div style="position: absolute; width: 100%; z-index: 1;">
        <span class="cat-heading cat4" >Add New Expertise <i (click)="addRow()" class="fa fa-plus"></i></span>
    </div>
    <table class="table table-bordered table-fixed" style="margin-top:31px;" *ngIf="workFlow.expertise.length > 0">
     
        <tr>
            <th><label> Expertise Type *</label></th>
            <th><label>Estimated Hours </label></th>
            <th><label>Labour Direct Rate</label></th>
            <th><label>Labour Direct Cost</label></th>
            <th><label>OHead Burden </label></th>
            <th><label>OH Cost</label></th>
            <th><label>Labour And OH Cost </label></th>
            <th><label>Action </label></th>
        </tr>
        <tr  *ngFor="let expert of workFlow.expertise;let i = index">
            <td>
                <select class="form-control custom-select"
                        id="ddlExpertiesType"
                        [(ngModel)]="expert.expertiseTypeId">
                    <option value="">Select</option>
                    <option *ngFor="let type of expertiseTypes"
                            value="{{type.expertiseTypeId}}">
                        {{type.description}}
                    </option>
                </select>

            </td>
            <td>
                <input type="text" pInputText pKeyFilter="pnum"
                       class="form-control"
                       value="{{expert.estimatedHours}}"
                       (input)="calculateLabourCost(expert)"
                       [(ngModel)]="expert.estimatedHours">
            </td>
            <td>
                <input type="text" pInputText pKeyFilter="money"
                       class="form-control"  
                       value="{{expert.laborDirectRate}}"
                       (input)="calculateLabourCost(expert)"
                       [(ngModel)]="expert.laborDirectRate">
            </td>
            <td>
                <input type="text" pInputText pKeyFilter="money"
                       class="form-control" [disabled]="true"
                       value="{{expert.directLaborRate}}"
                       [(ngModel)]="expert.directLaborRate">
            </td>
            <td>
                <input type="text" pInputText pKeyFilter="money"
                       class="form-control"
                       (input)="calculateLabourOHCost(expert)"
                       value="{{expert.overheadBurden}}"
                       [(ngModel)]="expert.overheadBurden">
            </td>
            <td>
                <input type="text" pInputText pKeyFilter="money"
                       class="form-control"
                       (input)="calculateLabourOHCost(expert)"
                       value="{{expert.overheadCost}}"
                       [(ngModel)]="expert.overheadCost">
            </td>
            <td>
                <input type="text" pInputText pKeyFilter="money"
                       class="form-control"  [disabled]="true"
                       value="{{expert.laborOverheadCost}}"
                       [(ngModel)]="expert.laborOverheadCost">
            </td>
            <td>
                <button class="btn btn-danger nobg" (click)="deleteRow(i)">
                    <i class="fa fa-trash"></i>
                </button>
            </td>

        </tr>
   <tr>
       <td colspan="8">
           <b>Total Expertise Cost: {{workFlow.totalExpertiseCost}}</b>
       </td>
   </tr>
    </table>
</div>
