<div class="table-responsive custom-table">
    <table class="table table-bordered ">
        <tr>
            <th><label> Expertise Type </label></th>
            <th><label>Estimated Hours </label></th>
            <th><label>Labour Direct Rate</label></th>
            <th><label>Labour Direct Cost</label></th>
            <th><label>OHead Burden </label></th>
            <th><label>OH Cost</label></th>
            <th><label>Labour And OH Cost </label></th>
            <th><label>Action </label></th>
        </tr>
        <tr>
            <td colspan="8"
                class="add-charges">
                <span (click)="addRow()">Add New Expertise</span>
                <i (click)="addRow()"
                   class="fa fa-plus-circle"></i>
            </td>
        </tr>
        <tr [hidden]="expert.isDelete" *ngFor="let expert of workFlow.expertise;let i = index">
            <td>
                <select [disabled]="allowEdit(expert)"
                        class="form-control custom-select"
                        id="ddlExpertiesType"
                        [(ngModel)]="expert.expertiseTypeId">
                    <option *ngFor="let type of expertiseTypes"
                            value="{{type.id}}">
                        {{type.name}}
                    </option>
                </select>

            </td>
            <td><input [disabled]="allowEdit(expert)"
                       type="text"
                       class="form-control"
                       value="{{expert.estimatedHours}}"
                       [(ngModel)]="expert.estimatedHours"></td>
            <td><input [disabled]="allowEdit(expert)"
                       type="text"
                       class="form-control"
                       value="{{expert.laborDirectRate}}"
                       [(ngModel)]="expert.laborDirectRate"></td>
            <td><input [disabled]="allowEdit(expert)"
                       type="text"
                       class="form-control"
                       value="{{expert.directLaborRate}}"
                       [(ngModel)]="expert.directLaborRate"></td>
            <td><input [disabled]="allowEdit(expert)"
                       type="text"
                       class="form-control"
                       value="{{expert.overheadBurden}}"
                       [(ngModel)]="expert.overheadBurden"></td>
            <td><input [disabled]="allowEdit(expert)"
                       type="text"
                       class="form-control"
                       value="{{expert.overheadCost}}"
                       [(ngModel)]="expert.overheadCost"></td>
            <td><input [disabled]="allowEdit(expert)"
                       type="text"
                       class="form-control"
                       value="{{expert.laborOverheadCost}}"
                       [(ngModel)]="expert.laborOverheadCost"></td>
            <td>
                <span *ngIf="UpdateMode"
                      style="font-size: 22px;cursor: pointer;"
                      class="fa fa-pencil-square-o"
                      (click)="editRow(expert)"></span>
                <span class="fa fa-trash-o delete-btn"
                      (click)="deleteRow(i)"></span>
            </td>
        </tr>
    </table>
</div>
