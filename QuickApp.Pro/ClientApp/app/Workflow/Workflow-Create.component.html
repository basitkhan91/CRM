

<div class="card c-workflow">
	<div class="card-header">


		<nav aria-label="breadcrumb">
			<ol class="breadcrumb">
				<li class="breadcrumb-item active" aria-current="page">Workflow</li>
				<li class="breadcrumb-item " aria-current="page">Create Workflow</li>
			</ol>
		</nav>
	</div>
    <div class="card-body">

        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="workflowid">Workflow ID</label>
                <input type="text" class="form-control" id="workflowid" value="{{'ACC' + sourceWorkFlow.workflowId}}" [disabled]="true">
            </div>
            <div class="form-group col-md-4">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" [(ngModel)]="sourceWorkFlow.workflowDescription">
            </div>
            <div class="form-group col-md-4">
                <label for="version">Version</label>
                <input type="text" class="form-control" id="version" [(ngModel)]="sourceWorkFlow.version">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="work scope">Work Scope</label>
                <select [(ngModel)]="sourceWorkFlow.workScopeId" class="form-control">
                    <option *ngFor="let workScope of worksScopeCollection" [ngValue]="workScope.workScopeId"> {{workScope.description}}</option>
                </select>
            </div>
            <div class="form-group col-md-4">
                <label for="Part Number">
                    Part Number <span class="clr-red">*</span>  <span style="margin-left:3px;cursor:pointer;"><i class="fa fa-plus-circle fa-lg" (click)="AddPage()"></i></span>

                </label>
                <p class="c-workflow-select">
                    <p-autoComplete (onSelect)="onPartSelect($event)" [(ngModel)]="sourceWorkFlow.partNumber" [suggestions]="partCollection" (completeMethod)="filterpartItems($event)" [size]="32"
                                    [minLength]="1" [dropdown]="true">
                        <ng-template let-partName pTemplate="part">
                            <div class="ui-helper-clearfix">{{partName}}</div>
                        </ng-template>

                    </p-autoComplete>
                </p>

            </div>

            <div class="form-group col-md-4">
                <label for="PN Description">PN Description</label>
                <input type="text" class="form-control" id="pnDescription" [(ngModel)]="sourceWorkFlow.partNumberDescription" readonly>
            </div>
        </div>


        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="changepn">Change PN</label>
                <input type="text" class="form-control" id="version" [(ngModel)]="sourceWorkFlow.changedPartNumber">
            </div>


            <div class="form-group col-md-4">
                <label for="Customer Name">
                    Customer Name <span class="clr-red">*</span>  <span style="margin-left:3px;cursor:pointer;"><i class="fa fa-plus-circle fa-lg" (click)="AddPage()"></i></span>

                </label>
                <p class="c-workflow-select">
                    <p-autoComplete [(ngModel)]="sourceWorkFlow.customerName"
                                    (onSelect)="onCustomerNameselected($event)"
                                    [suggestions]="customerNames"
                                    (completeMethod)="filterNames($event)" [size]="32"
                                    [minLength]="1" [dropdown]="true">

                        <ng-template let-name pTemplate="item">
                            <div class="ui-helper-clearfix">{{name}}</div>
                        </ng-template>
                    </p-autoComplete>
                </p>

            </div>

            <div class="form-group col-md-4">
                <label for="customercode">Customer Code</label>
                <input type="text" class="form-control" id="customercode" readonly type="text" [ngModelOptions]="{standalone: true}" [(ngModel)]="sourceWorkFlow.customerCode">
            </div>

        </div>


        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="currency">Currency  <span class="clr-red">*</span></label>
                <select [(ngModel)]="sourceWorkFlow.currencyId">
                    <option *ngFor="let currencyName of allCurrencyData" [ngValue]="currencyName.currencyId">  {{currencyName.symbol}}</option>
                </select>
            </div>

            <div class="form-group col-md-4">
                <label for="expdate">Workflow Exp. Date</label>
                <p-calendar class="workflow-clder" [showIcon]="true" [ngModelOptions]="{standalone: true}" [(ngModel)]="sourceWorkFlow.workflowExpirationDate"></p-calendar>
            </div>
            <div class="form-group col-md-4">
                <label for="description">Memo</label>
                <textarea class="form-control" [(ngModel)]="sourceWorkFlow.memo"></textarea>
            </div>

        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <button class="btn btn-primary btn-md" style="margin-top: -10px;background-color:#007ad9;">WF Save</button>
            </div>

        </div>
    </div>
</div>

<div class="card">
	<div class="card-header">
		<h5>Calculate BER Threshold</h5>
	</div>
    <div class="container card-body">
        <br />
        <div class="row">
            <div class="col-md-3">

                    Fixed Amount
                </label>
            </div>-->
                <div class="col">
                    <div class="checkbox-cstm">
                        <label>
                            <input type="checkbox" name="ber-type" class="trigger2" data-rel="ber-fixed" [checked]="sourceWorkFlow.isFixedAmount" (click)="isFixedcheck('fixed')" value="1">
                            <span class="cr"><i class="cr-icon pi pi-check"></i></span>
                            Fixed Amount
                        </label>
                    </div>
                </div>
                <div class="w-100"></div>
                <div class="col">
                    <div class="checkbox-cstm">
                        <label>
                            <input type="checkbox" name="ber-type" class="trigger2" data-rel="ber-new" [checked]="sourceWorkFlow.isPercentageofNew" (click)="isFixedcheck('percentage')" value="2">
                            <span class="cr"><i class="cr-icon pi pi-check"></i></span>
                            Percent of New
                        </label>
                    </div>
                </div>
                <div class="w-100"></div>
                <div class="col">
                    <div class="checkbox-cstm">
                        <label>
                            <input type="checkbox" name="ber-type" class="trigger2" data-rel="ber-replace" [checked]="sourceWorkFlow.isPercentageOfReplacement" (click)="isFixedcheck('percentreplace')" value="3">
                            <span class="cr"><i class="cr-icon pi pi-check"></i></span>
                            Percent of Replacement
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="col-sm-12" [hidden]="!isFixed">
                    <div style="float:left;">
                        <label class="w90">Fixed Amount:</label>
                    </div>
                    <div style="float:left;">
                        <input class="w70 amount form-control" type="number" [(ngModel)]="sourceWorkFlow.fixedAmount">
                    </div>
                </div>




                <div class="col-sm-12 " [hidden]="!ispercent">



                    <label class="w80 padding">Cost of New:</label>

                    <input type="number" [(ngModel)]="sourceWorkFlow.costOfNew" class="form-control w70" style="margin-right: 20px;" id="" name="" (input)="onPercentOfNew(sourceWorkFlow.costOfNew,sourceWorkFlow.percentageOfNew)">




                    <label class="w60 padding">Percent:</label>


                    <select [(ngModel)]="sourceWorkFlow.percentageOfNew" class="form-control w70" style="margin-right: 20px;" (change)="onPercentOfNew(sourceWorkFlow.costOfNew,sourceWorkFlow.percentageOfNew)">
                        <option value="">Select</option>
                        <option *ngFor="let i of totalPercent" [ngValue]="i">{{i}}%</option>
                    </select>




                    <label class="w130 padding">Percent Value: </label>
                    <b class="clr-red">{{sourceWorkFlow.percentOfNew}}</b>



                </div>





                <div class="col-sm-12" [hidden]="!percentreplcae">
                    <div style="float:left;">

                        <label class="w90">Cost of Replace:</label>
                    </div>
                    <div style="float:left;">
                        <input [(ngModel)]="sourceWorkFlow.costOfReplacement" class="form-control w70 amount" type="number" (input)="onPercentOfReplcaement(sourceWorkFlow.costOfReplacement,sourceWorkFlow.percentageOfReplacement)">
                    </div>

                    <div style="float:left;margin-left:20px;">

                        <label class="w50">Percent:</label>
                    </div>
                    <div style="float:left;">
                        <select [(ngModel)]="sourceWorkFlow.percentageOfReplacement" class="form-control w70" style="float:left;" (change)="onPercentOfReplcaement(sourceWorkFlow.costOfReplacement,sourceWorkFlow.percentageOfReplacement)">
                            <option value="">Select</option>
                            <option *ngFor="let i of totalPercent" [ngValue]="i">{{i}}%</option>
                        </select>
                    </div>

                    <div class="col-sm-4" style="float:left;margin-left:20px;">
                        <label class="w130">Percent Value:</label>
                        <b class="clr-red">{{sourceWorkFlow.percentOfReplacement}}</b>
                    </div>
                </div>



            </div>
        </div>

        <hr />

    <div class="card">
            <div class="card-body">
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label style="width:100px;">Total Workflow Cost</label>
                        <input type="text" class="form-control" id="" name="" placeholder="Total Ext. Cost" disabled>
                    </div>
                </div>
            </div>
        </div>
        

    </div>
</div>

					<hr>

					<div class="card">
						<div class="card-body">
							<div class="form-group col-sm-6">
								<div class="col-sm-1" style="margin-right: 85px;">
									<strong> <label> Tasks </label></strong>
								
								</div>
								
								<div class="col-sm-5">
									<div class="inner-addon inline-block display-flex">
										<select class="form-control custom-select"
												[(ngModel)]="currenttaskId"
												(change)="onActionChange()">
											<option value="0">Select</option>
											<option *ngFor="let action of actions"
													value={{action.Id}}>
												{{action.Name}}
											</option>
										</select>
										<button class="btn  btn-success btn-add-success-pro"
												data-toggle="modal"
												data-target="#myModal">
											<i class="fa fa-plus"></i>
										</button>
									</div>
								</div>

							</div>
							<div class="form-group col-sm-6" [hidden]="!showActionAttribute">
								<div class="col-sm-1" style="margin-right: 70px;">
									<strong><label>Task Attribute</label></strong>
								</div>
								<div class="col-sm-5">
									<div class="inner-addon inline-block display-flex">
										<ng-multiselect-dropdown *ngIf="actionAttributes" class="form-control multiple-custom-select"
																 [placeholder]="'Select'"
																 [data]="actionAttributes"
																 [(ngModel)]="selectedItems"
																 [settings]="dropdownSettings"
																 (onDeSelect)="onDeSelect($event)"
																 (onSelect)="onItemSelect($event)"
																 (onSelectAll)="onSelectAll($event)">
										</ng-multiselect-dropdown>
										<button class="btn btn-success btn-md w50 add-btn-text" (click)="AddActionAttribute()">Add</button>
									</div>
								</div>
							</div>
						</div>
					</div>

					<div class="bhoechie-tab-container clearfix"
						 *ngIf="workFlowList != undefined && workFlowList.length > 0">
						<div class="bhoechie-tab-menu">
							<div class="list-group">
								<a href="javascript:void(0)"
								   class="list-group-item "
								   id='tab_{{workFlow.taskId}}'
								   (click)="SetCurrectTab(workFlow.taskId , i)"
								   *ngFor="let workFlow of workFlowList; let i = index"
								   [class.active]="selectedSideTabIndex === i">
									{{workFlow.ActionName}}
								</a>
							</div>
						</div>
						<div class="bhoechie-tab">
							<!-- flight section -->
							<div class="bhoechie-tab-content active">
								<!--<h1 class="heading">{{workFlow.ActionName}}</h1>-->
								<div class="custom-pill">
									<ul class="nav nav-pills">
										<li *ngFor="let item of workFlow.selectedItems"
											(click)="setCurrentPanel(item.Name)">
											<a data-toggle="pill" href="#tab{{item.Name}}">{{item.Name}}</a>
										</li>
									</ul>
									<div class="tab-content">
										<div id="tab_Publications" *ngIf="workFlow != undefined && workFlow.publication != undefined && workFlow.publication.length > 0"
											 class="tab-pane fade pan">
											<grd-publication [UpdateMode]="UpdateMode" [workFlow]='workFlow'></grd-publication>
										</div>
										<div id="tab_Charges" *ngIf="workFlow != undefined && workFlow.charges != undefined && workFlow.charges.length > 0"
											 class="tab-pane fade in active pan">
											<grd-charges [UpdateMode]="UpdateMode" [workFlow]='workFlow'></grd-charges>
										</div>
										<div id="tab_Directions" *ngIf="workFlow != undefined && workFlow.directions != undefined && workFlow.directions.length > 0"
											 class="tab-pane  pan">
											<grd-directions [UpdateMode]="UpdateMode" [workFlow]='workFlow'></grd-directions>
										</div>
										<div id="tab_Equipment" *ngIf="workFlow != undefined && workFlow.equipments != undefined && workFlow.equipments.length > 0"
											 class="tab-pane fade pan">
											<grd-equipment [UpdateMode]="UpdateMode" [workFlow]='workFlow'></grd-equipment>
										</div>
										<div id="tab_Exclusions" *ngIf="workFlow != undefined && workFlow.exclusions != undefined && workFlow.exclusions.length > 0"
											 class="tab-pane fade pan">
											<grd-exclusions [UpdateMode]="UpdateMode" [workFlow]='workFlow'></grd-exclusions>
										</div>
										<div id="tab_Expertise" *ngIf="workFlow != undefined && workFlow.expertise != undefined && workFlow.expertise.length > 0"
											 class="tab-pane fade pan">
											<grd-expertise [UpdateMode]="UpdateMode" [workFlow]='workFlow'></grd-expertise>
										</div>
										<div id="tab_Material_List" *ngIf="workFlow != undefined && workFlow.materialList != undefined && workFlow.materialList.length > 0"
											 class="tab-pane fade pan">
											<grd-material [UpdateMode]="UpdateMode" [workFlow]='workFlow'></grd-material>
										</div>
										<div id="tab_Measurements" *ngIf="workFlow != undefined && workFlow.measurements != undefined && workFlow.measurements.length > 0"
											 class="tab-pane fade pan">
											<grd-measurement [UpdateMode]="UpdateMode" [workFlow]='workFlow'></grd-measurement>
										</div>

									</div>
								</div>
							</div>
						</div>

					</div>

					<div class="text-right save-work-btn" *ngIf="(showMainPage) && (!UpdateMode) && workFlowList.length > 0">
						<button class="btn add-btn" (click)="addWorkFlow()">Save Workflow Details</button>
					</div>
					<div class="text-right save-work-btn" *ngIf="(showMainPage) && (UpdateMode) && workFlowList.length > 0">
						<button class="btn add-btn" (click)="updateWorkFlow()">Update Workflow Details</button>
					</div>
				<!--</div>-->

			</div>
			<div class="clear"></div>
			<div id="myModal"
				 class="modal fade custom-popup"
				 role="dialog">
				<div class="modal-dialog">
					<!-- Modal content-->
					<div class="modal-content">
						<div class="modal-header">
							<button type="button"
									class="close"
									data-dismiss="modal">
								<i class="fa fa-close"></i>
							</button>
							<h4 class="modal-title">Add Action</h4>
						</div>
						<div class="modal-body">
							<div class=" selection-box ">
								<div class="row">
									<div class="col-lg-6 col-md-2 col-sm-2 col-xs-10">
										<label>Action Name</label>
										<input type="text" class="custom-form-control" [(ngModel)]="newAction.Description" />

									</div>
								</div>


								<div class="row">
									<div class="col-lg-6 col-md-2 col-sm-2 col-xs-10">
										<label>Memo</label>
										<input type="text" class="custom-form-control" [(ngModel)]="newAction.Memo" />
									</div>

								</div>
								<br />
								<div class="row">
									<div class="col-lg-2 col-md-2 col-sm-2 col-xs-10">
										<button class="btn btn-success"
												data-dismiss="modal" (click)="addAction()">
											SAVE
										</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="clear"></div>
		</div>
		<div class="clear"></div>
	</div>
