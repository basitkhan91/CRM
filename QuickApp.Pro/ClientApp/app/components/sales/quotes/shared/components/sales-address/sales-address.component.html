<div class="form-row ro-view-address">
  <div class="col-md-3">
    <h5 class="po-head">Ship To</h5>
    <div class="form-group">
      <label class="sales-quote-shipping-label">
        Site Name <span class="clr-red">*</span>
        <span style="margin-left:3px;cursor:pointer;"><a class="fa fa-plus-circle fa-lg" matTooltip="Add Site Name" matTooltipPosition="above" data-toggle="modal" data-target="#createPOSiteName" ></a></span>
        <span style="margin-left:5px;cursor:pointer;"><a class="fa fa-edit fa-lg" matTooltip="Edit Site Name" matTooltipPosition="above" data-toggle="modal" data-target="#createPOSiteName"></a></span>
      </label>
      <select [(ngModel)]="salesOrderQuote.shipToSiteName" name="shipToSiteName" (change)="onShipSiteSelect(salesOrderQuote.shipToSiteName)" required>
        <option>--Select</option>
        <option *ngFor="let site of siteList" [ngValue]="site.siteName">
          {{site.siteName}}
          </option>
      </select>
      
    </div>
    <div class="form-group">
      <label class="sales-quote-shipping-label">ADDRESS</label>
      <input type="text" class="form-control" [(ngModel)]="salesOrderQuote.shipToAddress1" name="shipToAddress1"
          [disabled]="true" />
     
    </div>
    <div class="form-group">
     
        <label class="sales-quote-shipping-label">CITY</label>
      
          <input type="text" class="form-control" [(ngModel)]="salesOrderQuote.shipToCity" name="shipToCity"
          [disabled]="true" />
     
     
    </div>
    <div class="form-group">
     
        <label class="sales-quote-shipping-label">PRIMARY STATE/PROVINC</label>
      
          <input type="text" class="form-control" [(ngModel)]="salesOrderQuote.shipToState" name="shipToState"
          [disabled]="true" />
     
     
    </div>
    <div class="form-group">
     
        <label class="sales-quote-shipping-label">POSTAL</label>
      
          <input type="text" class="form-control" [(ngModel)]="salesOrderQuote.shipToPostalCode" name="shipToPostalCode"
          [disabled]="true" />
      
     
    </div>
    <div class="form-group">
     
        <label class="sales-quote-shipping-label">COUNTRY</label>
      
          <input type="text" class="form-control" [(ngModel)]="salesOrderQuote.shipToCountry" name="shipToCountry"
          [disabled]="true" />
      
    </div>
    <div class="form-group">
      
        <label class="sales-quote-shipping-label">CONTACT NAME<span class="clr-red">*</span></label>
      
          
        <p-autoComplete
        class="autocomp-customer-cstm"
        [(ngModel)]="salesOrderQuote.shipToContactId"
        [suggestions]="customerNames"
        [forceSelection]="true"
        emptyMessage="No Match Found"
        field="name"
        (completeMethod)="filterNames($event)"
        [size]="30"
        [minLength]="1"
        [dropdown]="true"
      >
      </p-autoComplete>
      
     
    </div>
    <div class="form-group memo-popup-cstm" style="margin-top: 12px;">
      <label class="sales-quote-shipping-label">Memo</label>
      <span pTooltip="{{salesOrderQuote.shipViaMemo}}" tooltipPosition="top"><input type="text" name="shipViaMemo" class="form-control" class="form-control" value="{{salesOrderQuote.shipViaMemo}}" disabled /></span>
      <i class="fa fa-info-circle fa-lg" data-toggle="modal" data-target="#add-memo-description" pTooltip="{{salesOrderQuote.shipViaMemo}}" tooltipPosition="top" (click)="onAddDescription('shipViaMemo')"></i>
    </div>
    <div class="form-group">
     
        <label class="sales-quote-shipping-label">SHIP VIA
          <span style="margin-left:3px;cursor:pointer;"><a class="fa fa-plus-circle fa-lg" matTooltip="Add Ship Via" matTooltipPosition="above" data-toggle="modal" data-target="#shipToShipVia"></a></span>
									<span style="margin-left:5px;cursor:pointer;"><a class="fa fa-edit fa-lg" matTooltip="Edit Ship Via" matTooltipPosition="above" data-toggle="modal" data-target="#shipToShipVia"></a></span>
        </label>
     
          <select [(ngModel)]="salesOrderQuote.shipViaName" name="shipViaName" (change)="onShipViaSelect(salesOrderQuote.shipViaName)" required>
              <option>--Select</option>
              <option *ngFor="let shipVia of demosticShippingViaData" [ngValue]="shipVia.shipVia">
                {{shipVia.shipVia}}
                </option>
            </select>
     
     
    </div>
    <div class="form-group">
      
        <label class="sales-quote-shipping-label">SHIPPING ACCT INFO</label>
     
          <input type="text" class="form-control" [(ngModel)]="salesOrderQuote.shipViaShippingAccountInfo" name="shipViaShippingAccountInfo"
          [disabled]="true" />
      
     
    </div>
    <div class="form-group">
     
        <label class="sales-quote-shipping-label">SHIPPING URL</label>
     
          <input type="text" class="form-control" [(ngModel)]="salesOrderQuote.shipViaShippingURL" name="shipViaShippingURL"
          [disabled]="true" />
     
     
    </div>
    <div class="form-group">
     
        <label class="sales-quote-shipping-label">SHIPPING ID</label>
     
          <input type="text" class="form-control" [(ngModel)]="salesOrderQuote.shippingId" name="shippingId"
          [disabled]="true" />
     
     
    </div>

   




    </div>
    <div class="col-md-3">
      <h5 class="po-head">Bill To</h5>
      <div class="form-group">
                   
        <label class="sales-quote-shipping-label">SITE NAME<span class="clr-red">*</span>
          <span style="margin-left:3px;cursor:pointer;"><a class="fa fa-plus-circle fa-lg" matTooltip="Add Site Name" matTooltipPosition="above" data-toggle="modal" data-target="#createPOSiteName"></a></span>
          <span style="margin-left:5px;cursor:pointer;"><a class="fa fa-edit fa-lg" matTooltip="Edit Site Name" matTooltipPosition="above" data-toggle="modal" data-target="#createPOSiteName"></a></span>
        </label>
     
          <select [(ngModel)]="salesOrderQuote.billToSiteName" name="billToSiteName" (change)="onBillSiteSelect(salesOrderQuote.billToSiteName)" required>
              <option>--Select</option>
              <option *ngFor="let site of billingInfoList" [ngValue]="site.siteName">
                  {{site.siteName}}
                  </option>
            </select>
       
     
     
    </div>
   <div class="form-group">
    <label class="sales-quote-shipping-label">ADDRESS</label>
     
    <input type="text" class="form-control" [(ngModel)]="salesOrderQuote.billToAddress1" name="billToAddress1"
    [disabled]="true" />
     
    </div>
   <div class="form-group">
    <label class="sales-quote-shipping-label">CITY</label>
      
    <input type="text" class="form-control" [(ngModel)]="salesOrderQuote.billToCity" name="billToCity"
    [disabled]="true" />
     
    </div>
   <div class="form-group">
    <label class="sales-quote-shipping-label">PRIMARY STATE/PROVINC</label>
      
    <input type="text" class="form-control" [(ngModel)]="salesOrderQuote.billToState" name="billToState"
    [disabled]="true" />
     
    </div>
   <div class="form-group">
    <label class="sales-quote-shipping-label">POSTAL</label>
     
    <input type="text" class="form-control" [(ngModel)]="salesOrderQuote.billToPostalCode" name="billToPostalCode"
    [disabled]="true" />
     
    </div>
   <div class="form-group">
    <label class="sales-quote-shipping-label">COUNTRY</label>
      
    <input type="text" class="form-control" [(ngModel)]="salesOrderQuote.billToCountry" name="billToCountry"
    [disabled]="true" />
     
    </div>
   <div class="form-group">
     
        <label class="sales-quote-shipping-label">CONTACT NAME</label>
     
        <p-autoComplete
        class="autocomp-customer-cstm"
        [(ngModel)]="salesOrderQuote.billToContactId"
        [suggestions]="customerNames"
        [forceSelection]="true"
        emptyMessage="No Match Found"
        field="name"
        (completeMethod)="filterNames($event)"
        [size]="30"
        [minLength]="1"
        [dropdown]="true"
      >
      </p-autoComplete>
     
     
    </div>
    <div class="form-group memo-popup-cstm" style="margin-top: 12px;">
      <label class="sales-quote-shipping-label">Memo</label>
      <span pTooltip="{{salesOrderQuote.billToMemo}}" tooltipPosition="top"><input type="text" name="billToMemo" class="form-control" class="form-control" value="{{salesOrderQuote.billToMemo}}" disabled /></span>
      <i class="fa fa-info-circle fa-lg" data-toggle="modal" data-target="#add-memo-description" pTooltip="{{salesOrderQuote.billToMemo}}" tooltipPosition="top" (click)="onAddDescription('billToMemo')"></i>
    </div>

    </div>
</div>

<div class="modal fade" id="add-memo-description" role="dialog" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog modal-sm" style="max-width: 400px !important;">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Edit {{tempMemoLabel}}</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label class="sales-quote-shipping-label">{{tempMemoLabel}}</label>
          <textarea class="form-control" name="tempMemo" [(ngModel)]="tempMemo" value={{tempMemo}}></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="onSaveDescription()">Save</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="createPOSiteName" role="dialog" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog modal-sm partsList-modal">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" (click)="resetAddressShippingForm();">&times;</button>
        <h4 class="modal-title">{{addressSiteNameHeader}}</h4>
      </div>
      <div class="modal-body">
        <div class="form-row">
          <form #addSiteNameForm="ngForm" class="form-horizontal">
            <div class="form-group col-md-12">
              <label class="col-md-6">Site Name:</label>
              <input type="text" class="form-control col-md-6" name="siteName" [(ngModel)]="addressFormForShipping.siteName">
            </div>
            <div class="form-group col-md-12">
              <label class="col-md-6">Address 1:</label>
              <input type="text" class="form-control col-md-6" name="address1" [(ngModel)]="addressFormForShipping.address1">
            </div>
            <div class="form-group col-md-12">
              <label class="col-md-6">Address 2:</label>
              <input type="text" class="form-control col-md-6" name="address2" [(ngModel)]="addressFormForShipping.address2">
            </div>
            <!-- <div class="form-group col-md-12">
              <label class="col-md-6">Address 3:</label>
              <input type="text" class="form-control col-md-6" name="address3" [(ngModel)]="addressFormForShipping.address3">
            </div> -->
            <div class="form-group col-md-12">
              <label class="col-md-6">City:</label>
              <input type="text" class="form-control col-md-6" name="city" [(ngModel)]="addressFormForShipping.city">
            </div>
            <div class="form-group col-md-12">
              <label class="col-md-6">State:</label>
              <input type="text" class="form-control col-md-6" name="stateOrProvince" [(ngModel)]="addressFormForShipping.stateOrProvince">
            </div>
            <div class="form-group col-md-12">
              <label class="col-md-6">Postal:</label>
              <input type="text" class="form-control col-md-6" name="postalCode" [(ngModel)]="addressFormForShipping.postalCode">
            </div>
            <div class="form-group col-md-12">
              <label class="col-md-6">Country:</label>
              <!-- <input type="text" class="form-control col-md-6" name="country" [(ngModel)]="addressFormForShipping.country"> -->
              <p-autoComplete field="label" class="pautocomp-cstm" [(ngModel)]="addressFormForShipping.country" name="country" [suggestions]="countriesList" (completeMethod)="filterCountries($event)"  [size]="30" [minLength]="1" [dropdown]="true" errorMessage="Records not found" [forceSelection]="true"></p-autoComplete>
            </div>
            <div class="form-group col-md-12" style="margin-top: 8px;">
              <button type="button" class="btn btn-primary" [disabled]="!addSiteNameForm.valid" (click)="saveShippingAddress(); " data-dismiss="modal">Save</button> <!--resetAddressShippingForm();-->
              <button type="button" class="btn btn-primary" [disabled]="!addSiteNameForm.valid" (click)="saveShippingAddressToPO();" data-dismiss="modal">Save to this PO</button>
            </div>

          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="resetAddressShippingForm();">Close</button>
      </div>
    </div>
  </div>
</div>

              <button type="button" class="btn btn-primary" [disabled]="!addSiteNameForm.valid" (click)="saveBillingAddress();"  data-dismiss="modal">Save</button>
              <button type="button" class="btn btn-primary" [disabled]="!addSiteNameForm.valid" (click)="saveBillingAddressToPO();" data-dismiss="modal">Save to this PO</button>
            </div>

          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="resetAddressBillingForm();">Close</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="shipToShipVia" role="dialog" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog modal-sm partsList-modal">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" (click)="resetAddressShipViaForm()">&times;</button>
        <h4 class="modal-title"> Add Ship Via </h4>
      </div>
      <div class="modal-body">
        <div class="form-row">
          <form #addShipViaForm="ngForm" class="form-horizontal">
            <div class="form-group col-md-12">
              <label class="col-md-6">Ship Via:</label>
              <input type="text" class="form-control col-md-6" name="shippingAcctInfo" [(ngModel)]="addShipViaFormForShipping.shipVia">
              <!-- <select class="form-control col-md-6" name="shipviaId" [(ngModel)]="shipToShipViaDetails.shipviaId">
                <option value="0">Select</option>
              </select> -->
            </div>
            <!-- <div class="form-group col-md-12">
              <label class="col-md-6">Shipping Cost:</label>
              <input type="text" class="form-control col-md-6" name="shippingCost" [(ngModel)]="shipToShipViaDetails.shippingCost">
            </div>
            <div class="form-group col-md-12">
              <label class="col-md-6">Handling Cost:</label>
              <input type="text" class="form-control col-md-6" name="handlingCost" [(ngModel)]="shipToShipViaDetails.handlingCost">
            </div> -->
            <div class="form-group col-md-12">
              <label class="col-md-6">Shipping Acct Info:</label>
              <input type="text" class="form-control col-md-6" name="shippingAcctInfo" [(ngModel)]="addShipViaFormForShipping.shippingAccountInfo">
            </div>
            <div class="form-group col-md-12">
              <label class="col-md-6">Shipping URL:</label>
              <input type="text" class="form-control col-md-6" name="shippingURL" [(ngModel)]="addShipViaFormForShipping.shippingURL">
            </div>
            <div class="form-group col-md-12">
              <label class="col-md-6">Shipping Id:</label>
              <input type="text" class="form-control col-md-6" name="shippingId" [(ngModel)]="addShipViaFormForShipping.shippingId">
            </div>
            <div class="form-group col-md-12">
              <label class="col-md-6">Memo:</label>
              <input type="text" class="form-control col-md-6" name="shipviamemo" [(ngModel)]="addShipViaFormForShipping.memo">
            </div>
            <div class="form-group col-md-12" style="margin-top: 8px;">
              <button type="button" class="btn btn-primary"  data-dismiss="modal" [disabled]="!addShipViaForm.valid" (click)="saveShipViaForShipTo(); resetAddressShipViaForm();">Save</button>
              <button type="button" class="btn btn-primary" data-dismiss="modal"  [disabled]="!addShipViaForm.valid" (click)="saveShipToShipViaDetailsToPO()">Save to this PO</button>
            </div>

          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
