<div class="row">
  <div class="col-md-12 col-sm-12 col-12">
    <div class="col-2 column">
      <div class="form-group">
        <label>Customer Name</label>
        <input type="text" class="form-control" name="customerName" [ngModel]="salesQuote.customerName" disabled="true" />
      </div>
    </div>

    <div class="col-2 column">
      <div class="form-group">
        <label>Customer Code</label>
        <input type="text" class="form-control" name="customerCode" [ngModel]="salesQuote.customerCode" disabled="true" />
      </div>
    </div>

    <div class="col-2 column">
      <div class="form-group">
        <label>Promised Date</label>
        <input type="text" class="form-control" name="promisedDate" [ngModel]="salesQuote.customerPromisedDate| date:'M/d/y'" disabled="true" />
      </div>
    </div>
    <div class="col-2 column">
      <div class="form-group">
        <label>Warnings</label>
        <input type="text" class="form-control" name="notes" [ngModel]="salesQuote.notes" disabled="true" />
      </div>
    </div>
    <div class="col-2 column">
      <div class="form-group">
        <label> MEMO</label>
        <input type="text" class="form-control" name="memo" [ngModel]="salesQuote.memo" disabled="true" />
      </div>
    </div>
  </div>
</div>
