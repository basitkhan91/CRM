<div
  *ngIf="display"
  #addPartNumber
  id="addPartNumber"
  class="modal fade"
  role="dialog"
>
  <form
    #addPartNumbers="ngForm"
    class="form-horizontal"
    (ngSubmit)="onAddPartNumberSubmit()"
  >
    <div class="form-controls">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
            <h4 class="modal-title">Add PN to Quote</h4>
          </div>
          <div class="modal-body">
            <app-customer-detail></app-customer-detail>
            <app-part-number-filter
              (onPartSearch)="onPartSearch($event)"
            ></app-part-number-filter>
            <app-part-details [parts]="parts"></app-part-details>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">
              Save
            </button>
            <button
              type="button"
              (click)="onClose(false)"
              class="btn btn-danger"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
