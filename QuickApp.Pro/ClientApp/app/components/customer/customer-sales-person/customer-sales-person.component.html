<div [@fadeInOut] class="page-content">
	<div class="right_col" role="main">
		<div class="x_panel" style="">
			<div class="x_content">
				<!--<nav aria-label="breadcrumb">
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a routerLink="/">Dashboard</a></li>
			<li class="breadcrumb-item active" aria-current="page">Customer Warnings</li>
		</ol>
	</nav>-->
				<!--<div class="pheading">
		<h4 class="page-heading">Customer Warnings</h4>
	</div>-->

				<div class="clear"></div>

				<form action="#" method="post" id="" name="" class="form-horizontal add-custustomer">
					<div class="form-group row form-bg" style="padding:8px 5px 5px 5px;border: 1px solid #ccc;">
						<div class="form-group col-sm-4 Customer-details-heading">
							<p class="fs10">
								<label class="control-label w100">Customer Name:</label>
								{{local?.name}}
							</p>
						</div>
						<div class="form-group col-sm-4 Customer-details-heading">
							<p class="fs10">
								<label class="control-label w100">Customer Code:</label>
								{{local?.customerCode}}
							</p>
						</div>
					</div>
					<div class="col-md-12 col-sm-12 col-12">
						<div class="tab-content form-bg">
							<div class="tab-pane active" id="menu5">
								<p class="lead" style="font-size:medium">Sales Person/Agent Information</p>
								<div class="col-sm-6 w450">
									<div class="form-group col-sm-12">
										<label class="control-label col-sm-4">Primary Sales Person</label>
										<div class="col-sm-7">
											<input class="form-control" type="text" [ngModelOptions]="{standalone: true}" [(ngModel)]="sourceCustomer.primarySalesPersonFirstName">
										</div>
									</div>
									<div class="form-group col-sm-12">
										<label class="control-label col-sm-4">Primary Sales Person Id</label>
										<div class="col-sm-7">
											<input class="form-control" type="text" [ngModelOptions]="{standalone: true}" [(ngModel)]="sourceCustomer.primarySalesPersonId">
										</div>
									</div>
									<div class="form-group col-sm-12">
										<label class="control-label col-sm-4">Secondary Sales Person</label>
										<div class="col-sm-7">
											<input class="form-control" type="text" [ngModelOptions]="{standalone: true}" [(ngModel)]="sourceCustomer.secondarySalesPersonName">
										</div>
									</div>
									<div class="form-group col-sm-12">
										<label class="control-label col-sm-4">Secondary Sales Person Id</label>
										<div class="col-sm-7">
											<input class="form-control" type="text" [ngModelOptions]="{standalone: true}" [(ngModel)]="sourceCustomer.secondarySalesPersonId">
										</div>
									</div>
									<div class="form-group col-sm-12">
										<label class="control-label col-sm-4">CSR Name</label>
										<div class="col-sm-7">
											<input class="form-control" type="text" [ngModelOptions]="{standalone: true}" [(ngModel)]="sourceCustomer.csrName">
										</div>
									</div>
									<div class="form-group col-sm-12">
										<label class="control-label col-sm-4">Agent Name</label>
										<div class="col-sm-7">
											<input class="form-control" type="text" [ngModelOptions]="{standalone: true}" [(ngModel)]="sourceCustomer.agentName">
										</div>
									</div>
								</div>
								<div class="clear"></div>
								<hr>
								<button type="submit" class="btn btn-success pull-right submit-btn" (click)="editItemAndCloseModel()">Save</button>

							</div>
						</div>
						<div class="clearfix"></div>
					</div>
				</form>
			</div>
		</div>
		<button type="button" class="btn btn-success pull-right" (click)="nextClick()">Next</button>
		<button type="button" class="btn btn-success pull-right submit-btn" (click)="backClick()">Previous</button>
	</div>
	<div class="modal fade success-msg" id="success-popup" role="dialog">
		<div class="modal-dialog modal-sm popup-timeout">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
					<h4> <i class="fa fa-check"></i>&nbsp; You Added Successfully !</h4>
				</div>
			</div>
		</div>
	</div>
</div>
