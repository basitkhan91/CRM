<div style="padding: 2px 6px;">
  <div class="col-md-12 shadow-box-cstm">        
    <div class="col-md-4">
        <p class="fs12">
        <label class="control-label labels-font-header" style="width: auto;">Customer Name: </label>
    <span class="span-header-red" style="text-transform: capitalize"> {{customerName }} </span> </p>
    </div>
    <div class="col-md-4">
        <p class="fs12">
        <label class="control-label labels-font-header" style="width: auto;">Customer Code: </label>
        <span class="span-header-red" style="text-transform: capitalize"> {{customerCode }} </span> </p>
    </div>                            
  </div>
  <!-- <div class="col-sm-12 font-padding">
    <div class="col-sm-2">
      Customer Name: <span style="color:red">{{ customerName }}</span>
    </div>
    <div class="col-sm-3">
      Customer Code: <span style="color:red">{{ customerCode }}</span>
    </div>
  </div> -->

  <div class="col-md-12">
    <div class="col-md-12">
        <div class="shadow-Box" style="margin-top: 0;">
            <div class="col-sm-12">
                <h4 class="f-s-14">Search ATA chapters</h4>
              
            </div>
            <div class="col-md-3">
                <div class="form-group ">
                    <label class="fs12">Contact</label>
                    <p-multiSelect [options]="contactList"
                                   name="atasearch"
                                   [(ngModel)]="search_SelectedContact"
                                   (onChange)="getContactsByCustomerId()"
                                   [panelStyle]="{ minWidth: '12em' }"
                                   class="pub-multi"></p-multiSelect>
                </div>
            </div>

            <div class="col-md-3">
                <div class="form-group ">
                    <label class="fs12">ATA Chapter</label>
                    <p-multiSelect [options]="search_ataChapterList"
                                   name="atasearch"
                                   [(ngModel)]="search_SelectedATA"
                                   (onChange)="getSubChapterByATAChapter()"
                                   [panelStyle]="{ minWidth: '12em' }"
                                   class="pub-multi"></p-multiSelect>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label class="fs12">
                        ATA Subchapter
                    </label>
                    <p-multiSelect [(ngModel)]="search_SelectedATASubChapter"
                                   [options]="search_ataSubChapterList"
                                   name="ataSubchapter"
                                   [panelStyle]="{ minWidth: '12em' }"
                                   class="pub-multi"></p-multiSelect>
                </div>
            </div>
            <div class="col-md-1 add-new-align">
                <div class="form-group">
                    <button class="btn btn-primary mtop20" (click)="searchATA()">
                        <i class="pi pi-search pi-search"></i>
                    </button>
                </div>
            </div>
            <div class="clear"></div>
            <p-table
            [rows]="6"
            [value]="ataListDataValues"
            [scrollable]="true"
            [style]="{ width: '100%' }"
            [paginator]="true"
          >
            <ng-template pTemplate="header" let-columns>
              <tr>
                <th *ngFor="let col of ataHeaders">
                  {{ col.header }}
                </th>
                <th>Action</th>
              </tr>
            </ng-template>
            <ng-template
              pTemplate="body"
              let-i="rowIndex"
              let-rowData
              let-columns="columns"
            >
              <tr>
                <td *ngFor="let col of ataHeaders">
                  {{ rowData[col.field] }}
                </td>
                <td>
                    <!--<button matTooltip="Delete"
                            class="btn btn-danger nobg"
                            (click)="deleteATAMapping(deleteContent,rowData)">
                        <i class="fa fa-trash"></i>
                    </button>-->
                    <span data-toggle="modal"><a class="btn nobg"  (click)="deleteATAMapping(deleteContent,rowData)" matTooltip="Delete"><i class="fa fa-trash"></i></a> </span>
        
                </td>
              </tr>
            </ng-template>
          </p-table>
         
           <div *ngIf="!(ataListDataValues.length > 0)"  class="no-records-cstm">
            No Records
        </div> 
        <br>
        <div>
          <button
            type="button"
            class="btn btn-primary pull-right submit-btn"
            (click)="nextClick()"
          >
          Save &  Next
          </button>
          <button
            type="button"
            class="btn btn-primary pull-right submit-btn"
            (click)="backClick()"
          >
            Previous
          </button>
        </div>
        </div>
    </div>
  </div>
  <br />
</div>

<ng-template #deleteContent let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">Are You Sure Want to Delete?</h4>
        <button type="button" class="close" aria-label="Close" (click)="dismissModel()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <strong>
            Contact Name:
            <span class="new-label">{{selectedRowForDelete.firstName}}</span>
        </strong>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="deleteItemAndCloseModel()">Yes</button>
        <button type="button" class="btn btn-danger" (click)="dismissModel()">No</button>
    </div>
</ng-template>
