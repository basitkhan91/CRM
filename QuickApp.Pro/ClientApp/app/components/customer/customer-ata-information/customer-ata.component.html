<div class="card">
    <div class="col-sm-12 font-padding">
      <div class="col-sm-2">Customer Name: <span style="color:red"></span></div>
      <div class="col-sm-3">Customer Code: <span style="color:red"></span></div>
    </div>
  
    <div class="col-md-12">
      <div class="col-md-12 ">
        <div class="shadow-Box">
          <div class="col-sm-12">
            <h4 class="float-left">Search ATA chapters</h4>
            <h4 class="float-right">
              Add ATA Information
              <a
                class="plusicon-cstm"
                href="#"
                data-toggle="modal"
                data-target="#ATAADD"
                ><i class="fa fa-plus-circle fa-lg"></i
              ></a>
            </h4>
          </div>
          <div class="col-md-3">
            <div class="form-group ">
              <label class="fs12">ATA Chapter</label>
              <p-multiSelect
                [options]="LoadAtachapter"
                name="atachapther"
                [panelStyle]="{ minWidth: '12em' }"
                class="pub-multi"
              ></p-multiSelect>
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label class="fs12">
                ATA Subchapter
              </label>
              <p-multiSelect
                [options]="atasubchapter"
                 name="ataSubchapter"
                [panelStyle]="{ minWidth: '12em' }"
                class="pub-multi"
              ></p-multiSelect>
            </div>
          </div>
          <div class="col-md-1 add-new-align">
            <div class="form-group">
              <button class="btn btn-primary mtop20" >
                <i class="pi pi-search pi-search"></i>
              </button>
            </div>
          </div>
          <div class="clear"></div>
        </div>
      </div>
    </div>
    <br />
  </div>

  <div id="ATAADD" class="modal fade custom-popup" role="dialog">
    <div class="modal-dialog modal-full">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">Ã—</button>
          <h4 class="modal-title">Add ATA Information</h4>
        </div>
        <div class="modal-body">
          <form >
            <div class="form-row">
              <div class="col-md-3">
                <div class="form-group">
                  <label class="popup-plusicon-cstm"
                    >ATA Chapter
                    <a
                      data-dismiss="modal"
                      [routerLink]="['/singlepages/singlepages/app-ata-main']"
                      ><i class="fa fa-plus-circle fa-lg"></i></a
                  ></label>
                  <select
                    class="select-option dropdown-custm"
                   
                  
                    style="width: 160px !important;"
                  >
                    <option value=""> Select Chapter</option>
                    <option
                      *ngFor="let chaptername of ataMainchapter"
                      [ngValue]="chaptername.ataChapterId"
                      >{{ chaptername.ataChapterName }}</option
                    >
                  </select>
                </div>
              </div>
  
              <div class="col-md-4">
                <div class="form-group">
                  <label
                    class="popup-plusicon-cstm"
                    style="width: 170px !important;"
                    >ATA SubChapters
                    <a
                      data-dismiss="modal"
                      [routerLink]="[
                        '/singlepages/singlepages/app-ata-sub-chapter1'
                      ]"
                      ><i class="fa fa-plus-circle fa-lg"></i></a
                  ></label>
                  <p-multiSelect
                    class="imstock-pmselect"
                    [options]="atasubchapter"name="popUpATASubchapter"
                    [panelStyle]="{ minWidth: '12em' }"
                   
                  ></p-multiSelect>
                </div>
              </div>
  
              <div class="col-md-2">
                <button
                  style="margin-top: 20px;"
                  type="button"
                  class="btn btn-primary-cstm"
   
                  data-dismiss="modal"
                >
                  Add
                </button>
              </div>
            </div>
          </form>

        <div class="modal-footer">
          <button type="button" class="btn btn-danger-cstm" data-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
