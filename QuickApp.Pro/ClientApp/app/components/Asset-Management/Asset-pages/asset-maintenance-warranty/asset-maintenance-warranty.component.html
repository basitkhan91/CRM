<div class="md-stepper-horizontal orange">
    <div class="md-step"
         [ngClass]="{ active: activeIndex >= 0 , editable : activeIndex === 0}" (click)="changeOfTab('General')">
        <div class="md-step-circle"><span>1</span></div>
        <div class="md-step-title">General Information</div>
        <div class="md-step-bar-left"></div>
        <div class="md-step-bar-right"></div>
    </div>
    <div class="md-step"
         [ngClass]="{ active: activeIndex >= 1, editable : activeIndex === 1 }"
         (click)="changeOfTab('Capes')">
        <div class="md-step-circle"><span>2</span></div>
        <div class="md-step-title">Capes</div>
        <div class="md-step-bar-left"></div>
        <div class="md-step-bar-right"></div>
    </div>
    <div class="md-step"
         [ngClass]="{ active: activeIndex >= 2 , editable : activeIndex === 2 }"
         (click)="changeOfTab('Calibration')">
        <div class="md-step-circle"><span>3</span></div>
        <div class="md-step-title">Calibration</div>
        <div class="md-step-bar-left"></div>
        <div class="md-step-bar-right"></div>
    </div>
    <div class="md-step"
         [ngClass]="{ active: activeIndex >= 3 , editable : activeIndex === 3 }"
         (click)="changeOfTab('Maintenance')">
        <div class="md-step-circle"><span>4</span></div>
        <div class="md-step-title">Maintenance & Warranty</div>
        <div class="md-step-bar-left"></div>
        <div class="md-step-bar-right"></div>
    </div>
</div>


<form #generalForm="ngForm" method="post" id="" name="" class="form-horizontal add-custustomer">
        <div class="form-row">
            
            <div class="col-md-12">
    
                <div class="card">
                    <div class="card-body">
                        <div class="col-md-4">
                            <label class="fs12">Asset ID : </label>
                            <span class="span-header-red"> {{local?.assetId}}</span>
                        </div>
                        <div class="col-md-4">
                            <label class="fs12">Alt Asset ID : </label>
                            <span class="span-header-red"> {{local?.alternateAssetId}}</span>
                        </div>
                        <div class="col-md-4">
                                <label class="fs12">Asset Name : </label>
                                <span class="span-header-red"> {{local?.name}}</span>
                                
                        </div>
                        <div class="clear"></div>
                        <hr />
                        <div class="clear"></div>
                        
    
                        <div class="col-md-12">
                            <div class="form-row">
                                    <div class="col-sm-3">
                                            <div class="col-sm-12">
                                                <h5 class="heading">MAINTENANCE</h5>
                                            </div>
                                            <div class="form-group">
                                                    <div class="checkbox-cstm" style="margin-left: 0;">
                                                            <label>
                                                                <input type="checkbox" [ngModelOptions]="{standalone: true}" [(ngModel)]="currentMaintenance.assetIsMaintenanceReqd">
                                                                <span class="cr"><i class="cr-icon pi pi-check"></i></span>
                                                                Maintenance Required
                                                            </label>
                                                    </div>
                                               
                                            </div>
                                            <div class="maintenance-block" *ngIf="currentMaintenance.assetIsMaintenanceReqd">
                                                <div class="form-group">
                                                        <div class="checkbox-cstm" style="margin-left: 0;">
                                                                <label>
                                                                    <input type="checkbox" [ngModelOptions]="{standalone: true}" [(ngModel)]="currentMaintenance.assetMaintenanceIsContract">
                                                                    <span class="cr"><i class="cr-icon pi pi-check"></i></span>
                                                                    Maintenance Contract
                                                                </label>
                                                        </div>
                                                    <div>
                                                       
                                                        <div class="excel-upload  excel-upload-cstm">
                                                            <input type="file" name="upload[]" id="upload" *ngIf="currentMaintenance.assetMaintenanceIsContract"
                                                                   [ngModelOptions]="{standalone: true}" [(ngModel)]="currentMaintenance.assetMaintenanceContractFile" (change)="customExcelUpload($event)" class="uploaddoc upload-file"
                                                                   accept=".xlsx, .xls, .csv">
                                                            <label for="upload" *ngIf="currentMaintenance.assetMaintenanceIsContract">
                                                                <span matTooltip="Upload Data (Excel)">
                                                                    <i class="fa fa-upload"></i>
                                                                </span>
                                                            </label>
                            
                                                        </div>
                                                    </div>
                            
                            
                                                    <!--<div class="col-sm-7">
                                                        <input class="form-control w20 mcontract-checkbox" type="checkbox" [ngModelOptions]="{standalone: true}" [(ngModel)]="currentMaintenance.assetMaintenanceIsContract">
                                                        <div class="w130">
                                                            <input class="form-control mcontract-upload" *ngIf="currentMaintenance.assetMaintenanceIsContract" type="file" [ngModelOptions]="{standalone: true}" [(ngModel)]="currentMaintenance.assetMaintenanceContractFile">
                                                        </div>
                                                    </div>-->
                                                </div>
                            
                                                <div class="form-group">
                                                    <label class="control-label">Maintenance Frequency</label>
                                                    <div class="col-md-12">
                                                        <div class="col-sm-6">
                                                            <label class="control-label">Mths</label>
                                                            <input type="number" class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="currentMaintenance.maintenanceFrequencyMonths" min="0" max="12">
                            
                                                        </div>
                                                        <div class="col-sm-6">
                                                            <label class="control-label"> Days</label>
                                                            <input type="number" class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="currentMaintenance.maintenanceFrequencyDays" min="0" max="31">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="control-label">Default Vendor</label>
                                                    <select [ngModelOptions]="{standalone: true}" [(ngModel)]="currentMaintenance.defaultVendorId">
                                                            <option>--Select--</option>
                                                            <option class="form-control" *ngFor="let vendors of allVendorInfo" [ngValue]="vendors.vendorId">
                                                                {{vendors.vendorName}}
                                                            </option>
                                                        </select>
                                                </div>
                                                <div class="form-group">
                                                    <label class="control-label">GL Account</label>
                                                    <select [ngModelOptions]="{standalone: true}" [(ngModel)]="currentMaintenance.glAccountId">
                                                            <option>--Select--</option>
                                                            <option class="form-control" *ngFor="let glAccounts of allGlInfo" [ngValue]="glAccounts.glAccountId">
                                                                {{glAccounts.accountName}}
                                                            </option>
                                                        </select>
                                                </div>
                                                <div class="form-group">
                                                    <label class="control-label">Maintenance Memo</label>
                                                    <textarea class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="currentMaintenance.maintenanceMemo"></textarea>
                                                </div>
                                                <div class="clear"></div>
                                            </div>
                                        </div>
                                        <div class="col-sm-3">
                                            <div class="col-sm-12">
                                                <h5 class="heading">Warranty</h5>
                                            </div>
                                            <div class="form-group">
                                                    <div class="checkbox-cstm" style="margin-left: 0;">
                                                            <label>
                                                                <input type="checkbox" [ngModelOptions]="{standalone: true}" [(ngModel)]="currentMaintenance.isWarrantyRequired">
                                                                <span class="cr"><i class="cr-icon pi pi-check"></i></span>
                                                                Warranty Required
                                                            </label>
                                                    </div>
                                               
                                            </div>
                                            <div class="warranty-block" *ngIf="currentMaintenance.isWarrantyRequired">
                                                <div class="form-group">
                                                    <div class="checkbox-cstm" style="margin-left: 0;">
                                                            <label>
                                                                <input type="checkbox" [ngModelOptions]="{standalone: true}" [(ngModel)]="currentMaintenance.warranty">
                                                                <span class="cr"><i class="cr-icon pi pi-check"></i></span>
                                                                Warranty
                                                            </label>
                                                    </div>
                                                    <div>
                                                       
                                                        <div class="excel-upload  excel-upload-cstm">
                                                            <input type="file" name="upload[]" id="upload" *ngIf="currentMaintenance.warranty"
                                                                   (change)="customExcelUpload($event)" class="uploaddoc upload-file"
                                                                   accept=".xlsx, .xls, .csv">
                                                            <label for="upload" *ngIf="currentMaintenance.warranty">
                                                                <span matTooltip="Upload Data (Excel)">
                                                                    <i class="fa fa-upload"></i>
                                                                </span>
                                                            </label>
                            
                                                        </div>
                            
                                                        <!--<div class="w130">
                                                            <input class="form-control wcontract-upload" *ngIf="currentMaintenance.warranty" type="file" style="display: inline-block;">
                                                        </div>-->
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="control-label">Warranty Company</label>
                                                    <div>
                                                        <div class="inner-addon right-addon autosuggesions-add inline-block">
                                                            <input type="text" class="form-control names ui-autocomplete-input" [ngModelOptions]="{standalone: true}" [(ngModel)]="currentMaintenance.warrantyCompany">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="control-label">Warranty Start Date</label>
                                                    <p-calendar [showIcon]="true" [ngModelOptions]="{standalone: true}" [(ngModel)]="currentMaintenance.warrantyStartDate"></p-calendar>
                                                </div>
                                                <div class="form-group">
                                                    <label class="control-label">Warranty End Date</label>
                                                    <p-calendar [showIcon]="true" class="w160" [ngModelOptions]="{standalone: true}" [(ngModel)]="currentMaintenance.warrantyEndDate"></p-calendar>
                                                </div>
                                                <div class="form-group">
                                                    <label class="control-label">Warranty Status</label>
                                                    <select [ngModelOptions]="{standalone: true}" [(ngModel)]="currentMaintenance.warrantyStatus">
                                                            <option value="1">Enforced</option>
                                                            <option value="2">Expired</option>
                                                        </select>
                                                </div>
                                                <div class="form-group">
                                                    <label class="control-label">Unexpired Time (Months)</label>
                                                    <input class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="currentMaintenance.unexpiredTime" type="number">
                                                </div>
                                                <div class="clear"></div>
                                            </div>
                                        </div>

                                        <div class="col-md-12">
                                                
                                                        <div class="margintop">
                                                                <button [disabled]="currentMaintenance.isIntangible" type="submit" class="btn btn-primary pull-right submit-btn" (click)="saveWarrenty()">Save</button>
                                                                <button type="button" class="btn btn-primary pull-right submit-btn" (click)="backClick()">Previous</button>
                                                            </div>
                                                
                                        </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
