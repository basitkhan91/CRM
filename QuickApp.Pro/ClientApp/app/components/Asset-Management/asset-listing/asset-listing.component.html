<div class="col-md-12">
    <div class="x_panel" style="">
        <div class="x_content">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item" aria-current="page">Asset</li>
                    <li class="breadcrumb-item active" aria-current="page">Asset's List</li>
                </ol>
            </nav>
            <div class="pheading">
                <h4 class="page-heading">List of Assets</h4>
                <form id="" class="lgrey-bg div8 filters" name="" action="#" method="post" onsubmit="return false;">
                    <div class="col-sm-2">
                        <label>Asset ID</label>
                        <br>
                        <div class="inner-addon right-addon inline-block">
                            <i class="fa fa-search"></i>
                            <input type="text" class="form-control numberids ui-autocomplete-input" id="" name="" autocomplete="off">
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <label>Serial Num</label>
                        <br>
                        <input class="form-control" type="text">
                    </div>
                    <div class="col-sm-2">
                        <label>Asset Type</label>
                        <br>
                        <select class="asset-type">
                            <option>-- Select --</option>
                            <option>Automobile</option>
                            <option>Furniture &amp; Fixtures</option>
                            <option>Equipment</option>
                            <option>Tools</option>
                            <option>IT Equipment</option>
                            <option>Building</option>
                            <option>Land</option>
                            <option>Leasehold Improvements</option>
                            <option>Manuals</option>
                            <option>CIP</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-default height40 black-search-button btmargin"><i class="fa fa-search"></i></button>
                    <div class="excel-upload pull-right">
                        <input type="file" name="upload[]" multiple="" id="upload" class="uploaddoc upload-file" data-multiple-caption="{count} files selected" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet">
                        <label for="upload"> <span data-toggle="tooltip" title="" data-original-title="Excel Upload (table rows)"><i class="fa fa-file-excel-o"></i></span> </label>
                    </div>
                </form>
            </div>
            <div class="cdetails-top" style="display: none;">
                <span class="cdetails-top-close"><i class="fa fa-times"></i></span>
                <div class="col-sm-12">
                    <label>Company</label>
                    <span>Silverxis</span>
                </div>
                <div class="col-sm-12">
                    <label>BU</label>
                    <span>Adso</span>
                </div>
                <div class="col-sm-12">
                    <label>Division</label>
                    <span>Development</span>
                </div>
                <div class="col-sm-12">
                    <label>Dept</label>
                    <span>Java</span>
                </div>
            </div>
            <div class="clear"></div>
        </div>
    </div>
</div>



<div class="dataTables_scrollHeadInner" style="box-sizing: content-box; width: 2187px; padding-right: 0px;">
    <p-table #dt [value]="allAssetInfo" [metaKeySelection]="true" [rows]="20" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[20,50,100]" [columns]="selectedColumns" selectionMode="multiple" [(selection)]="selectedColumn" [resizableColumns]="true" [reorderableColumns]="true">
        <ng-template pTemplate="caption">
            <div style="text-align: right">
                <p-multiSelect [options]="cols" [(ngModel)]="selectedColumns" optionLabel="header"
                               selectedItemsLabel="{0} columns selected" [style]="{minWidth: '200px'}" defaultLabel="Choose Columns" style="float:left"></p-multiSelect>
                <div class="inner-addon right-addon w200 inline-block">
                    <i class="fa fa-search"></i>
                    <input type="text" pInputText size="50" class="form-control ui-autocomplete-input" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Global Filter">
                </div>
                <button type="button" pButton icon="fa-download" iconPos="left" label="Export All Data" (click)="dt.exportCSV()"></button>
                <button type="button" pButton icon="fa-download" iconPos="left" label="Export Selection Only" *ngIf="selectedColumn" (click)="dt.exportCSV({selectionOnly:true})"></button>
                <a matTooltip="Add Customer Work" class="btn btn-success nobg" (click)="navigateTogeneralInfo()"><span><i class="fa fa-plus"></i></span></a>
                <div class="excel-upload">
                    <input type="file" name="upload[]" id="upload" class="uploaddoc upload-file" data-multiple-caption="{count} files selected" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet">
                    <label for="upload">
                        <span matTooltip="Upload Data (Excel)"><i class="fa fa-upload"></i></span>
                    </label>
                </div>
            </div>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns" pResizableColumn pReorderableColumn [pSortableColumn]="col.field">
                    {{col.header}}
                    <p-sortIcon [field]="col.field"></p-sortIcon>
                </th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr [pSelectableRow]="rowData">

                <td *ngFor="let col of columns" class="ui-resizable-column" pReorderableRowHandle>
                    {{col.field == 'createdDate'?  (rowData[col.field] | date: 'MM/dd/yyyy'):rowData[col.field] && col.field == 'updatedDate'?  (rowData[col.field] | date: 'MM/dd/yyyy'):rowData[col.field]}}
                </td>
                <td style="width:150px">
                    <span data-toggle="modal" data-target="#view"> <a class="btn btn-info boxed-float-btn nobg" data-toggle="tooltip" (click)="openView(view,rowData)" matTooltip="View"><i class="fa fa-eye"></i></a> </span>
                    <button class="btn-edit" mat-icon-button (click)="openAssetToEdit(rowData)" matTooltip="Edit">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button class="btn-delete" mat-icon-button matTooltip="Delete" (click)="openDelete(content,rowData)">
                        <mat-icon color="warn">delete</mat-icon>
                    </button>
                </td>

            </tr>
        </ng-template>
    </p-table>
</div>
