<div class="card">
    <div class="col-sm-12 font-padding">
        <div class="col-sm-2">
            PN: <span style="color:red">{{itemMasterData.partNumber}}</span>
        </div>
        <div class="col-sm-3">
            PN Description: <span style="color:red">{{itemMasterData.partDescription}}</span>
        </div>
        <div class="col-sm-3">
            Manufacturer: <span style="color:red">{{itemMasterData.manufacturerName}}</span>
        </div>
    </div>
    <div class="col-md-12">
        <div class="col-md-12 ">
            <div class="shadow-Box">
                <div class="col-sm-12">
                    <h4 class="float-left">Alternate</h4>
                    <h4 class="float-right">
                        Add New
                        <a class="plusicon-cstm" href="#" data-toggle="modal" data-target="#alternateModalPopup"><i class="fa fa-plus-circle fa-lg"></i></a>
                    </h4>
                </div>
                <div class="col-md-3">
                    <div class="form-group ">
                        <label class="fs12">PN </label>
                        <p-autoComplete id="partNumber" title="Part Number" [(ngModel)]="filterItemMaster.MappingItemMasterId"
                                                        
                                                         [ngModelOptions]="{standalone: true}"
                                                        [size]="30" [minLength]="1"
                                                        [dropdown]="true" class="autocomplete-customer">
                                            <ng-template let-partName pTemplate="part">
                                                <div class="ui-helper-clearfix">{{partName}}</div>
                                            </ng-template>
                                        </p-autoComplete>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label class="fs12">
                            PN DESCRIPTION
                        </label>
                        <p-autoComplete id="partNumber" title="PN Description" [(ngModel)]="filterItemMaster.Description"
                                                        
                                                         [ngModelOptions]="{standalone: true}"
                                                      [size]="30" [minLength]="1"
                                                        [dropdown]="true" class="autocomplete-customer">
                                            <ng-template let-partName pTemplate="part">
                                                <div class="ui-helper-clearfix">{{partName}}</div>
                                            </ng-template>
                                        </p-autoComplete>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label class="fs12">MANUFCTURER </label>
                        <p-autoComplete id="partNumber" title="MANUFCTURER" [(ngModel)]="filterItemMaster.ManufacturerId"
                                                        
                                                         [ngModelOptions]="{standalone: true}"
                                                        [size]="30" [minLength]="1"
                                                        [dropdown]="true" class="autocomplete-customer">
                                            <ng-template let-partName pTemplate="part">
                                                <div class="ui-helper-clearfix">{{partName}}</div>
                                            </ng-template>
                                        </p-autoComplete>
                    </div>
                </div>
                
                <div class="col-md-1 add-new-align">
                    <div class="form-group">
                        <button class="btn btn-primary mtop20" >
                            <i class="pi pi-search pi-search"></i>
                        </button>
                    </div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
    </div>
</div>

<div class="card">
    <p-table [value]="ntaeData" [rows]="10" [columns]="alterTableColumns" [scrollable]="true" [style]="{width:'100%'}" [paginator]="true">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{col.header}}
                </th>
                <th>Action</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-i="rowIndex" let-rowData let-columns="columns">
            <tr>
                <td *ngFor="let col of columns">
                    {{rowData[col.field]}}
                </td>
                <td>
                    <button class="btn btn-danger nobg" (click)="deleteAircraftMapped(rowData)">
                        <i class="fa fa-trash"></i>
                    </button>
                </td>
            </tr>
        </ng-template>
    </p-table>
    <br />

</div>

<!--New code for dialogue-->
<div id="alternateModalPopup" class="modal fade custom-popup" role="dialog" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-full">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">Ã—</button>
                <h4 class="modal-title">Add Alternate</h4>
            </div>
            <div class="modal-body">
                <div class="form-row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="popup-plusicon-cstm">PN </label>
                            <p-dropdown class="imstock-pddowm" [options]="pnData" filter="true" [ngModelOptions]="{standalone: true}" [(ngModel)]="alternateData.MappingItemMasterId" (onChange)="bindPartDataInPopup($event)" placeholder="Select Aircraft" [showClear]="true"></p-dropdown>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="popup-plusicon-cstm" >
                                Description
                                <input type="text" class="ui-inputtext" disabled name="description" [(ngModel)]="alternateData.Description" > 
                            </label>

                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="popup-plusicon-cstm">
                                Manufacturer         <br>                      
                                <input type="text" class="ui-inputtext" disabled name="manufacturer"  [(ngModel)]="alternateData.manufacturer"  > 
                            </label>


                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary-cstm" data-dismiss="modal" (click)="saveAlternate()">Save</button>
                <button type="button" class="btn btn-danger-cstm" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
