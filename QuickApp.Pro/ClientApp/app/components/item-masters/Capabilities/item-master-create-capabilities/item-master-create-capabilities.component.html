<div class="form-row">
  <div class="col-md-3">
    <div class="form-group">
      <label>Capability</label>
      <p-dropdown
        class="imstock-pddowm"
        [options]="capabalityType"
        [ngModelOptions]="{ standalone: true }"
        [(ngModel)]="capabilityTypeId"
        placeholder="Select Capability"
        [showClear]="true"
      ></p-dropdown>
    </div>
  </div>

  <div class="col-md-3">
    <div class="form-group">
      <label class="popup-plusicon-cstm"
        >Aircraft Type
        <a
          data-dismiss="modal"
          [routerLink]="['/singlepages/singlepages/app-aircraft-manufacturer']"
          ><i class="fa fa-plus-circle fa-lg"></i></a
      ></label>
      <p-dropdown
        class="imstock-pddowm"
        [options]="manufacturerData"
        filter="true"
        [ngModelOptions]="{ standalone: true }"
        [(ngModel)]="selectedAircraftId"
        (onChange)="getAircraftModelByManfacturer($event)"
        placeholder="Select Aircraft"
        [showClear]="true"
      ></p-dropdown>
    </div>
  </div>

  <div class="col-md-3">
    <div class="form-group">
      <label class="popup-plusicon-cstm" style="width: 150px !important">
        Model
        <a
          data-dismiss="modal"
          [routerLink]="['/singlepages/singlepages/app-aircraft-model']"
          ><i class="fa fa-plus-circle fa-lg"></i
        ></a>
        <input
          type="checkbox"
          name="unknownmodel"
          [(ngModel)]="modelUnknown"
          style="width: 20px !important;
                                 margin-left: 7px; "
          (change)="resetAircraftModelsorDashNumbers()"
        />
        Unknown
      </label>

      <p-multiSelect
        *ngIf="!modelUnknown"
        [maxSelectedLabels]="2"
        [disabled]="!selectedAircraftId"
        class="imstock-pmselect"
        [options]="LoadValues"
        [(ngModel)]="selectedModelId"
        [ngModelOptions]="{ standalone: true }"
        (onChange)="getDashNumberByTypeandModel($event)"
      ></p-multiSelect>
    </div>
  </div>
  <div class="col-md-3" *ngIf="!modelUnknown">
    <div class="form-group">
      <label class="popup-plusicon-cstm" style="width: 190px !important">
        DashNumber
        <a
          data-dismiss="modal"
          [routerLink]="['/singlepages/singlepages/app-dashnumber']"
          ><i class="fa fa-plus-circle fa-lg"></i
        ></a>
        <input
          type="checkbox"
          name="unknownDashNumber"
          [(ngModel)]="dashNumberUnknown"
          style="width: 20px !important;
                                    margin-left: 7px; "
          (change)="resetAircraftModelsorDashNumbers()"
        />
        Unknown
      </label>

      <p-multiSelect
        *ngIf="!modelUnknown && !dashNumberUnknown"
        [maxSelectedLabels]="2"
        [disabled]="!selectedAircraftId"
        class="imstock-pmselect"
        [options]="LoadDashnumber"
        [(ngModel)]="selectedDashnumber"
        [ngModelOptions]="{ standalone: true }"
        (onChange)="selectedDashnumbervalue($event)"
      ></p-multiSelect>
    </div>
  </div>
  <div class="col-md-2">
    <button
      style="margin-top: 20px;"
      type="button"
      class="btn btn-primary-cstm"
      (click)="mapAircraftInformation()"
    >
      Add
    </button>
  </div>
</div>

<div class="card" *ngIf="viewTable">
  <p-table
    class="rpo-table-cstm pub-ptable-cstm"
    [value]="aircraftData"
    [rows]="6"
    [columns]="colaircraft"
    [scrollable]="true"
    [style]="{ width: '100%' }"
    [paginator]="true"
  >
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th style="width: 130px;">Capaility Type</th>
        <th style="width: 520px;" colspan="4">Managment Structure</th>
        <th style="width: 130px;" *ngFor="let col of columns">
          {{ col.header }}
        </th>
        <th style="width: 130px;">Description</th>
        <th style="width: 130px;">ATA Chapter</th>
        <th style="width: 130px;">ATA SubChapter</th>
        <th style="width: 130px;">EntryDate</th>
        <th style="width: 130px;">CMM</th>
        <th style="width: 130px;">Integrate With</th>
        <th style="width: 130px;">Verified</th>
        <th style="width: 130px;">VerifiedBy</th>
        <th style="width: 130px;">VerifiedDate</th>
        <th style="width: 130px;">Memo</th>
      </tr>
    </ng-template>
    <ng-template
      pTemplate="body"
      let-i="rowIndex"
      let-rowData
      let-columns="columns"
    >
      <tr *ngFor="let x of aircraftData">
        <td style="width: 130px;">{{ x.capailityTypeName }}</td>
        <td style="width: 130px;"></td>
        <td style="width: 130px;"></td>
        <td style="width: 130px;"></td>
        <td style="width: 130px;"></td>
        <td style="width: 130px;">{{ x.AircraftType }}</td>
        <td style="width: 130px;">{{ x.AircraftModel }}</td>
        <td style="width: 130px;">{{ x.DashNumber }}</td>
        <td style="width: 130px;">
          <input type="text" name="description" [(ngModel)]="x.description" />
        </td>
        <td style="width: 130px;">
          <p-dropdown
            class="p-dropdown-custom-sm"
            [options]="ataChapters"
            name="atachapter"
            [(ngModel)]="x.ataChapterId"
          ></p-dropdown>
        </td>
        <td style="width: 130px;">
          <p-dropdown
            class="p-dropdown-custom-sm"
            [options]="ataSubChapaters"
            name="subChapter"
            [(ngModel)]="x.ataSubChapterId"
          ></p-dropdown>
        </td>
        <td style="width: 130px;">
          <p-calendar
            class="p-dropdown-custom-sm"
            [(ngModel)]="x.entryDate"
            name="entryDate"
            [showIcon]="true"
          ></p-calendar>
        </td>
        <td style="width: 130px;">
          <p-dropdown
            class="p-dropdown-custom-sm"
            [options]="cmmList"
            name="cmm"
            [(ngModel)]="x.cmmId"
          ></p-dropdown>
        </td>
        <td style="width: 130px;">
          <p-dropdown
            class="p-dropdown-custom-sm"
            [options]="intergationList"
            name="intergationList"
            [(ngModel)]="x.intergationWithId"
          ></p-dropdown>
        </td>
        <td style="width: 130px;">
          <p-checkbox
            name="isverified"
            binary="false"
            [(ngModel)]="x.isVerified"
          ></p-checkbox>
        </td>
        <td style="width: 130px;">
          <p-dropdown
            class="p-dropdown-custom-sm"
            [options]="employeeList"
            name="employeeList"
            [(ngModel)]="x.verifiedById"
          ></p-dropdown>
        </td>
        <td style="width: 130px;">
          <p-calendar
            [(ngModel)]="x.verifiedDate"
            name="entryDate"
            [showIcon]="true"
          ></p-calendar>
        </td>

        <!-- <td *ngFor="let col of columns">
          {{ rowData[col.field] }}
        </td> -->
        <td style="width: 130px;">
          <input
            type="text"
            class="form-control input-value"
            [(ngModel)]="x.Memo"
            name="Memo"
          />
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
