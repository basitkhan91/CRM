<form #addCapesForm="ngForm">        
<div class="form-row">
  <div class="col-md-3">
    <div class="form-group">
      <label>Capability <span class="clr-red">*</span></label>
      <p-dropdown
        class="imstock-pddowm imcapes-pddowm"
        name="capabilityTypeId"
        [options]="capabalityTypeList"
        [(ngModel)]="capabilityTypeId"
        placeholder="Select Capability"
        [showClear]="true" [required]="true"
      ></p-dropdown>
    </div>
  </div>

  <div class="col-md-3">
    <div class="form-group">
      <label class="popup-plusicon-cstm"
        >Aircraft Type <span class="clr-red">*</span>
        <a
          data-dismiss="modal" style="margin-left: 3px;"
          [routerLink]="['/singlepages/singlepages/app-aircraft-manufacturer']"
          ><i class="fa fa-plus-circle fa-lg"></i></a
      ></label>
      <p-dropdown
        class="imstock-pddowm imcapes-pddowm"
        [options]="manufacturerData"
        filter="true"
        name="selectedAircraftId"
        [(ngModel)]="selectedAircraftId"
        (onChange)="getAircraftModelByManfacturer($event)"
        placeholder="Select Aircraft"
        [showClear]="true" [required]="true"
      ></p-dropdown>
    </div>
  </div>

  <div class="col-md-3">
    <div class="form-group">
      <label class="popup-plusicon-cstm" style="width: 150px !important">
        Model <span class="clr-red">*</span>
        <a
          data-dismiss="modal" style="margin-left: 3px;"
          [routerLink]="['/singlepages/singlepages/app-aircraft-model']"
          ><i class="fa fa-plus-circle fa-lg"></i
        ></a>
        <input
          type="checkbox"
          name="unknownmodel"
          [(ngModel)]="modelUnknown"
          style="width: 20px !important;
                                 margin-left: 7px; "
          (change)="resetAircraftModelsorDashNumbers()"
        />
        Unknown
      </label>

      <p-multiSelect
        *ngIf="!modelUnknown"
        [maxSelectedLabels]="2"
        [disabled]="!selectedAircraftId"
        class="imstock-pmselect"
        [options]="LoadValues"
        [(ngModel)]="selectedModelId"
        name="selectedModelId"
        (onChange)="getDashNumberByTypeandModel($event)" [required]="true"
      ></p-multiSelect>
    </div>
  </div>
  <div class="col-md-3" *ngIf="!modelUnknown">
    <div class="form-group">
      <label class="popup-plusicon-cstm" style="width: 190px !important">
        DashNumber <span class="clr-red">*</span>
        <a
          data-dismiss="modal" style="margin-left: 3px;"
          [routerLink]="['/singlepages/singlepages/app-dashnumber']"
          ><i class="fa fa-plus-circle fa-lg"></i
        ></a>
        <input
          type="checkbox"
          name="unknownDashNumber"
          [(ngModel)]="dashNumberUnknown"
          style="width: 20px !important;
                                    margin-left: 7px; "
          (change)="resetAircraftModelsorDashNumbers()"
        />
        Unknown
      </label>

      <p-multiSelect
        *ngIf="!modelUnknown && !dashNumberUnknown"
        [maxSelectedLabels]="2"
        [disabled]="!selectedAircraftId"
        class="imstock-pmselect"
        [options]="LoadDashnumber"
        [(ngModel)]="selectedDashnumber"
        name="selectedDashnumber"
        (onChange)="selectedDashnumbervalue($event)" [required]="true"
      ></p-multiSelect>
    </div>
  </div>
  <div class="col-md-2">
    <button
      style="margin-top: 7px; margin-bottom: 20px;"
      type="button"
      class="btn btn-primary-cstm"
      [disabled]="!addCapesForm.valid"
      (click)="mapAircraftInformation()"
    >
      Add
    </button>
  </div>
</div>
</form>

<form #capesForm="ngForm">
<div class="card" *ngIf="viewTable">
  <p-table
    class="rpo-table-cstm pub-ptable-cstm itemcapes-ptable"
    [value]="aircraftData"
    [rows]="6"
    [columns]="colaircraft"
    [scrollable]="true"
    [style]="{ width: '100%' }"
    [paginator]="true"
  >
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th style="width: 130px;text-align: center;">Capaility Type</th>
        <th style="width: 520px;text-align: center;" colspan="4">Managment Structure <span class="clr-red">*</span></th>
        <th style="width: 130px;text-align: center;" *ngFor="let col of columns">
          {{ col.header }}
        </th>
        <th style="width: 130px;text-align: center;">Description</th>
        <th style="width: 130px;text-align: center;">ATA Chapter</th>
        <th style="width: 130px;text-align: center;">ATA SubChapter</th>
        <th style="width: 130px;text-align: center;">EntryDate</th>
        <th style="width: 130px;text-align: center;">CMM</th>
        <th style="width: 130px;text-align: center;">Integrate With</th>
        <th style="width: 130px;text-align: center;">Verified</th>
        <th style="width: 130px;text-align: center;">VerifiedBy</th>
        <th style="width: 130px;text-align: center;">VerifiedDate</th>
        <th style="width: 130px;text-align: center;">Memo</th>
      </tr>
    </ng-template>
    <ng-template
      pTemplate="body"
      let-i="rowIndex"
      let-rowData
      let-columns="columns"
    >
      <tr>
        <ng-container *ngFor="let x of aircraftData; let i = index;">        
        <td style="width: 130px;">{{ x.capailityTypeName }}</td>
        <td style="width: 130px;">
          <p-dropdown
          placeholder="Select"
          name="company{{i}}"
          #companyId="ngModel"
          [options]="legalEntityList"
          class="p-dropdown-custom-sm"
          (onChange)="selectedLegalEntity($event.value, i)"
          [(ngModel)]="x.companyId"
          [required]="true"
        >
        </p-dropdown>
        </td>
        <td style="width: 130px;">
          <p-dropdown
          placeholder="Select"
          name="bu{{i}}"
          #bu="ngModel"
          [options]="getDynamicVariableData('businessUnitList',i)"
          class="p-dropdown-custom-sm"
          (onChange)="selectedBusinessUnit($event.value, i)"
          [(ngModel)]="x.buId"
        >
        </p-dropdown>
        </td>
        <td style="width: 130px;">
          <p-dropdown
          placeholder="Select"
          name="division{{i}}"
          #division="ngModel"
          [options]="getDynamicVariableData('divisionList',i)"
          class="p-dropdown-custom-sm"
          (onChange)="selectedDivision($event.value, i)"
          [(ngModel)]="x.divisionId"
        >
        </p-dropdown>
        </td>
        <td style="width: 130px;">
          <p-dropdown
          placeholder="Select"
          name="department{{i}}"
          #department="ngModel"
          [options]="getDynamicVariableData('departmentList',i)"
          class="p-dropdown-custom-sm"
          (onChange)="selectedDepartment($event.value, i)"
          [(ngModel)]="x.departmentId"
        >
      </p-dropdown>
        </td>
        <td style="width: 130px;">{{ x.AircraftType }}</td>
        <td style="width: 130px;">{{ x.AircraftModel }}</td>
        <td style="width: 130px;">{{ x.DashNumber }}</td>
        <td style="width: 130px;">
          <input type="text" name="description{{i}}" [(ngModel)]="x.description" />
        </td>
        <td style="width: 130px;">
          <p-dropdown
            class="p-dropdown-custom-sm"
            [options]="ataChapters"
            name="atachapter{{i}}"
            [(ngModel)]="x.ataChapterId"
            placeholder="Select"
            (onChange)="getATASubChapterByATAChapter($event.value, i)"
          ></p-dropdown>
        </td>
        <td style="width: 130px;">
          <p-dropdown
            class="p-dropdown-custom-sm"
            [options]="getDynamicVariableData('ataSubChapaters',i)"
            name="subChapter{{i}}"
            placeholder="Select"
            [(ngModel)]="x.ataSubChapterId"
          ></p-dropdown>
        </td>
        <td style="width: 130px;">
          <p-calendar
            class="p-dropdown-custom-sm"
            [(ngModel)]="x.entryDate"
            name="entryDate{{i}}"
            [showIcon]="true"
          ></p-calendar>
        </td>
        <td style="width: 130px;">
          <p-dropdown
            class="p-dropdown-custom-sm"
            [options]="cmmList"
            placeholder="Select"
            name="cmm{{i}}"
            [(ngModel)]="x.cmmId"
          ></p-dropdown>
        </td>
        <td style="width: 130px;">
          <p-dropdown
            class="p-dropdown-custom-sm"
            [options]="intergationList"
            name="intergationList"
            placeholder="Select"
            [(ngModel)]="x.integrateWithId"
          ></p-dropdown>
        </td>
        <td style="width: 130px;">
          <p-checkbox
            name="isverified{{i}}"
            binary="false"
            [(ngModel)]="x.isVerified"
          ></p-checkbox>
        </td>
        <td style="width: 130px;">
          <p-dropdown
            class="p-dropdown-custom-sm"
            [options]="employeeList"
            placeholder="Select"
            name="employeeList{{i}}"
            [(ngModel)]="x.verifiedById"
          ></p-dropdown>
        </td>
        <td style="width: 130px;">
          <p-calendar
            [(ngModel)]="x.verifiedDate"
            name="entryDate{{i}}"
            [showIcon]="true"
          ></p-calendar>
        </td>

        <!-- <td *ngFor="let col of columns">
          {{ rowData[col.field] }}
        </td> -->
        <td style="width: 130px;">
          <input
            type="text"
            class="form-control input-value"
            [(ngModel)]="x.Memo"
            name="Memo{{i}}"
          />
        </td>
      </ng-container>
      </tr>
    </ng-template>
  </p-table>
  
</div>
<div class="pull-right">
  <button
  type="button"
  class="btn btn-primary-cstm" [disabled]="!capesForm.valid"
  data-dismiss="modal" style="margin-top: 10px;"
  (click)="saveCapability()"
>
  Save
</button>
</div>
</form>
