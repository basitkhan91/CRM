<div class="x_content">

	<h4 class="page-heading clr-green">Item Master Capabilities</h4>
	<div class="clear"></div>

	<div action="#" method="post" id="" name="" class="form-horizontal ro-grid-form mtop10">

		<div class="modal-body">

			<div class="col-sm-6 w350">
				<label class="label col-sm-2 w100">Item Category</label>
				<div class="col-sm-8 ">
					<label class="w60 disabled"><input type="radio" name="item-category" value="stock" checked="checked"
							disabled=""> Stock</label>
					<label class="w90 disabled"><input type="radio" name="item-category" value="equipment" disabled="">
						Equipment</label>
				</div>
			</div>
			<div class="col-xs-3 w250">
				<div class="col-sm-6 w350">
					<div class="form-group col-sm-12">
						<label for="customerName" class="control-label col-sm-4">PN <strong
								style="color:red">*</strong></label>


						<p-autoComplete [(ngModel)]="ItemMasterId" (onKeyUp)=partEventHandler($event)
							(onSelect)="partnmId($event)" [ngModelOptions]="{standalone: true}"
							[suggestions]="partCollection" (completeMethod)="filterpartItems($event)" [size]="30"
							[minLength]="1" [dropdown]="true">
							<ng-template let-partName pTemplate="part">
								<div class="ui-helper-clearfix">{{partName}}</div>
							</ng-template>
						</p-autoComplete>


					</div>
				</div>
				<div class="col-sm-6 w250">
					<span class="label"><b>PN Description:{{sourceItemMasterCap.partDescription}} </b></span>
				</div>
			</div>

			<!--<div class="col-xs-5 ">
					<p>
						
						
					</p>
				</div>-->

			<div id="" class="table-responsive default-bg clear">
				<form [formGroup]="capabilitiesForm">
					<table class="table table-bordered table-striped table-sorting">
						<thead>
							<tr>
								<th>Capability Types</th>
								<th>Company</th>
								<th>BU</th>
								<th>Dep</th>
								<th>Division</th>
								<th>Manufacturer</th>
								<th>Aircraft Manufacturer</th>
								<th>Model</th>
								<th>Description</th>
								<th>ATA Chapter</th>
								<th>Entry Date</th>
								<th>CMM ID</th>
								<th>Verified</th>
								<th>Verified By</th>
								<th>Date Verified</th>
								<th>Memo</th>
								<th class="events3"></th>
							</tr>
						</thead>
						<tbody *ngFor="let cap of capabilityTypeData;let a=index" [formArrayName]="cap.formArrayName">

							<tr style="background: #a5a5a5;">
								<td style="color: #fff; font-weight: bold;">{{cap.Description}}</td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td>
									<div class="input-group">
										<p-multiSelect [options]="manufacturerData"
											[ngModelOptions]="{standalone: true}"
											[(ngModel)]="cap.selectedAircraftTypes" [panelStyle]="{minWidth:'12em'}"
											(onChange)="manufacturerChange($event,cap)">
										</p-multiSelect>
									</div>
								</td>
								<td>
									<div class="input-group">
										<p-multiSelect [options]="cap.selectedAircraftDataModels"
											[ngModelOptions]="{standalone: true}"
											[(ngModel)]="cap.selectedAircraftModelTypes"
											[panelStyle]="{minWidth:'12em'}" (click)="openModelPopups(cap)"
											(onChange)="aircraftModalChange($event,cap)">
										</p-multiSelect>
									</div>
								</td>
								<td [matTooltip]="addBtnTitle(cap)"><button class="btn btn-warning"
										(click)="addModels(cap)" [disabled]="disableAddButton(cap)"><i
											class="fa fa-plus clr-white"></i></button></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
							</tr>

							<!-- MfgForm Start -->

										<td></td>
										<td>
											<select formControlName="companyId"
												[ngClass]="validateForm(mfgFormArray.controls[i],'companyId')"

											</select>
										</td>
										<td>
											<select formControlName="buisinessUnitId"

												(change)="getDepartmentlist(mfgFormArray.controls[i].controls['buisinessUnitId'].value, mfgFormArray.controls[i])">
												<option *ngFor="let ataName of mfgFormArray.controls[i].buList"
													[ngValue]="ataName.managementStructureId">
													{{ataName.code}}</option>
											</select>
										</td>
										<td>
											<select formControlName="departmentId"

												<option
													*ngFor="let ataName of  mfgFormArray.controls[i].departmentList "
													[ngValue]="ataName.managementStructureId">{{ataName.code}}</option>
											</select>
										</td>
										<td>
											<select formControlName="divisionId"
												[ngClass]="validateForm(mfgFormArray.controls[i],'divisionId')"
												(change)="divisionChange(mfgFormArray.controls[i].controls['divisionId'].value, mfgFormArray.controls[i])">
												<option *ngFor="let ataName of mfgFormArray.controls[i].divisionlist "
													[ngValue]="ataName.managementStructureId">{{ataName.code}}</option>
											</select>
										</td>
										<td>
											<div class="input-group">
												<select formControlName="manufacturerId">
													<option *ngFor="let name of allManufacturerInfo"
														[ngValue]="name.manufacturerId">{{name.name}}</option>
												</select>
											</div>
										</td>
										<td><input type="text" formControlName="aircraftTypeName" disabled="true" />
										</td>
										<td><input type="text" formControlName="aircraftModelName" disabled="true" />
										</td>
										<td><input type="text" class="form-control w100" formControlName="description">
										</td>
										<td>
											<div class="input-group">
												<select formControlName="ataChapterId">
													<option *ngFor="let ataName of allATAMaininfo1"
														[ngValue]="ataName.ataChapterId">{{ataName.ataChapterName}}
													</option>
												</select>
											</div>
										</td>
										<td><input type="date" class="form-control datepicker w70 hasDatepicker"
												id="dp1552359556396" formControlName="entryDate"></td>
										<td><input type="text" class="form-control"></td>
										<td><input type="checkbox" class="form-control" formControlName="isVerified">
										</td>
										<td><input type="text" class="form-control w70" formControlName="verifiedBy">
										</td>
										<td><input type="date" class="form-control datepicker w70 hasDatepicker"
												id="dp1552359556397" formControlName="dateVerified"></td>
										<td><input type="text" class="form-control w100" formControlName="memo"></td>
										<td>
											<span data-toggle="tooltip" class="status" title="" data-placement="right"
												data-original-title="Active">
												<div class="toggle btn btn-success" data-toggle="toggle"
													style="width: 30px; height: 19px;"><input type="checkbox"
														formControlName="isActive" data-toggle="toggle" data-width="30"
														id="toggle-one" data-on="<i class='fa fa-check'></i>"
														data-off="<i class='fa fa-times'></i>" data-onstyle="success"
														data-offstyle="danger">
													<div class="toggle-group"><label
															class="btn btn-success toggle-on"><i
																class="fa fa-check"></i></label><label
															class="btn btn-danger active toggle-off"><i
																class="fa fa-times"></i></label><span
															class="toggle-handle btn btn-default"></span></div>
												</div>
											</span> <span data-toggle="modal" data-target="#history"><a href="#"
													class="btn btn-success nobg" data-toggle="tooltip" title=""
													data-original-title="History"><i
														class="fa fa-history"></i></a></span>
											<span data-toggle="modal" data-target="#delete"><a href="#"
													class="btn btn-success nobg" data-toggle="tooltip" title=""
													data-original-title="Delete"><i class="fa fa-trash"></i></a></span>
										</td>
									</tr>
								</ng-container>
							</ng-container>
