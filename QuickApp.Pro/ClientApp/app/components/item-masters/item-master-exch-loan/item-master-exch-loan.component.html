<div class="card">
        <div class="col-sm-12 font-padding">
            <div class="col-sm-2">
                PN: <span style="color:red">{{partNumber}}</span>
            </div>
            <div class="col-sm-3">
                PN Description: <span style="color:red">{{partDescription}}</span>
            </div>
            <!-- <div class="col-sm-3">
                Alternate PN: <span style="color:red">{{alternatePn}}</span>
            </div> -->
            <div class="col-sm-3">
                Manufacturer: <span style="color:red">{{manufacturer}}</span>
            </div>
        </div>
        <div class="col-md-12">
            <div class="col-md-12 ">
                <div class="shadow-Box">
                    <div class="col-sm-12">
                        <h5 class="float-left">Exchange and Loans</h5>
                        <h4 class="float-right">
                          
                        </h4>
                    </div>
                    
                    <div class="clear"></div>
                </div>
            </div>
        </div>
</div>
<div class="col-sm-12">
    <form #exchloan>
    <div class="col-sm-3">
        <div class="card">
                <div class="card-header"  > Exchange <input type="checkbox" name="chkExchange" [(ngModel)]="showExchange"  (change)="handleExchangeCheck()"/></div> 
                <div class="card-body" *ngIf="showExchange">
                        <div class="col-md-12">
                                        <div class="form-group">
                                                        <label for="currencyExchange" class="control-label">Currency</label>
                                                       <select name="currencyExchange" [(ngModel)]="currentItem.exchangeCurrencyId">
                                                           <option value="0">Select</option>
                                                           <option *ngFor="let excur of exchangeCurrencies" [ngValue]="excur.currencyId">{{excur.displayName}}</option>
                                                        </select>   
                                                </div>
                        </div>
                   
                        <div class="form-group col-sm-12">
                               
                                   <label for="exchListPRice" class="control-label" >Exchange List Price</label>
                              
                               
                                 <input type="number" class="form-control" name="exchListPRice" [(ngModel)]="currentItem.exchangeListPrice" >
                                
                               
                        </div>
                        <div class="form-group">
                                <label for="exchCorePrice" class="control-label">Core Price</label>
                                <input type="number" class="form-control" name="exchCorePrice" [(ngModel)]="currentItem.exchangeCorePrice"  >
                        </div>
                        <div class="form-group">
                                <label for="exchOverhaulPrice" class="control-label">Overhaul Price</label>
                                <input type="number" class="form-control" name="exchOverhaulPrice" [(ngModel)]="currentItem.exchangeOverhaulPrice" >
                        </div>
                        <div class="form-group">
                                <label for="exchOutrightPrice" class="control-label">Outright Price</label>
                                <input type="number" class="form-control" name="exchOutrightPrice" [(ngModel)]="currentItem.exchangeOutrightPrice" >
                        </div>
                        <div class="form-group">
                                <label for="exchCoreCost" class="control-label">Core Cost</label>
                                <input type="number" class="form-control" name="exchCoreCost" [(ngModel)]="currentItem.exchangeCoreCost">
                        </div>
                </div>
        </div>
    </div>
    <div class="col-sm-3">
        <div class="card">
                <div class="card-header"> Loan <input type="checkbox" name="chkLoan" [(ngModel)]="showLoan"  (change)="handleLoanCheck()"/></div> 
                <div class="card-body" *ngIf="showLoan">
                        <div class="form-group">
                                <label for="currencyLoan" class="control-label">Currency</label>
                               <select name="currencyLoan" class="select-value-drop" [(ngModel)]="currentItem.loanCurrencyId">
                                   <option value="0">Select</option>
                                   <option *ngFor="let loancur of loanCurrencies" [ngValue]="loancur.currencyId">{{loancur.displayName}}</option>
                                </select>   
                        </div>
                        <div class="form-group">
                                <label for="loanFees"  class="control-label">Loan Fees</label>
                                <input type="number" class="form-control" name="loanFees" [(ngModel)]="currentItem.loanFees" >
                        </div>
                        <div class="form-group">
                                <label for="loanCorePrice"  class="control-label">Core Price</label>
                                <input type="number" class="form-control" name="loanCorePrice" [(ngModel)]="currentItem.loanCorePrice">
                        </div>

                        <div class="form-group">
                                <label for="loanOutrightPrice"  class="control-label">Outright Price</label>
                                <input type="number" class="form-control" name="loanOutrightPrice" [(ngModel)]="currentItem.loanOutrightPrice">
                        </div>
                </div>
        </div>
    </div>
</form>
</div>
<div>
    <button class="btn btn-primary pull-right submit-btn" (click)="saveAndMove()" type="button" style="height: 30px; width: 100px">Save & Next</button> &nbsp;

    <button class="btn btn-primary pull-right submit-btn" type="button" (click)=" moveTab('PurchaseSales');" style="height: 30px; width: 100px">Previous</button> 
</div>
