
<div class="card general1">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item" aria-current="page">General Ledger</li>
            <li class="breadcrumb-item active" aria-current="page">{{accountTitle}}</li>
        </ol>
    </nav>
    <div class="col-xs-12">
        <h4 class="page-heading">{{accountTitle}}</h4>
        <form [formGroup]="accountListCreateForm" (ngSubmit)="onSubmitAccountForm()" id="add-customerwork" class="form-horizontal add-glaccount">
            <div class="col-md-12 col-sm-12 col-xs-12">
              <div class="tab-content form-bg">
                <div class="tab-pane active" id="home">
                  <div class="col-sm-4">
                    <div class="form-group col-sm-12">
                      <label class="control-label col-sm-4">Ledger Name <span class="clr-red">*</span></label>
                      <div class="col-sm-7">
                        <select formControlName="ledgerName" class="form-control">
                          <option value="">--Select--</option>
                          <option value="1">ABC Ledger</option>
                          <option value="2">DFG Company</option>
                          <option value="3">FFG Ledger</option>
                        </select>
                        <div *ngIf="submittedForm && formdata.ledgerName.errors" class="col-sm-12 invalid-feedback">
                            <div *ngIf="formdata.ledgerName.errors">Ledger Name is required</div>
                        </div>
                      </div>
                      
                    </div>
                    <div class="form-group col-sm-12" *ngIf="!editMode">
                      <label class="control-label col-sm-4">Old Account Code</label>
                     <div class="col-sm-7">
                          <input type="text" formControlName="oldAccountCode" value="" [(ngModel)]="currentGLAccount.oldAccountCode">
                      </div>
                    </div>
                    <div class="form-group col-sm-12">
                      <label class="control-label col-sm-4">Account Code <span class="clr-red">*</span></label>
                        <div class="col-sm-7">
                         <select formControlName="accountCode" class="form-control">
                          <option value="">--Select--</option>
                          <option value="1">ABC Ledger</option>
                          <option value="2">DFG Company</option>
                          <option value="3">FFG Ledger</option>
                        </select>
                        <div *ngIf="submittedForm && formdata.accountCode.errors" class="col-sm-12 invalid-feedback">
                            <div *ngIf="formdata.accountCode.errors">Account Code is required</div>
                        </div>
                      </div>
                      
                    </div>
                    <div class="form-group col-sm-12">
                      <label class="control-label col-sm-4">Account Name <span class="clr-red">*</span></label>
                       <div class="col-sm-7">
                          <input formControlName="accountName" class="form-control" type="text" [(ngModel)]="currentGLAccount.accountName">
                          <div *ngIf="submittedForm && formdata.accountName.errors" class="col-sm-12 invalid-feedback">
                            <div *ngIf="formdata.accountName.errors">Account Name is required</div>
                        </div>
                        </div>
                    </div>
                      <div class="form-group col-sm-12">
                          <label class="control-label col-sm-4">Account Type <span class="clr-red">*</span></label>
                          <div class="col-sm-7">
                              <select  formControlName="accountType" class="form-control">
                                  <option value="">--Select--</option>
                                  <option value="1">Assets</option>
                                  <option value="2">Liabilities</option>
                                  <option value="3">Owners Equity</option>
                                  <option value="4">Revenue</option>
                                  <option value="5">Expenses</option>
                              </select> 
                              <div *ngIf="submittedForm && formdata.accountType.errors" class="col-sm-12 invalid-feedback">
                                <div *ngIf="formdata.accountType.errors">Account Type is required</div>
                              </div>
                              <!-- <select formControlName="accountType" [(ngModel)]="currentGLAccount.glAccountTypeId" [ngModelOptions]="{standalone: true}">
                                <option *ngFor="let accounttype of allGLAccountClassInfo" [ngValue]="accounttype.glAccountClassId">{{accounttype.glAccountClassName}}</option>
                            </select> -->
                          </div>
                      </div>
                    <div class="form-group col-sm-12">
                      <label class="control-label col-sm-4">Account Description</label>
                      <div class="col-sm-7">
                          <input formControlName="accountDescription" class="form-control" type="text" [(ngModel)]="currentGLAccount.accountDescription">
                      </div>
                    </div>
                      <div class="form-group col-sm-12">
                      <label class="control-label col-sm-4">Active <span class="clr-red">*</span></label>
                      <div class="col-sm-7">
                            <input formControlName="active" type="checkbox" value="true" [(ngModel)]="currentGLAccount.activeFlag">
                        </div>
                    </div> 
                    
                      <div class="form-group col-sm-12">
                      <label class="control-label col-sm-4">Leaf Node Name <span class="clr-red">*</span></label>
                         <div class="col-sm-7">
                        <!-- <select>
                          <option>ABC Ledger</option>
                          <option>DFG Company</option>
                          <option>FFG Ledger</option>
                        </select> -->
                        <!-- <select formControlName="leafNodeName" [(ngModel)]="currentGLAccount.glAccountNodeId">
                            <option *ngFor="let nodeType of nodeSetupList" [ngValue]="nodeType.glAccountNodeId">{{nodeType.nodeName}}</option>
                        </select> -->
                        <p-dropdown [options]="leafNodeNameObj" formControlName="leafNodeName" [filter]="true" styleClass="accountdropdown" [style]="{'width':'150px'}"></p-dropdown>
                       <!--  <p-multiSelect [options]="nodeSetupList" formControlName="leafNodeName"></p-multiSelect> -->
                      </div>
                    </div>  
                      <div class="form-group col-sm-12">
                      <label for="interCompany" class="control-label col-sm-4">Intercompany</label>
                      <div class="col-sm-7">
                        <input formControlName="interCompany" type="checkbox">
                      </div>
                    </div>                
                  </div>
                  <div class="col-sm-5">
                      <div class="form-group col-sm-12">
                          <label class="control-label col-sm-4">Balance Type <span class="clr-red">*</span></label>
                          <div class="col-sm-7">                            

                                <ng-container *ngFor="let checkbox of balanceTypeCheckBox; let i = index" formArrayName="balanceTypeCheckBox">
                                  <input type="checkbox" [formControlName]="i" />{{checkbox.name}}
                                  
                                </ng-container>

                               
                          </div>
                      </div>  
                      <div class="form-group col-sm-12">
                      <label class="control-label col-sm-4">1099 Category</label>
                      <div class="col-sm-7">
                        <select formControlName="category">
                        <option value="">--Select--</option>
                        <option value="1">Rent</option>
                        <option value="2">Royalties</option>
                        <option value="3">Other Income</option>
                        <option value="4">Medical &amp; Healthcare Payments</option>
                        <option value="5">Non Employee Comp</option>
                        <option value="6">Golden Parachute</option>
                        <option value="7">Gross Proceeds paid to an attorneey</option>
                      </select>
                      </div>
                    </div>
                      <div class="form-group col-sm-12">
                      <label class="control-label col-sm-4">Share with Entities <span class="clr-red">*</span></label>
                      <div class="col-sm-7">
                        <select formControlName="entities">
                        <option value="">--Select--</option>
                        <option value="1">Adso</option>
                        <option value="2">Aerospace</option>
                        <option value="3">ILS</option>
                        <option value="4">PArts Base</option>
                        <option value="5">PAS</option>
                        <option value="6">Silverxis</option>
                      </select>
                      <div *ngIf="submittedForm && formdata.entities.errors" class="col-sm-12 invalid-feedback">
                                <div *ngIf="formdata.entities.errors">Entities is required</div>
                              </div>
                      </div>
                    </div>
                      <div class="form-group col-sm-12 allow-manual-je-block">
                      <label for="allowManual" class="control-label col-sm-4">Allow Manual JE <span class="clr-red">*</span></label>
                       <div class="col-sm-7">
                          <input value="true" formControlName="allowManual" type="checkbox" [(ngModel)]="currentGLAccount.allowManualJE">
                        </div>
                    </div>
                                           
                      
                      <div class="form-group col-sm-12">
                          <label class="control-label col-sm-4">Cash Flows Classification <span class="clr-red">*</span></label>
                          <div class="col-sm-7">
                             <select formControlName="classification" [(ngModel)]="currentGLAccount.glClassFlowClassificationId">
                                  <option value="">--Select--</option>
                                  <option *ngFor="let classType of allGLCashFlowClassInfo" [ngValue]="classType.glClassFlowClassificationId">  {{classType.glClassFlowClassificationName}}</option>
                              </select>
                               <div *ngIf="submittedForm && formdata.classification.errors" class="col-sm-12 invalid-feedback">
                                <div *ngIf="formdata.classification.errors">Cash Flows Classification is required</div>
                              </div>

                          </div>                      
                      </div>   
                      
                      
                      <div class="form-group col-sm-12">
                      <label class="control-label col-sm-4">PO Category <span class="clr-red">*</span></label>
                       <div class="col-sm-7">

                        <select formControlName="poCategory" [(ngModel)]="currentGLAccount.poroCategoryId">
                              <option value="">--Select--</option>
                              <option *ngFor="let poCategory of poroCategoryList" [ngValue]="poCategory.poroCategoryId">  {{poCategory.categoryName}}</option>
                          </select>
                          <div *ngIf="submittedForm && formdata.poCategory.errors" class="col-sm-12 invalid-feedback">
                                <div *ngIf="formdata.poCategory.errors">PO Category is required</div>
                              </div>
                      </div>
                    </div>
                    <div class="form-group col-sm-12">
                      <label class="control-label col-sm-4">Created By <span class="clr-red">*</span></label>
                      <div class="col-sm-7">
                        <input formControlName="createdBy" class="form-control" type="text" value="Shabbir" disabled>
                      </div>
                    </div>
                    <div class="form-group col-sm-12">
                      <label class="control-label col-sm-4">Created Date <span class="clr-red">*</span></label>
                      <div class="col-sm-7">
                        <input formControlName="createdDate" class="form-control" type="text" disabled>
                      </div>
                    </div>                    
                  </div>
                  <div class="clear"></div>
                  <hr>
                  <button class="btn btn-success pull-right">Save</button>
                  <div class="clear"></div>
                </div>
              </div>
              <div class="clearfix"></div>
            </div>
          </form>        
    </div>
