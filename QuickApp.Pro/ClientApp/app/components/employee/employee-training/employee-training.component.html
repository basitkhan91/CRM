<div [@fadeInOut] class="page-content">

	<div class="right_col" role="main">
		<div class="x_panel">
			<div class="x_content">
				<div class="form-group col-sm-4 w400">
					<p class="fs10"> <label class="control-label w100" style="display: inline-block;margin: 10px 5px 0 5px;">
						Emp First Name:</label> {{local?.firstName}}
					</p>
				</div>
				<div class="form-group col-sm-4 w400">
					<p class="fs10"><label class="control-label w100" style="display: inline-block;margin: 10px 5px 0 5px;">
						Emp Last Name:</label>  {{local?.lastName}}
					</p>
				</div>
				<!--<nav aria-label="breadcrumb">
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a routerLink="/">Dashboard</a></li>
			<li class="breadcrumb-item active" aria-current="page">Employee Setup</li>
		</ol>
	</nav>-->
				<h4 class="page-heading clr-green">Employee Setup</h4>
				<div class="clear"></div><br>
				<form action="#" method="post" id="" name="" class="form-horizontal add-custustomer">

					<div class="employee-setup">

						<div class="col-12 employer-block">
							<!--<div class="col-2">
					<ul class="nav nav-pills tabs-left">
						<li><a routerLink="/employeesmodule/employeepages/app-employee-general-information">General Information</a></li>
						<li><a routerLink="/employeesmodule/employeepages/app-employee-certification">Certification</a></li>
						<li><a routerLink="/employeesmodule/employeepages/app-employee-training" class="active">Training</a></li>
					</ul>
				</div>-->
							<div class="col-12">
								<div class="tab-content form-bg" id="employee-block">
									<div class="tab-pane step-data active" id="step3">
										<div class="tab-pane">
											<div class="col-sm-12">
												<!--<div class="form-group col-sm-6 w400">
													<p class="fs10"> <label class="control-label col-sm-4">Emp First Name:</label> {{local?.firstName}}  </p>
												</div>
												<div class="form-group col-sm-6 w400">
													<p class="fs10"><label class="control-label col-sm-4">Emp Last Name:</label>  {{local?.lastName}}</p>
												</div>-->
											</div>
											<div class="clear"></div>
											<hr class="hr-light-grey" />
											<div class="col-sm-6 w400">
												<div class="form-group col-sm-12">
													<label class="control-label col-sm-4">Aircraft Model</label>
													<div class="col-sm-7">
														<input type="text" class="form-control" id="" name="" [ngModelOptions]="{standalone: true}" [(ngModel)]="sourceEmployee.aircraftModelId">
													</div>
												</div>
												<div class="form-group col-sm-12">
													<label class="control-label col-sm-4">Training Type</label>
													<div class="col-sm-7">
														<select [ngModelOptions]="{standalone: true}" [(ngModel)]="sourceEmployee.employeeTrainingTypeId">
															<option *ngFor="let employeeName of alltrainingTypes" [ngValue]="employeeName.employeeTrainingTypeId">{{employeeName.description}}</option>
														</select>

													</div>
												</div>
												<div class="form-group col-sm-12">
													<label class="control-label col-sm-4">Schedule Date</label>
													<div class="col-sm-7">
														<!--<input type="date" class="form-control" id="" name=""  [ngModelOptions]="{standalone: true}" [(ngModel)]="sourceEmployee.scheduleDate">-->
														<p-calendar [showIcon]="true" [ngModelOptions]="{standalone: true}" [(ngModel)]="sourceEmployee.scheduleDate"></p-calendar>
													</div>
												</div>
												<div class="form-group col-sm-12">
													<label class="control-label col-sm-4">Frequency of Training</label>
													<div class="col-sm-4">
														<input type="text" [ngModelOptions]="{standalone: true}" [(ngModel)]="sourceEmployee.frequencyOfTraining">
													</div>
													<div class="col-sm-3">
														<select [ngModelOptions]="{standalone: true}" [(ngModel)]="sourceEmployee.unitOfMeasureId">
															<option *ngFor="let unitName of allPurchaseUnitOfMeasureinfo" [ngValue]="unitName.unitOfMeasureId">{{unitName.shortName}}</option>
														</select>
													</div>
													<!--<a data-toggle="modal" data-target="#addPurchaseUom" class="add-icon" (click)="unitmeasure(conEdit)"><i class="fa fa-plus"></i></a>--> <!--<ul class="es-list"><li class="es-visible">Each</li><li class="es-visible">Gals</li><li class="es-visible">Inch</li><li class="es-visible">Lbs</li><li class="es-visible">Ozs</li><li class="es-visible">Feet</li><li class="es-visible">Yards</li><li class="es-visible">Litre</li><li class="es-visible">Meter</li><li class="es-visible">Kilograms</li><li class="es-visible">Grams</li><li class="es-visible">Centimeters</li></ul>-->
												</div>

												<!--<div class="form-group col-sm-12">
										<label class="control-label col-sm-4">Frequency of Training</label>
										<div class="col-sm-7">
											<input type="text" class="form-control" id="" name="" [ngModelOptions]="{standalone: true}" [(ngModel)]="sourceEmployee.frequencyOfTraining">
										</div>
									</div>-->
												<div class="form-group col-sm-12">
													<label class="control-label col-sm-4">Completion Date</label>
													<div class="col-sm-7">
														<!--<input type="date" class="form-control datepicker" id="" name=""  [ngModelOptions]="{standalone: true}" [(ngModel)]="sourceEmployee.completionDate">-->
														<p-calendar [showIcon]="true" [ngModelOptions]="{standalone: true}" [(ngModel)]="sourceEmployee.completionDate"></p-calendar>
													</div>
												</div>
												<div class="form-group col-sm-12">
													<label class="control-label col-sm-4">Cost</label>
													<div class="col-sm-7">
														<input type="text" class="form-control cost" id="" name="" [ngModelOptions]="{standalone: true}" [(ngModel)]="sourceEmployee.cost">
													</div>
												</div>

											</div>
											<div class="col-sm-6 w400">
												<div class="form-group col-sm-12">
													<label class="control-label col-sm-4">Duration</label>
													<div class="col-sm-7">
														<input type="text" class="form-control" id="" name="" [ngModelOptions]="{standalone: true}" [(ngModel)]="sourceEmployee.duration">
													</div>
												</div>
												<div class="form-group col-sm-12">
													<label class="control-label col-sm-4">Provider</label>
													<div class="col-sm-7">
														<input type="text" class="form-control" id="" name="" [ngModelOptions]="{standalone: true}" [(ngModel)]="sourceEmployee.provider">
													</div>
												</div>
												<div class="form-group col-sm-12">
													<label class="control-label col-sm-4">Industry Code</label>
													<div class="col-sm-7">
														<input type="text" class="form-control" id="" name="" [ngModelOptions]="{standalone: true}" [(ngModel)]="sourceEmployee.industryCode">
													</div>
												</div>
												<div class="form-group col-sm-12">
													<label class="control-label col-sm-4">Expiration Date</label>
													<div class="col-sm-7">
														<!--<input type="date" class="form-control datepicker" id="" name=""  [ngModelOptions]="{standalone: true}" [(ngModel)]="sourceEmployee.expirationDate">-->
														<p-calendar [showIcon]="true" [ngModelOptions]="{standalone: true}" [(ngModel)]="sourceEmployee.expirationDate"></p-calendar>
													</div>
												</div>
												<div class="form-group col-sm-12">
													<label class="control-label col-sm-4">Certification Received</label>
													<div class="col-sm-7 upload">
														<input type="file" name="upload[]" id="upload" class="inputfile upload-file" data-multiple-caption="{count} files selected" multiple />
														<label for="upload"><figure><i class="fa fa-upload"></i></figure> <span>Choose a file&hellip;</span></label>
													</div>
												</div>
											</div>
											<div class="clear"></div>
											<hr class="hr-light-grey" />
											<button type="button" class="btn btn-success pull-right submit-btn" (click)="editTrainAndCloseModel()">Save</button>

										</div>
									</div>

								</div>



							</div>
						</div>
					</div>

					<div class="clear"></div>





				</form>
				<!--Form End-->
				<div class="pull-right"> &copy; 2018 <a>PAS</a> </div>


			</div>




		</div>
		<button type="button" class="btn btn-success pull-right submit-btn" (click)="previousClick()">Previous</button>
	</div>

</div>
