<div [@fadeInOut] class="page-content">

	<div class="right_col" role="main">
		<div class="x_panel">
            <div class="x_content">

                <div class="form-group col-sm-4 w400" style="display: inline-block;margin: 10px 5px 0 5px;">
                    <p class="fs10"> <label class="control-label col-sm-4">Emp First Name:</label> {{firstName}}  </p>
                </div>
                <div class="form-group col-sm-4 w400" style="display: inline-block;margin: 10px 5px 0 5px;">
                    <p class="fs10"><label class="control-label col-sm-4">Emp Last Name:</label>  {{lastName}}</p>
                </div>
                <div class="form-group col-sm-4 w400" style="display: inline-block;margin: 10px 5px 0 5px;">
                    <p class="fs10"><label class="control-label col-sm-4">Emp Id:</label>  {{empId}}</p>
                </div>
                <h4 class="page-heading clr-green">Employee Setup</h4>
                <div class="clear"></div><br>
                <form action="#" method="post" id="" name="" class="form-horizontal add-custustomer">

                    <div class="employee-setup">

                        <div class="col-12 employer-block">

                            <div class="col-12">
                                <div class="tab-content form-bg" id="employee-block">
                                    <div class="tab-pane step-data active" id="step3">
                                        <div class="tab-pane">
                                            <div class="col-sm-12">
                                            </div>
                                            <div class="clear"></div>
                                            <hr class="hr-light-grey" />
                                            <div class="col-sm-6 w400">
                                                <div class="form-group col-sm-12">
                                                    <label class="control-label col-sm-4">Aircraft Model</label>
                                                    <div class="col-sm-7">
                                                        <input type="number" class="form-control" id="" name="" [ngModelOptions]="{standalone: true}" [(ngModel)]="sourceEmployee.aircraftModelId">
                                                    </div>
                                                </div>
                                                <div class="form-group col-sm-12">
                                                    <label class="control-label col-sm-4">Training Type</label>
                                                    <div class="col-sm-7">
                                                        <select [ngModelOptions]="{standalone: true}" [(ngModel)]="sourceEmployee.employeeTrainingTypeId">
                                                            <option *ngFor="let employeeName of alltrainingTypes" [ngValue]="employeeName.employeeTrainingTypeId">{{employeeName.description}}</option>
                                                        </select>

                                                    </div>
                                                </div>
                                                <div class="form-group col-sm-12">
                                                    <label class="control-label col-sm-4">Schedule Date</label>
                                                    <div class="col-sm-7">
                                                        <!--<input type="date" class="form-control" id="" name=""  [ngModelOptions]="{standalone: true}" [(ngModel)]="sourceEmployee.scheduleDate">-->
                                                        <p-calendar [showIcon]="true" [ngModelOptions]="{standalone: true}" [(ngModel)]="sourceEmployee.scheduleDate"></p-calendar>
                                                    </div>
                                                </div>
                                                <div class="form-group col-sm-12">
                                                    <label class="control-label col-sm-4">Frequency of Training</label>
                                                    <div class="col-sm-4">
                                                        <input type="number" [ngModelOptions]="{standalone: true}" [(ngModel)]="sourceEmployee.frequencyOfTraining">
                                                    </div>
                                                    <div class="col-sm-3">
                                                        <select [ngModelOptions]="{standalone: true}" [(ngModel)]="sourceEmployee.unitOfMeasureId">
                                                            <option *ngFor="let unitName of allPurchaseUnitOfMeasureinfo" [ngValue]="unitName.unitOfMeasureId">{{unitName.shortName}}</option>
                                                        </select>
                                                    </div>
                                                </div>

                                                <div class="form-group col-sm-12">
                                                    <label class="control-label col-sm-4">Completion Date</label>
                                                    <div class="col-sm-7">
                                                        <p-calendar [showIcon]="true" [ngModelOptions]="{standalone: true}" [(ngModel)]="sourceEmployee.completionDate"></p-calendar>
                                                    </div>
                                                </div>
                                                <div class="form-group col-sm-12">
                                                    <label class="control-label col-sm-4">Cost</label>
                                                    <div class="col-sm-7">
                                                        <input type="number" class="form-control cost" id="" name="" [ngModelOptions]="{standalone: true}" [(ngModel)]="sourceEmployee.cost">
                                                    </div>
                                                </div>

                                            </div>
                                            <div class="col-sm-6 w400">
                                                <div class="form-group col-sm-12">
                                                    <label class="control-label col-sm-4">Duration</label>
                                                    <div class="col-sm-7">
                                                        <input type="number" class="form-control" id="" name="" [ngModelOptions]="{standalone: true}" [(ngModel)]="sourceEmployee.duration">
                                                    </div>
                                                </div>
                                                <div class="form-group col-sm-12">
                                                    <label class="control-label col-sm-4">Provider</label>
                                                    <div class="col-sm-7">
                                                        <input type="number" class="form-control" id="" name="" [ngModelOptions]="{standalone: true}" [(ngModel)]="sourceEmployee.provider">
                                                    </div>
                                                </div>
                                                <div class="form-group col-sm-12">
                                                    <label class="control-label col-sm-4">Industry Code</label>
                                                    <div class="col-sm-7">
                                                        <input type="number" class="form-control" id="" name="" [ngModelOptions]="{standalone: true}" [(ngModel)]="sourceEmployee.industryCode">
                                                    </div>
                                                </div>
                                                <div class="form-group col-sm-12">
                                                    <label class="control-label col-sm-4">Expiration Date</label>
                                                    <div class="col-sm-7">
                                                        <p-calendar [showIcon]="true" [ngModelOptions]="{standalone: true}" [(ngModel)]="sourceEmployee.expirationDate"></p-calendar>
                                                    </div>
                                                </div>
                                                <div class="form-group col-sm-12">
                                                    <label class="control-label col-sm-4">Certification Received</label>
                                                    <div class="col-sm-7 upload">
                                                        <input type="file" name="upload[]" id="upload" class="inputfile upload-file" data-multiple-caption="{count} files selected" multiple />
                                                        <label for="upload"><figure><i class="fa fa-upload"></i></figure> <span>Choose a file&hellip;</span></label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="clear"></div>

                                            <button type="button" [disabled]="nextbuttonEnable == false"  class="btn btn-success pull-right submit-btn" (click)="savetrainigSection()">Save</button>
                                            <div class="clear"></div>
                                            <!--
         <hr class="hr-light-grey" />
    <button type="button" class="btn btn-success pull-right submit-btn" (click)="editTrainAndCloseModel()">Save</button>
    -->


                                        </div>
                                    </div>

                                </div>



                            </div>
                        </div>
                    </div>

                    <div class="clear"></div>





                </form>
                <!--Form End-->
                <div class="pull-right"> &copy; 2018 <a>PAS</a> </div>


            </div>




		</div>
		<button type="button" class="btn btn-success pull-right submit-btn" (click)="previousClick()">Previous</button>
	</div>

</div>
