﻿<div class="card">
    <div class="card-body">
        <div class="inline-block display-flex">
            <h3 class="po-head lead">Stock Lines List</h3>
            &nbsp;&nbsp;
        </div>
        <p-table #dt
                 class="rpo-table-cstm rro-table-cstm"
                 [value]="data"
                 [first]="0"
                 [rows]="pageSize"
                 [paginator]="true"
                 [pageLinks]="3"
                 [rowsPerPageOptions]="[10, 20, 50, 100]"
                 [columns]="selectedColumns"
                 selectionMode="multiple"
                 [lazy]="true"
                 (onLazyLoad)="loadData($event)"
                 [resizableColumns]="true"
                 [reorderableColumns]="true"
                 [scrollable]="true"
                 [totalRecords]="totalRecords"
                 scrollHeight="450px">
 
            <ng-template pTemplate="caption">
                <div style="text-align: right;margin-left:-6px !important;">
                    <p-multiSelect [maxSelectedLabels]="2"
                                   [options]="headers"
                                   optionLabel="header"
                                   [(ngModel)]="selectedColumns"
                                   [style]="{ minWidth: '200px' }"
                                   style="float:left"
                                   (onChange)="columnsChanges()"></p-multiSelect>

                    <div class="inner-addon right-addon w200 inline-block  g-filter-search-cstm">
                        <i class="fa fa-search"></i>
                        <input type="text"
                               pInputText
                               size="50"
                               class="form-control ui-autocomplete-input"
                               (input)="globalSearch($event.target.value)"
                               placeholder="Global Filter" />
                    </div>

                    <button type="button"
                            class="btn btn-primary-cstm "
                            pTooltip="Download Selected"
                            tooltipPosition="top"
                            pButton
                            icon="fa-download"
                            iconPos="left"
                            label="Export All Data"
                            (click)="dt.exportCSV()"></button>

                    <button type="button"
                            class="btn btn-primary-cstm "
                            pTooltip="Download All Data"
                            tooltipPosition="top"
                            pButton
                            icon="fa-download"
                            iconPos="left"
                            label="Export Selection Only"
                            (click)="dt.exportCSV({ selectionOnly: true })"></button>

                    <div class="excel-upload  excel-upload-cstm">
                        <input type="file"
                               name="upload[]"
                               id="upload"
                               (change)="customExcelUpload($event)"
                               class="uploaddoc upload-file"
                               accept=".xlsx, .xls, .csv" />

                        <label for="upload">
                            <span matTooltip="Upload Data (Excel)">
                                <i class="fa fa-upload"></i>
                            </span>
                        </label>
                        &nbsp; &nbsp;
                        <a matTooltip="Create Stock Line"
                           class="btn btn-success nobg btn-cstm"
                           [routerLink]="['/stocklinemodule/stocklinepages/app-stockline-setup'
              ]">
                            <span><i class="fa fa-plus"></i></span>
                        </a>
                    </div>
                </div>
            </ng-template>

            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th style="width:120px"
                        *ngFor="let col of columns"
                        pResizableColumn
                        pReorderableColumn
                        [pSortableColumn]="col.field">
                        {{ col.header }}
                        <p-sortIcon [field]="col.field"></p-sortIcon>
                    </th>
                    <th style="width:200px;position:sticky"
                        *ngIf="selectedColumns.length > 0">
                        Actions
                    </th>
                </tr>
                <tr>
                    <th style="width:120px"
                        *ngFor="let col of columns"
                        [ngSwitch]="col.field">
                        <input style="width:100%;"
                               pInputText
                               type="text"
                               (input)="dt.filter($event.target.value, col.field, 'contains')" />
                    </th>
                    <th style="width:200px;position:sticky"></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr [pSelectableRow]="rowData" pReorderableRowHandle>
                    <td style="width:120px"
                        *ngFor="let col of columns"
                        class="ui-resizable-column"
                        pReorderableRowHandle
                        data-toggle="modal"
                        data-target="#view"
                        (dblclick)="viewSelectedRow(rowData)">
                        {{
              col.field == 'createdDate'
                ? (rowData[col.field] | date: 'MM/dd/yyyy')
                : rowData[col.field] && col.field == 'updatedDate'
                ? (rowData[col.field] | date: 'MM/dd/yyyy')
                : rowData[col.field]
                        }}
                    </td>
                    <td style="width:200px" *ngIf="selectedColumns.length > 0">
                        <p-inputSwitch [(ngModel)]="rowData['isActive']"
                                       name="isActive{{ rowIndex }}"
                                       (onChange)="changeStatus(rowData)"></p-inputSwitch>

                        <span data-toggle="modal" data-target="#view">
                            <a class="btn btn-info boxed-float-btn nobg"
                               data-toggle="tooltip"
                               (click)="viewSelectedRow(rowData)"
                               data-target="#view"
                               data-toggle="modal">
                                <i class="fa fa-eye"></i>
                            </a>
                        </span>
                        <button class="btn-edit"
                                mat-icon-button
                                (click)="edit(rowData)"
                                matTooltip="Edit">
                            <mat-icon>edit</mat-icon>
                        </button>

                        <button class="btn-delete"
                                mat-icon-button
                                matTooltip="Delete"
                                data-target="#delete"
                                data-toggle="modal"
                                (click)="delete(rowData)">
                            <mat-icon color="warn">delete</mat-icon>
                        </button>
                        <button class="btn-history"
                                mat-icon-button
                                matTooltip="History"
                                data-target="#contentHist"
                                data-toggle="modal"
                                (click)="getAuditHistoryById(rowData)">
                            <mat-icon color="green">history</mat-icon>
                        </button>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="summary" id="footer">
                <label id="footer" class="footer">No'of records:</label>
                <input style="width: 5%;"
                       [(ngModel)]="totalRecords"
                       [disabled]="true"
                       pInputText
                       type="text" />
                &nbsp;&nbsp;
                <label id="footer" class="footer1">Pages Count:</label>
                <input style="width: 5%;"
                       [(ngModel)]="totalPages"
                       [disabled]="true"
                       pInputText
                       type="text" />
            </ng-template>
        </p-table>
    </div>
</div>

                        <ng-template pTemplate="header" let-columns>
                            <tr>

                                <th *ngFor="let col of columns" pResizableColumn pReorderableColumn [pSortableColumn]="col.field">
                                    {{col.header}}
                                    <p-sortIcon [field]="col.field"></p-sortIcon>
                                </th>

                                <th style="width:200px"></th>

                            </tr>
                            <tr>
                                <th *ngFor="let col of columns" [ngSwitch]="col.field">
                                    <input style="width:100%;" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">

                                </th>
                            </tr>
                        </ng-template>

                        <ng-template pTemplate="body" let-rowData let-columns="columns">
                            <tr [pSelectableRow]="rowData" pReorderableRowHandle>

                                <td *ngFor="let col of columns" class="ui-resizable-column" pReorderableRowHandle>
                                    {{col.field == 'createdDate'?  (rowData[col.field] | date: 'MM/dd/yyyy h:mm:ss a'):rowData[col.field] && col.field == 'updatedDate'?  (rowData[col.field] | date: 'MM/dd/yyyy h:mm:ss a'):rowData[col.field]}}
                                </td>

                                <td style="width:200px">

                                    <span data-toggle="modal" data-target="#view"> <a class="btn btn-info boxed-float-btn nobg" data-toggle="tooltip" (click)="openView(view,rowData)" title="View"><i class="fa fa-eye"></i></a> </span>

                                    <button class="btn-edit" mat-icon-button (click)="openEdits(rowData)" matTooltip="edit">
                                        <mat-icon>edit</mat-icon>
                                    </button>

                                    <button class="btn-exposure" mat-icon-button matTooltip="stock Adjustment" (click)="openAdjustment(rowData)">
                                        <mat-icon>exposure</mat-icon>
                                    </button>


                                    <button class="btn-add_circle" style="color:red" mat-icon-button matTooltip="Create PO" (click)="routeToPo()">
                                        <mat-icon>add_circle</mat-icon>
                                    </button>
                                    <button class="btn-add_circle" style="color:forestgreen" mat-icon-button matTooltip="Create RO" (click)="routeToRo()">
                                        <mat-icon>add_circle</mat-icon>
                                    </button>
                                </td>

                            </tr>
                        </ng-template>





                    </p-table>
                </div>
                </div>

    </div>
</div>

<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">Are You Sure Want to Delete ?</h4>
        <button type="button" class="close" aria-label="Close" (click)="dismissModel()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="deleteItemAndCloseModel()">Yes</button>

    </div>

<ng-template #contentHist let-c="close" let-d="dismiss" style="width:auto">
    <div class="modal-header">

        <h4 class="modal-title">History of S</h4>
        <button type="button" class="close" aria-label="Close" (click)="dismissModel()">
            <span aria-hidden="true">&times;</span>
        </button>


    </div>
    <div class="modal-body">

        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>RID</th>
                        <th>Description</th>
                        <th>previousValue</th>
                        <th>newValue</th>
                        <th>Last Updated By</th>
                        <th>Last Updated Time</th>
                    </tr>
                </thead>
                <tr *ngFor="let audit of auditHisory">
                    <td>{{audit.auditHistoryId}}</td>
                    <td>{{audit.columnName}}</td>
                    <td>{{audit.previousValue}}</td>
                    <td>{{audit.newValue}}</td>
                    <td>{{audit.updatedBy}}</td>
                    <td>{{audit.updatedDate}}</td>
                </tr>
            </table>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="dismissModel()">Close</button>
    </div>
</ng-template>
