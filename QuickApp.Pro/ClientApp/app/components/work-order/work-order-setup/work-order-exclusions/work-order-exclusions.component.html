<div *ngIf="!isView && !isQuote">
  <button
    data-target="#addNewExclusions"
    data-toggle="modal"
    (click)="createNew()"
    class="btn btn-primary btn-primary"
    style="padding: 6px 12px !important;"
  >
    Add Exclusions
  </button>
</div>

<div
  id="addNewExclusions"
  class="modal fade"
  role="dialog"
  data-backdrop="static"
>
  <div class="modal-dialog modal-lg">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          &times;
        </button>
        <h4 class="modal-title">Exclusions</h4>
      </div>
      <div class="modal-body">
        <grd-exclusions
          *ngIf="!isEdit"
          [isQuote]="isQuote"
          [workFlow]="workFlowObject"
          [isWorkOrder]="isWorkOrder"
          [markupList]="markupList"
          [taskList]="taskList"
          (saveExclusionsListForWO)="saveExclusionsList($event)"
        >
        </grd-exclusions>

        <grd-exclusions
          *ngIf="isEdit && editData"
          [isQuote]="isQuote"
          [isEdit]="isEdit"
          [editData]="editData"
          [workFlow]="workFlowObject"
          [isWorkOrder]="isWorkOrder"
          [markupList]="markupList"
          [taskList]="taskList"
          (updateExclusionsListForWO)="updateExclusionsList($event)"
        >
        </grd-exclusions>
      </div>
      <div class="modal-footer" *ngIf="!isQuote">
        <button type="button" class="btn btn-danger" data-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>

  <p-table
    class="rpo-table-cstm rro-table-cstm pub-ptable-cstm"
    [columns]="cols"
    [lazy]="false"
    [value]="workOrderExclusionsList"
    [paginator]="true"
    [rows]="10"
  >
    <ng-template pTemplate="header" let-columns>
        <tr *ngIf="isQuote">
          <th colspan="7">&nbsp;</th>
          <th colspan="6">
              <div class="form-group" style="text-align: center; display: flex;">
                <p-radioButton
                  class="p-radiobutton-label-horizontal p-radio-custom"
                  name="costPlusType"
                  label="T&M - Mark Up"
                  value=1
                  [(ngModel)]="costPlusType"
                  [disabled]="isView"
                  (click)="tmchange()"
                ></p-radioButton>
                <div>
                  <select class="form-group" (change)="markupChanged({}, 'all')" [(ngModel)]="overAllMarkup" [disabled]="isView || costPlusType != 1" style="margin-top: 10px;">
                    <option value="">Select</option>
                    <option *ngFor="let markUp of markupList" [value]="markUp.value">{{markUp.label}}</option>
                  </select>
                </div>
              </div>
              <div style="float: left;">
                <p-radioButton
                  class="p-radiobutton-label-horizontal col-width p-radio-custom"
                  name="costPlusType"
                  value=2
                  label="Actual"
                  [(ngModel)]="costPlusType"
                  [disabled]="isView"
                  (click)="tmchange()"
                ></p-radioButton>
              </div>
          </th>
        </tr>
      <tr>
        <ng-container *ngIf="isQuote">
          <th>Task</th>
        </ng-container>
        <th *ngFor="let col of columns">
          {{ col.header }}
        </th>
        <ng-container *ngIf="isQuote">
          <th>Billing Method</th>
          <th>Mark Up %</th>
          <th tooltip="Time & Materials">Billing Rate</th>
          <th>Billing Amount</th>
          <th colspan="2">Actions</th>
        </ng-container>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns" let-rowIndex="rowIndex">
      <tr *ngIf="!rowData['isDeleted']">
        <ng-container *ngIf="isQuote">
          <td>
            <select class="form-control select-read-only" [(ngModel)]="rowData.taskId" disabled>
              <option value="">Select</option>
              <option *ngFor="let task of taskList" [value]="task.taskId">{{task.description}}</option>
            </select>
          </td>
        </ng-container>
        <td *ngFor="let col of columns">
          {{ rowData[col.field] }}
        </td>
        <ng-container *ngIf="isQuote">
          <td>
            <select class="form-control" [(ngModel)]="rowData.billingMethodId">
              <option value="">Select</option>
              <option *ngFor="let bm of [{'label': 'T&M', 'value': 1}, {'label': 'Actual', 'value': 2}]" [value]="bm.value">{{bm.label}}</option>
            </select>
          </td>
          <td>
            <select
              class="form-control"
              (change)="markupChanged(rowData, 'row')"
              [(ngModel)]="rowData.markupPercentageId"
              [disabled]="isView || rowData.billingMethodId != 1"
            >
              <option value="">Select</option>
              <option
                *ngFor="let markUp of markupList"
                [value]="markUp.value"
                >{{ markUp.label }}</option
              >
            </select>
          </td>
          <td>
              <input type="number" [(ngModel)]="rowData.billingRate" (change)="rowData.billingAmount = rowData.billingRate*rowData.quantity" [disabled]="isView || rowData.billingMethodId != 2"/>
          </td>
          <td>{{ rowData.billingAmount }}</td>
        </ng-container>
        <td *ngIf="!isView">
          <button
            class="btn-edit ptable-wo-btns"
            mat-icon-button
            data-target="#addNewExclusions"
            data-toggle="modal"
            (click)="edit(rowData, rowIndex)"
            matTooltip="Edit"
          >
            <mat-icon>edit</mat-icon>
          </button>
        </td>
        <td *ngIf="!isView">
          <button
            class="btn-delete ptable-wo-btns"
            mat-icon-button
            matTooltip="Delete"
            (click)="delete(rowData, rowIndex)"
          >
            <mat-icon color="warn">delete</mat-icon>
          </button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="footer" *ngIf="isQuote">
      <tr>
        <td>Total</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>{{ getTotalQuantity() }}</td>
        <td>{{ getTotalUnitCost() }}</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>{{ getTotalBillingRate() }}</td>
        <td>{{ getTotalBillingAmount() }}</td>
        <td>&nbsp;</td>
        <td *ngIf="!isView">&nbsp;</td>
      </tr>
    </ng-template>
  </p-table>
  <button
    class="btn btn-primary pull-right"
    (click)="saveQuotation()"
    *ngIf="isQuote && !isView"
  >
    Save Exclusions
  </button>
</div>
