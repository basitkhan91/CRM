<div *ngIf="!isView && !isQuote">
  <button
    data-target="#addNewExclusions"
    data-toggle="modal"
    (click)="createNew()"
    class="btn btn-primary btn-primary-cstm"
    style="padding: 6px 12px !important;"
  >
    Add Exclusions
  </button>
</div>

<div
  id="addNewExclusions"
  class="modal fade"
  role="dialog"
  data-backdrop="static"
>
  <div class="modal-dialog modal-lg">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          &times;
        </button>
        <h4 class="modal-title">Exclusions</h4>
      </div>
      <div class="modal-body">
        <grd-exclusions
          *ngIf="!isEdit"
          [isQuote]="isQuote"
          [workFlow]="workFlowObject"
          [isWorkOrder]="isWorkOrder"
          [markupList]="markupList"
          (saveExclusionsListForWO)="saveExclusionsList($event)"
        >
        </grd-exclusions>

        <grd-exclusions
          *ngIf="isEdit && editData"
          [isQuote]="isQuote"
          [isEdit]="isEdit"
          [editData]="editData"
          [workFlow]="workFlowObject"
          [isWorkOrder]="isWorkOrder"
          [markupList]="markupList"
          (updateExclusionsListForWO)="updateExclusionsList($event)"
        >
        </grd-exclusions>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger-cstm" data-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>

<div>
  <p-table
    class="rpo-table-cstm rro-table-cstm pub-ptable-cstm"
    [columns]="cols"
    [value]="workOrderExclusionsList"
    [paginator]="true"
    [rows]="10"
  >
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns">
          {{ col.header }}
        </th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr>
        <td *ngFor="let col of columns">
          {{ rowData[col.field] }}
        </td>
        <td *ngIf="!isView">
          <button
            class="btn-edit ptable-wo-btns"
            mat-icon-button
            data-target="#addNewExclusions"
            data-toggle="modal"
            (click)="edit(rowData, i)"
            matTooltip="Edit"
          >
            <mat-icon>edit</mat-icon>
          </button>
        </td>
        <td *ngIf="!isView">
          <button
            class="btn-delete ptable-wo-btns"
            mat-icon-button
            matTooltip="Delete"
            (click)="delete(rowData, i)"
          >
            <mat-icon color="warn">delete</mat-icon>
          </button>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <button
    class="btn btn-primary-cstm pull-right"
    (click)="saveQuotation()"
    *ngIf="isQuote && !isView"
  >
    Save
  </button>
</div>
