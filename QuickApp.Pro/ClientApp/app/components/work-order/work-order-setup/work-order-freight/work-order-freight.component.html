<div>
  <button
    data-target="#addNewFreight"
    data-toggle="modal"
    (click)="createNew()"
    class="btn btn-primary btn-primary"
    style="padding: 6px 12px !important;"
  >
    Add Freight
  </button>
</div>

<div>
  <p-table
    [columns]="cols"
    [value]="workOrderFreightList"
    [lazy]="false"
    [paginator]="true"
    [rows]="10"
    [paginator]="true"
  >
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th colspan="9">
            &nbsp;
        </th>
        <th colspan="2">
            <div class="form-group" style="text-align: center;">
              <p-radioButton
                class="p-radiobutton-label-horizontal"
                name="costPlusType"
                label="Cost Plus"
                value="Mark Up"
                [(ngModel)]="costPlusType"
                [disabled]="isView"
              ></p-radioButton>
              <div style="display: flex;">
                <label>Mat Mark Up %</label>
                <select class="form-control wf-pub-id" (change)="markupChanged({}, 'all')" [(ngModel)]="overAllMarkup" [disabled]="isView || costPlusType != 'Mark Up'">
                  <option value="">Select</option>
                  <option *ngFor="let markUp of markupList" [value]="markUp.value">{{markUp.label}}</option>
                </select>
              </div>
            </div>
        </th>
        <th colspan="2">
          <div>
            <p-radioButton
              class="p-radiobutton-label-horizontal col-width"
              name="costPlusType"
              value="Fixed Mat Price"
              label="Fixed Mat Price"
              [(ngModel)]="costPlusType"
              [disabled]="isView"
            ></p-radioButton>
          </div>
        </th>
      </tr>
      <tr>
        <ng-container *ngIf="isQuote">
          <th>Task</th>
        </ng-container>
        <th *ngFor="let col of columns">
          {{ col.header }}
        </th>
        <ng-container *ngIf="isQuote">
          <th>Mark Up</th>
          <th tooltip="Time & Materials">T&M Amount</th>
          <th>Fixed Amount</th>
        </ng-container>
        <th>Action</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns" let-rowIndex="rowIndex">
      <tr *ngIf="!rowData['isDeleted']">
        <ng-container *ngIf="isQuote">
          <td>
            <select class="form-control" [(ngModel)]="rowData.taskId" [disabled]="isView">
              <option value="">Select</option>
              <option *ngFor="let task of taskList" [value]="task.taskId">{{task.description}}</option>
            </select>
          </td>
        </ng-container>
        <td *ngFor="let col of columns">
          {{ rowData[col.field] }}
        </td>
        <ng-container *ngIf="isQuote">
            <td>
              <select
                class="form-control"
                (change)="markupChanged(rowData, 'row')"
                [(ngModel)]="rowData.markupPercentageId"
                [disabled]="isView"
              >
                <option value="">Select</option>
                <option
                  *ngFor="let markUp of markupList"
                  [value]="markUp.value"
                  >{{ markUp.label }}</option
                >
              </select>
            </td>
            <td>
              {{ rowData.freightCostPlus }}
            </td>
            <td>
              <input type="number" [(ngModel)]="rowData.fixedAmount" [disabled]="costPlusType != 'Fixed Mat Price'"/>
            </td>
        </ng-container>
        <td class="btn-spaces">
          <button
            class="btn-edit ptable-wo-btns"
            mat-icon-button
            data-target="#addNewFreight"
            data-toggle="modal"
            (click)="edit(rowData, rowIndex)"
            matTooltip="Edit"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            class="btn-delete ptable-wo-btns"
            mat-icon-button
            matTooltip="Delete"
            (click)="delete(rowData)"
          >
            <mat-icon color="warn">delete</mat-icon>
          </button>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <button
    class="btn btn-primary pull-right"
    (click)="createFreightsQuote()"
    *ngIf="!isView && isQuote"
  >
    Save
  </button>
</div>

<div id="addNewFreight" class="modal fade" role="dialog">
  <div class="modal-dialog modal-lg">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          &times;
        </button>
        <h4 class="modal-title">Add New Freight</h4>
      </div>
      <div class="modal-body">
        <div *ngIf="!isEdit">
          <span class="cat-heading cat4 ng-star-inserted">
            Add New Freight
            <i class="fa fa-plus" (click)="addNewRow()"></i>
          </span>
        </div>
        <div class="tab-content">
          <div class="table-responsive table-overflow" style="height: 300px;">
            <table class="table table-bordered ">
              <thead>
                <tr>
                  <th>Carrier</th>
                  <th>Ship Via</th>
                  <th>Dimensions</th>
                  <th>Weight</th>
                  <th>Memo</th>
                  <th>Amount</th>
                  <th>Fixed Freight</th>
                  <th>Fixed Amount</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let f of freightForm; let i = index">
                  <td>
                    <p-dropdown
                      placeholder="Select Carrier"
                      name="carrier{{ i }}"
                      #carrier="ngModel"
                      [options]="carrierList"
                      class="p-dropdown-custom-md"
                      [(ngModel)]="f.carrierId"
                    >
                    </p-dropdown>
                  </td>
                  <td>
                    <p-dropdown
                      placeholder="Select Site Name"
                      name="shipVia{{ i }}"
                      #shipVia="ngModel"
                      [options]="shipViaList"
                      class="p-dropdown-custom-md"
                      [(ngModel)]="f.shipViaId"
                    >
                    </p-dropdown>
                  </td>
                  <td>
                    <input
                      type="text"
                      name="length{{ i }}"
                      [(ngModel)]="f.length"
                      #length="ngModel"
                      class="form-control w50"
                    />
                    L -
                    <input
                      type="text"
                      name="width{{ i }}"
                      #width="ngModel"
                      [(ngModel)]="f.width"
                      class="form-control w50"
                    />
                    W -
                    <input
                      type="text"
                      name="height{{ i }}"
                      #height="ngModel"
                      [(ngModel)]="f.height"
                      class="form-control w50"
                    />H
                  </td>
                  <td>
                    <input
                      type="text"
                      name="weight{{ i }}"
                      #weight="ngModel"
                      [(ngModel)]="f.weight"
                      class="form-control w50"
                    />
                  </td>
                  <td>
                    <textarea
                      name="memo{{ i }}"
                      cols="30"
                      rows="4"
                      [(ngModel)]="f.memo"
                    ></textarea>
                  </td>
                  <td>
                    <input
                      type="number"
                      name="amount{{ i }}"
                      #amount="ngModel"
                      [(ngModel)]="f.amount"
                      class="form-control w50"
                    />
                  </td>
                  <td>
                    <input
                      type="checkbox"
                      name="fixed{{ i }}"
                      #fixed="ngModel"
                      [(ngModel)]="f.isFixedFreight"
                    />
                  </td>
                  <td>
                    <input
                      type="number"
                      name="fixedAmount{{ i }}"
                      #fixedAmount="ngModel"
                      [(ngModel)]="f.fixedAmount"
                      class="form-control w50"
                    />
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button
          class="btn btn-primary pull-right"
          (click)="saveFreightList()"
        >
          {{ isEdit ? 'Update' : 'Save' }}
        </button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
