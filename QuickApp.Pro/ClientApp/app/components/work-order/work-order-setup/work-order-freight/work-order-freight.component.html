<div>
  <button
    data-target="#addNewFreight"
    data-toggle="modal"
    (click)="createNew()"
    class="btn btn-primary btn-primary-cstm"
    style="padding: 6px 12px !important;"
  >
    Add Freight
  </button>
</div>

<div id="addNewFreight" class="modal fade" role="dialog">
  <div class="modal-dialog modal-lg">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          &times;
        </button>
        <h4 class="modal-title">Add New Freight</h4>
      </div>
      <div class="modal-body">
        <div class="tab-content">
          <div class="table-responsive table-overflow">
            <table class="table table-bordered ">
              <thead>
                <tr>
                  <th>Carrier</th>
                  <th>Ship Via</th>
                  <th>Dimensions</th>
                  <th>Weight</th>
                  <th>Memo</th>
                  <th>Amount</th>
                  <th>Fixed Freight</th>
                  <th>Fixed Amount</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td></td>
                  <td></td>
                  <td>
                    <input
                      type="number"
                      name="dlength"
                      class="form-control w50"
                    />
                    L -
                    <input
                      type="number"
                      name="dweight"
                      class="form-control w50"
                    />
                    W -
                    <input
                      type="number"
                      name="dheight"
                      class="form-control w50"
                    />H
                  </td>
                  <td>
                    <input
                      type="number"
                      name="weight"
                      class="form-control w50"
                    />
                  </td>
                  <td>
                    <textarea name="memo" cols="30" rows="4"></textarea>
                  </td>
                  <td>
                    <input
                      type="number"
                      name="amount"
                      class="form-control w50"
                    />
                  </td>
                  <td>
                    <input type="checkbox" name="fixed" />
                  </td>
                  <td>
                    <input
                      type="number"
                      name="amount"
                      class="form-control w50"
                    />
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
