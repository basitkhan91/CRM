



<div>
  <button
    
    data-target="#addNewCharges"
    data-toggle="modal"
    class="btn btn-primary btn-primary-cstm"
    style="padding: 6px 12px !important;"
  >
    Add Charges
  </button>
</div>




<div id="addNewCharges" class="modal fade" role="dialog">
  <div class="modal-dialog modal-lg">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          &times;
        </button>
        <h4 class="modal-title">Charges</h4>
      </div>
      <div class="modal-body">
        <grd-charges  [workFlow]='workFlowObject' [isWorkOrder]="isWorkOrder" (saveChargesListForWO)="saveChargesList($event)"></grd-charges>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>





<div class="equipment-tab-content">
  <div class="x_panel" *ngIf="workOrderChargesList">
    <div class="tab-content">
      <div
        class="table-responsive table-overflow"
        id="workflow-attributes-block"
      >
        <table class="table table-bordered ">
          <thead>
            <tr>
              <th class="text-center">Charge Type</th>
              <th class="text-center">Description</th>
              <th class="text-center">Quantity</th>
              <th class="text-center">Unit Cost</th>
              <th class="text-center">Extented Cost</th>
              <th class="text-center">Unit Price</th>
              <th class="text-center">Extended Price</th>
              <th class="text-center">vendorName</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let w of workOrderChargesList; let i = index">
              <td>{{ w.chargeType }}</td>
              <td>{{ w.description }}</td>
              <td>{{ w.quantity }}</td>
              <td>{{ w.unitCost }}</td>
              <td>{{ w.extendedCost }}</td>
              <td>{{ w.unitPrice }}</td>
              <td>{{ w.extendedPrice }}</td>
              <td>{{ w.vendorName }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="clear"></div>
    <br />
    <br />
    <br />
    <br />
  </div>
</div>
