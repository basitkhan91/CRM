<div class="card">
  <div class="card-body">
    <p-table #rolist class="rpo-table-cstm rro-table-cstm" [columns]="roListColumns" [value]="workOrderRoList"
      [paginator]="true" [rows]="10" [resizableColumns]="true" [reorderableColumns]="true">


      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns">
            {{ col.header }}
          </th>
          <th>
            Actions
          </th>
        </tr>
        <tr>
          <th *ngFor="let col of columns" [ngSwitch]="col.field">
            <input  pInputText type="text" (input)="rolist.filter($event.target.value, col.field, 'contains')">
          </th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
          <td *ngFor="let col of columns">
            {{
              col.field == 'openDate'
                ? (rowData[col.field] | date: 'MM/dd/yyyy')
                : rowData[col.field] && col.field == 'needByDate'
                ? (rowData[col.field] | date: 'MM/dd/yyyy')
                : rowData[col.field]
            }}
          </td>
          <td>
            <button class="btn-edit ptable-wo-btns" mat-icon-button (click)="edit(rowData)" matTooltip="Edit">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
