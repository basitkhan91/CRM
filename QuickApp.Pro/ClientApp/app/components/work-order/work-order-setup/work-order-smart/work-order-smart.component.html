<!-- Edit  -->
<div
  *ngIf="
    isEdit &&
    editWorkOrderGeneralInformation &&
    workOrderTypes &&
    workOrderStatusList &&
    creditTerms &&
    employeesOriginalData &&
    workScopesList &&
    workOrderStagesList &&
    priorityList &&
    partNumberOriginalData && legalEntityList
  "
>
  <app-work-order-add
    [isSubWorkOrder]="isSubWorkOrder"
    [subWorkOrderDetails]="paramsData"
    [isEdit]="isEdit"
    [workOrderTypes]="workOrderTypes"
    [workOrderStatusList]="workOrderStatusList"
    [creditTerms]="creditTerms"
    [employeesOriginalData]="employeesOriginalData"
    [workScopesList]="workScopesList"
    [workOrderStagesList]="workOrderStagesList"
    [priorityList]="priorityList"
    [currencyList]="currencyList"
    [partNumberOriginalData]="partNumberOriginalData"
    [legalEntityList] = "legalEntityList"
    [workOrderGeneralInformation]="editWorkOrderGeneralInformation"

  ></app-work-order-add>
</div>
<div
  *ngIf="
    !(
      isEdit &&
      workOrderTypes &&
      workOrderStatusList &&
      creditTerms &&
      employeesOriginalData &&
      workScopesList &&
      workOrderStagesList &&
      priorityList &&
      partNumberOriginalData && legalEntityList
    )
  "
>
  <!-- using add form as subworkOrder also -->
  <app-work-order-add
    [isSubWorkOrder]="isSubWorkOrder"
    [subWorkOrderDetails]="paramsData"
    [workOrderId]="subWorkOrderId"
    [workFlowWorkOrderId]="workFlowWorkOrderId"
    [showTabsGrid]="showTabsGrid"
    [showGridMenu]="showGridMenu"
    [workOrderTypes]="workOrderTypes"
    [workOrderStatusList]="workOrderStatusList"
    [creditTerms]="creditTerms"
    [currencyList]="currencyList"
    [employeesOriginalData]="employeesOriginalData"
    [workScopesList]="workScopesList"
    [workOrderStagesList]="workOrderStagesList"
    [priorityList]="priorityList"
    [partNumberOriginalData]="partNumberOriginalData"
    [legalEntityList] = "legalEntityList"
    [workOrderGeneralInformation]="workOrderGeneralInformation"
  ></app-work-order-add>
</div>
