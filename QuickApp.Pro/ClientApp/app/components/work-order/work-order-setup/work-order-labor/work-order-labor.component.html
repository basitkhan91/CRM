<div class="card">
  <div class="card-body">
    <div class="form-row">
      <div class="col-md-12">
        <div class="col-md-8">
          <div class="col-md-4">
            <div class="form-group">
              <label for="woID">WO ID </label>
              <p-autoComplete
                [(ngModel)]="laborForm.workFlowWorkOrderId"
                field="label" 
                name="workOrderWorkFlow"
                errorMessage="Records not found" 
                [forceSelection]="true"
                [dropdown]="true"
                [suggestions]="workOrderWorkFlowList" 
                (completeMethod)="filterWorkFlowNumbers($event)"
                [size]="30" [minLength]="1"
                class="p-autoComplete-ctsm"
              >
              </p-autoComplete>
            </div>
            <div class="form-group">
              <label for="dataentered">Data Entered By </label>
              <p-autoComplete
              class="p-autoComplete-ctsm"
              field="label" 
              name="dataEnteredBy"
              [dropdown]="true"
              errorMessage="Records not found" 
              [forceSelection]="true"
              [suggestions]="dataEnteredByList" 
              (completeMethod)="filterDataEnteredBy($event)"
              [size]="30" [minLength]="1"
                [(ngModel)]="laborForm.dataEnteredBy"
              >
              </p-autoComplete>
            </div>
            <div class="form-group">
              <label for="expertise">Expertise </label>
              <p-dropdown
              placeholder="Select Expertise Type"
                [options]="expertiseTypeList"
                class="p-dropdown-custom"
                [(ngModel)]="laborForm.expertiseId"
              ></p-dropdown>
            </div>
            <div class="form-group">
              <label for="employee">Employee </label>
              <p-autoComplete
                class="p-autoComplete-ctsm"
                field="label" 
                name="dataEnteredBy"
                [dropdown]="true"
                errorMessage="Records not found" 
                [forceSelection]="true"
                [suggestions]="employeeList" 
                (completeMethod)="filterEmployee($event)"
                [size]="30" [minLength]="1"
                [(ngModel)]="laborForm.employeeId"
              >
              </p-autoComplete>
            </div>
          </div>

          <div class="col-md-4 col-offset-3">
            <div class="form-group">
              <p-checkbox
                class="p-checkbox-label"
                name="task"
                binary="false"
                label="Taskcompleted By one Tech/Mech"
                [(ngModel)]="laborForm.isTaskCompletedByOne"
              ></p-checkbox>
            </div>

            <div class="form-group">
              <p-radioButton
                class="p-radiobutton-label-vertical"
                name="WorkFloworSpecificTaskorWorkOrder"
                label="Use target hours from workflow"
                value="workFlow"
                [(ngModel)]="laborForm.workFloworSpecificTaskorWorkOrder"
                [disabled]="savedWorkOrderData.workFlowWorkOrderId == 0"
              ></p-radioButton>
              <p-radioButton
                class="p-radiobutton-label-vertical"
                name="WorkFloworSpecificTaskorWorkOrder"
                label="Assign hours by specific tasks"
                value="specificTasks"
                [(ngModel)]="laborForm.workFloworSpecificTaskorWorkOrder"
              ></p-radioButton>
              <p-radioButton
                class="p-radiobutton-label-vertical"
                name="WorkFloworSpecificTaskorWorkOrder"
                label="Assign total hours to workorder "
                value="workOrder"
                [(ngModel)]="laborForm.workFloworSpecificTaskorWorkOrder"
              ></p-radioButton>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <p-radioButton
          class="p-radiobutton-label-horizontal"
          name="HoursorClockorScan"
          label="Labour hours"
          value="labourHours"
          [(ngModel)]="laborForm.hoursorClockorScan"
        ></p-radioButton>
        <p-radioButton
          class="p-radiobutton-label-horizontal col-width"
          name="HoursorClockorScan"
          value="labourClock"
          label="Labour Clock In/Out"
          [(ngModel)]="laborForm.hoursorClockorScan"
        ></p-radioButton>

        <p-radioButton
          class="p-radiobutton-label-horizontal"
          name="HoursorClockorScan"
          value="scan"
          label="Scan"
          [(ngModel)]="laborForm.hoursorClockorScan"
        ></p-radioButton>
      </div>
    </div>
  </div>
  <div
    class="table-responsive pas-table-cstm"
  
  >
    <table class="table table-bordered  table-sorting mpn-list-table">
      <thead>
        <tr>
          <th class="text-center padding-td">Tasks</th>
          <th class="text-center">Expertise</th>
          <th class="text-center" style="padding: 8px 64px !important;">
            Employee
          </th>
          <th class="text-center">Billable /NonBillable</th>
          <th
            class="text-center"
            *ngIf="laborForm.hoursorClockorScan !== 'labourHours' && laborForm.hoursorClockorScan !== 'scan'"
          >
            Start/Stop
          </th>
          <th
            class="text-center"
            style="width: 100px;"
            *ngIf="laborForm.hoursorClockorScan !== 'labourHours'"
          >
            Start Date and Time
          </th>
          <th
            class="text-center"
            *ngIf="laborForm.hoursorClockorScan !== 'labourHours'"
          >
            End Date and Time
          </th>
          <th class="text-center">Hours/Mins</th>
          <th class="text-center">Adjustments</th>
          <th class="text-center">Adjusted Hours</th>
          <th class="text-center" style="padding: 7px 53px !important;">
            Memo
          </th>
        </tr>
      </thead>
      <tbody>
        <!-- Receive -->
        <ng-container *ngFor="let task of taskList; let taskIndex = index">
          <!-- <ng-container *ngIf="isAllowedTask(task.taskId)"> -->
            <tr *ngFor="let rec of laborForm.workOrderLaborList[0][task.description | lowercase]; let i = index">
                <td *ngIf="i < 1">
                  {{task.description}}
                  <i
                    *ngIf="!laborForm.isTaskCompletedByOne"
                    class="float-right float-right fa fa-plus-circle fa-lg"
                    (click)="addNewTask(task.description.toLowerCase())"
                  ></i>
                </td>
                <td *ngIf="i >= 1">&nbsp;</td>
                <td>
                    <!-- <p-dropdown
                    placeholder="Select Expertise Type"
                      [options]="getExpertise(expertiseTypeList, task.taskId)"
                      class="p-dropdown-custom-2"
                      [(ngModel)]="rec.expertiseId"
                    ></p-dropdown> -->

                    <select [(ngModel)]="rec.expertiseId">
                      <option>Select</option>
                      <ng-container *ngFor="let exp of expertiseTypeList">
                        <option [value]="exp.value">{{exp.label}}</option> 
                      </ng-container>
                    </select>
                </td>
                <td class="emp-labour-cstm">

                    <!-- <p-autoComplete
                    class="p-autocomplete-ctsm-1 "
                    field="label" 
                    name="employeeId"
                    [dropdown]="true"
                    errorMessage="Records not found" 
                    [forceSelection]="true"
                    [suggestions]="employeeList" 
                    (completeMethod)="filterEmployee($event)"
                    [size]="30" [minLength]="1"
                    [(ngModel)]="rec.employeeId"
                    #employeeId="ngModel"
                    required
                  >
                  </p-autoComplete> -->

                  <p-autoComplete field="label" [(ngModel)]="rec.employeeId"
                                                              
                  name="employeeId"
                  #salesPerson="ngModel"
                  errorMessage="Records not found" 
                  [forceSelection]="true"
                  [dropdown]="true"
                  [suggestions]="employeeList" 
                  (completeMethod)="filterEmployee($event)"
                  [size]="30" [minLength]="1"
                  [dropdown]="true" class="p-autoComplete-ctsm"  required ></p-autoComplete>

                  <i
                    *ngIf="!laborForm.isTaskCompletedByOne"
                    class="float-right float-right fa fa-plus-circle fa-lg margintop"
                  ></i>
                </td>
                <td>
                    <p-dropdown
                    placeholder="Select Billing Type"
                      [options]="billableList"
                      class="p-dropdown-custom-2"
                      name="billable-rec"
                      [(ngModel)]="rec.billableId"
                    ></p-dropdown>
                </td>
                <td *ngIf="laborForm.hoursorClockorScan !== 'labourHours' && laborForm.hoursorClockorScan !== 'scan'">
                  <button
                    class="btn btn-primary-cstm start-btn"
                    (click)="startandStop(rec)"
                    [disabled]="(rec.startDate && rec.endDate) !== null"
                  >
                    Start/Stop
                  </button>
                </td>
                <td *ngIf="laborForm.hoursorClockorScan !== 'labourHours'">
                  <p-calendar
                    [(ngModel)]="rec.startDate"
                    [disabled]="!rec.startDateandTimeIsEdit"
                    [showIcon]="true"
                    showTime="true"
                    hourFormat="24"
                    [minDate]="minDateValue"
                    (onSelect)="resetEndDateandTime(rec)"
                    (onClose)="calculateWorkingHoursandMins(rec)"
                    class="w150 pcalendar-wo-labor"
                  ></p-calendar>
                  <i class="fa fa-pencil" aria-hidden="true"  (click)="isEditTime(rec,'startDateandTimeIsEdit')"></i>
                </td>
                  <td *ngIf="laborForm.hoursorClockorScan !== 'labourHours' ">
                
                  <p-calendar [(ngModel)]="rec.endDate" [disabled]="!rec.endDateandTimeIsEdit" [showIcon]="true" 
                  showTime="true" hourFormat="24" class="w150 pcalendar-wo-labor"  
                  [minDate]="rec.startDate"
                  (onClose)="calculateWorkingHoursandMins(rec)"
                  ></p-calendar>
                <i class="fa fa-pencil" aria-hidden="true"  (click)="isEditTime(rec,'endDateandTimeIsEdit')"></i>            
                </td>
                <td *ngIf="laborForm.hoursorClockorScan !== 'labourHours' ">
                  {{ rec.hours }}
                </td>
                <td *ngIf="laborForm.hoursorClockorScan === 'labourHours'"> 
                  <input type="number" (blur)="calculateHoursDifference(rec)" [(ngModel)]="rec.hours" name="hours"  placeholder="HH:MM" [disabled]="checkDisability(rec, task.taskId)"> 
                </td>
                <td>
                  <input type="number" (blur)="calculateHoursDifference(rec)" [(ngModel)]="rec.adjustments" [disabled]="laborForm.workFloworSpecificTaskorWorkOrder == 'workOrder'" placeholder="HH:MM"/>
                </td>
                <td>
                  {{ rec.adjustedHours }}
                </td>
                <td>
                  <input type="text" [(ngModel)]="rec.memo" />
                </td>
            </tr>
          <!-- </ng-container> -->
          </ng-container>
              <tr>

                <td>Total Working Hours - ALL Tasks</td>
                <td></td>
                <td>
                    Adriana, Ocampo Uria, Albert Einstein
                </td>
                <td></td>
                <td
                  *ngIf="laborForm.hoursorClockorScan !== 'labourHours' && laborForm.hoursorClockorScan !== 'scan'"
                >
                </td>
                <td
                  *ngIf="laborForm.hoursorClockorScan !== 'labourHours'"
                >
                </td>
                <td
                  *ngIf="laborForm.hoursorClockorScan !== 'labourHours'"
                >
                </td>
                <td>
                    <input type="text" [(ngModel)]="totalWorkHours" [disabled]="laborForm.workFloworSpecificTaskorWorkOrder == 'specificTasks'"/>
                </td>
                <td></td>
                <td></td>
                <td>
                </td>
              </tr>
      </tbody>
    </table>
  </div>
</div>

<button (click)="saveLabor()" class="btn btn-primary-cstm pull-right">
  Save
</button>
