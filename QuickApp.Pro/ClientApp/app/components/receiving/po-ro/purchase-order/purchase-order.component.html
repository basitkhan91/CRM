<div [@fadeInOut] class="page-content">
	<div class="right_col" role="main">
		<div class="x_panel">
            <div class="x_content">
                <div class="card">
                    <div class="card-header">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb rpo-bcrumb" style="background-color: transparent;">
                                <li class="breadcrumb-item active" aria-current="page">Search Purchase Order</li>
                            </ol>
                        </nav>
                    </div>
                    <div class="card-body">
                        <p-table class="p-table-cstm" #dt [value]="allPolistInfo" [metaKeySelection]="true" [rows]="20" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[20,50,100]" [columns]="selectedColumns" selectionMode="multiple" [(selection)]="selectedColumn" [resizableColumns]="true" [reorderableColumns]="true">
                            <ng-template pTemplate="caption">
                                <div style="text-align: right">
                                    <p-multiSelect [options]="cols" [(ngModel)]="selectedColumns" optionLabel="header"
                                                   selectedItemsLabel="{0} columns selected" [style]="{minWidth: '200px'}" defaultLabel="Choose Columns" style="float:left"></p-multiSelect>
                                    <div class="inner-addon right-addon w200 inline-block g-filter-search-cstm">
                                        <i class="fa fa-search"></i>
                                        <input type="text" pInputText size="50" class="form-control ui-autocomplete-input" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Global Filter">
                                    </div>
                                    <!--<button type="button" pButton icon="fa-download" iconPos="left" label="Export All Data" (click)="dt.exportCSV()"></button>
                <button type="button" pButton icon="fa-download" iconPos="left" label="Export Selection Only" (click)="dt.exportCSV({selectionOnly:true})"></button>-->
                                    <a (click)="open()" matTooltip="Create PO" class="btn btn-success nobg btn-cstm"><span><i class="fa fa-plus"></i></span></a>
                                    <div class="excel-upload">
                                        <input type="file" name="upload[]" id="upload" class="uploaddoc upload-file" data-multiple-caption="{count} files selected" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet">
                                        <!--<label for="upload">
                        <span matTooltip="Upload Data (Excel)"><i class="fa fa-upload"></i></span>
                    </label>-->
                                    </div>
                                </div>
                            </ng-template>

                            <ng-template pTemplate="header" let-columns>
                                <tr>
                                    <th></th>
                                    <th *ngFor="let col of columns" pResizableColumn pReorderableColumn [pSortableColumn]="col.field">
                                        {{col.header}}
                                        <p-sortIcon [field]="col.field"></p-sortIcon>
                                    </th>
                                    <th></th>
                                </tr>
                            </ng-template>

                            <ng-template pTemplate="body" let-rowData let-columns="columns">
                                <tr [pSelectableRow]="rowData">
                                    <td><input type="radio" (change)="getSelectedColumn(rowData)" /></td>
                                    <td *ngFor="let col of columns" class="ui-resizable-column" pReorderableRowHandle>
                                        {{col.field == 'createdDate'?  (rowData[col.field] | date: 'MM/dd/yyyy h:mm:ss a'):rowData[col.field] && col.field == 'updatedDate'?  (rowData[col.field] | date: 'MM/dd/yyyy h:mm:ss a'):rowData[col.field]}}
                                    </td>
                                    <td>

                                        <button class="btn-edit" mat-icon-button (click)="openEdit(rowData)" matTooltip="edit">
                                            <mat-icon>edit</mat-icon>
                                        </button>

                                    </td>
                                </tr>
                            </ng-template>
                        </p-table>
                        <button class="btn btn-primary-cstm pull-right" (click)="getSelectedRow()">Receive PO</button>
                    </div>
                    </div>
                </div>
            </div>		
	</div>
</div>
