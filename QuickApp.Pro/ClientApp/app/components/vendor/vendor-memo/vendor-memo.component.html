								<label class="control-label w100">Vendor Name:</label>

                <h4 class="page-heading clr-green"> Vendor Memo</h4>
				<p-table #dt [value]="allVendorPOROList" [metaKeySelection]="true" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[10,20,50,100]"
				 [columns]="memoCols"
				  selectionMode="multiple" 				
				   [resizableColumns]="true" [reorderableColumns]="true">
                   
                    <ng-template pTemplate="header" let-columns>
                        <tr>
                            <th *ngFor="let col of columns" pResizableColumn pReorderableColumn [pSortableColumn]="col.field">
                                {{col.header}}
                                <p-sortIcon [field]="col.field"></p-sortIcon>
                            </th>
						   <th> Memo text </th> 
						   <th>Action</th>
							
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-rowData let-columns="columns">
                        <tr [pSelectableRow]="rowData">
							
							
                            <td *ngFor="let col of columns" class="ui-resizable-column" pReorderableRowHandle>
                                {{col.field == 'createdDate'?  (rowData[col.field] | date: 'MM/dd/yyyy h:mm:ss a'):rowData[col.field] && col.field == 'updatedDate'?  (rowData[col.field] | date: 'MM/dd/yyyy h:mm:ss a'):rowData[col.field]}}
							</td> 
							<td>
								<textarea type="text" [(ngModel)]="rowData.notes">
									</textarea>								
							</td>
							<td>									
									<button class="btn btn-success btntable" (click)="updateMemoTxext(rowData,$event)" [(ngModel)]="rowData['notes']" matTooltip="Save">
									Save
								</button>
							 </td>
                            
                        </tr>
                    </ng-template>
