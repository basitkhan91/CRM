<div [@fadeInOut] class="page-content">
	<div class="right_col" role="main">
		<div class="x_panel" style="">
			<div class="x_content">
				<div class="form-group vendor-details-heading marginr50" style="display: inline-block;margin: 10px 5px 0 5px;">
					<p class="fs10">
						<label class="control-label text-left">Vendor Name:</label>
						{{local?.vendorName}}
					</p>
				</div>
				<div class="form-group vendor-details-heading" style="display: inline-block;margin: 10px 5px 0 5px;">
					<p class="fs10">
						<label class="control-label text-left">Vendor Code:</label>
						{{local?.vendorCode}}
					</p>
				</div>
				<form action="#" method="post" id="" name="" class="form-horizontal add-custustomer">
					<div class="tab-content form-bg">
						<div class="" id="menu5">
							<div class="form-group row">

							</div>
							<!--<h5 class="heading">{{viewName}} Warning Messages</h5>-->
							<table>
								<tr align="center">
									<td>
										<p class="lead" style="font-size:medium">Warnings</p>
									</td>
								</tr>
							</table>
							<div class="col-sm-12">
								<div class="table-responsive">
									<table class="table table-bordered warnings-table">
										<thead>
											<tr align="center">

												<th></th>
												<th>Allow<input type="checkbox" [ngModelOptions]="{standalone: true}" [disabled]="sourceAllRestrict.restrict" [(ngModel)]="sourceAllAllows.allow" (change)="isAllowallEnable(sourceAllAllows.allow?'A':'B')" class="form-control" /></th>
												<th>Warning<input type="checkbox" [disabled]="sourceAllRestrict.restrict" [ngModelOptions]="{standalone: true}" [(ngModel)]="sourceallWarning.warning" (change)="isAllwarning(sourceallWarning.warning?'C':'D')" class="form-control" /></th>
												<th>Restrict<input type="checkbox" [ngModelOptions]="{standalone: true}" [(ngModel)]="sourceAllRestrict.restrict" (change)="IsAllRestrict(sourceAllRestrict.restrict?'E':'F')" class="form-control" /></th>
												<th>Warning Msg</th>
												<th>Restrict Msg</th>
											</tr>
										</thead>
										<tbody>
											<tr align="center">
												<td>PO</td>
												<td><input type="checkbox" [ngModelOptions]="{standalone: true}" [disabled]="sourePo.restrict" [(ngModel)]="sourePo.allow" class="form-control" /></td>
												<td><input type="checkbox" [disabled]="sourePo.restrict" [ngModelOptions]="{standalone: true}" [(ngModel)]="sourePo.warning" (click)="isEnable(sourePo.warning?'A':'B')" class="form-control" /></td>
												<td><input type="checkbox" [ngModelOptions]="{standalone: true}" [(ngModel)]="sourePo.restrict" (click)="isCheck(sourePo.restrict?'A':'B')" class="form-control" /></td>
												<td><textarea rows="5" class="form-control" [ngModelOptions]="{standalone: true}" [disabled]="isReadOnly" [(ngModel)]="sourePo.warningMessage"></textarea></td>
												<td><textarea rows="5" class="form-control" [ngModelOptions]="{standalone: true}" [disabled]="isOnly" [(ngModel)]="sourePo.restrictMessage"></textarea></td>
											</tr>
											<tr align="center">
												<td>RMA</td>
												<td><input type="checkbox" [disabled]="soureRMA.restrict" [ngModelOptions]="{standalone: true}" [(ngModel)]="soureRMA.allow" class="form-control" /></td>
												<td><input type="checkbox" [disabled]="soureRMA.restrict" [ngModelOptions]="{standalone: true}" [(ngModel)]="soureRMA.warning" (click)="isEnabled(soureRMA.warning?'A':'B')" class="form-control" /></td>
												<td><input type="checkbox" [ngModelOptions]="{standalone: true}" [(ngModel)]="soureRMA.restrict" (click)="isCheckd(soureRMA.restrict?'A':'B')" class="form-control" /></td>
												<td><textarea rows="5" class="form-control" [ngModelOptions]="{standalone: true}" [disabled]="isRead" [(ngModel)]="soureRMA.warningMessage"></textarea></td>
												<td><textarea rows="5" class="form-control" [ngModelOptions]="{standalone: true}" [disabled]="isOnlyRead" [(ngModel)]="soureRMA.restrictMessage"></textarea></td>
											</tr>
											<tr align="center">
												<td>Repair Order</td>
												<td><input type="checkbox" [ngModelOptions]="{standalone: true}" [disabled]="sourceRo.restrict" [(ngModel)]="sourceRo.allow" class="form-control" /></td>
												<td><input type="checkbox" [ngModelOptions]="{standalone: true}" [disabled]="sourceRo.restrict" [(ngModel)]="sourceRo.warning" (click)="isEnabd(sourceRo.warning?'A':'B')" class="form-control" /></td>
												<td><input type="checkbox" [ngModelOptions]="{standalone: true}" [(ngModel)]="sourceRo.restrict" (click)="isChekd(sourceRo.restrict?'A':'B')" class="form-control" /></td>
												<td><textarea rows="5" class="form-control" [ngModelOptions]="{standalone: true}" [disabled]="isReads" [(ngModel)]="sourceRo.warningMessage"></textarea></td>
												<td><textarea rows="5" class="form-control" [ngModelOptions]="{standalone: true}" [disabled]="isOnlyReads" [(ngModel)]="sourceRo.restrictMessage"></textarea></td>
											</tr>
											<tr align="center">
												<td>EDI</td>
												<td><input type="checkbox" [ngModelOptions]="{standalone: true}" [disabled]="sourceEdi.restrict" [(ngModel)]="sourceEdi.allow" class="form-control" /></td>
												<td><input type="checkbox" [ngModelOptions]="{standalone: true}" [disabled]="sourceEdi.restrict" [(ngModel)]="sourceEdi.warning" (click)="isEnabld(sourceEdi.warning?'A':'B')" class="form-control" /></td>
												<td><input type="checkbox" [ngModelOptions]="{standalone: true}" [(ngModel)]="sourceEdi.restrict" (click)="isCheks(sourceEdi.restrict?'A':'B')" class="form-control" /></td>
												<td><textarea rows="5" class="form-control" [ngModelOptions]="{standalone: true}" [disabled]="isopen" [(ngModel)]="sourceEdi.warningMessage"></textarea></td>
												<td><textarea rows="5" class="form-control" [ngModelOptions]="{standalone: true}" [disabled]="isOnlyClose" [(ngModel)]="sourceEdi.restrictMessage"></textarea></td>
											</tr>
											<tr align="center">
												<td>Aeroxchange</td>
												<td><input type="checkbox" [ngModelOptions]="{standalone: true}" [disabled]="sourceAero.restrict" [(ngModel)]="sourceAero.allow" class="form-control" /></td>
												<td><input type="checkbox" [ngModelOptions]="{standalone: true}" [disabled]="sourceAero.restrict" [(ngModel)]="sourceAero.warning" (click)="isEnad(sourceAero.warning?'A':'B')" class="form-control" /></td>
												<td><input type="checkbox" [ngModelOptions]="{standalone: true}" [(ngModel)]="sourceAero.restrict" (click)="isCkd(sourceAero.restrict?'A':'B')" class="form-control" /></td>
												<td><textarea rows="5" class="form-control" [ngModelOptions]="{standalone: true}" [disabled]="isReadOpens" [(ngModel)]="sourceAero.warningMessage"></textarea></td>
												<td><textarea rows="5" class="form-control" [ngModelOptions]="{standalone: true}" [disabled]="isReClose" [(ngModel)]="sourceAero.restrictMessage"></textarea></td>
											</tr>
											<tr align="center">
												<td>Net AP/AR</td>
												<td><input type="checkbox" [ngModelOptions]="{standalone: true}" [disabled]="sourceNet.restrict" [(ngModel)]="sourceNet.allow" class="form-control" /></td>
												<td><input type="checkbox" [ngModelOptions]="{standalone: true}" [disabled]="sourceNet.restrict" [(ngModel)]="sourceNet.warning" (click)="isOpen(sourceNet.warning?'A':'B')" class="form-control" /></td>
												<td><input type="checkbox" [ngModelOptions]="{standalone: true}" [(ngModel)]="sourceNet.restrict" (click)="isClose(sourceNet.restrict?'A':'B')" class="form-control" /></td>
												<td><textarea rows="5" class="form-control" [ngModelOptions]="{standalone: true}" [disabled]="isReas" [(ngModel)]="sourceNet.warningMessage"></textarea></td>
												<td><textarea rows="5" class="form-control" [ngModelOptions]="{standalone: true}" [disabled]="isOnlyReas" [(ngModel)]="sourceNet.restrictMessage"></textarea></td>
											</tr>

										</tbody>
									</table>
								</div>
							</div>
							<div class="clear"></div>
							<br>

							<button type="button" class="btn btn-success pull-right submit-btn" (click)="saveDetails()">Save</button>

						</div>
						<div class="clear"></div>
					</div>
				</form>
			</div>
		</div>
		<button type="button" class="btn btn-success pull-right submit-btn" (click)="nextClick()">Next</button>
		<button type="button" class="btn btn-success pull-right submit-btn" (click)="previousClick()">Previous</button>
	</div>
</div>
