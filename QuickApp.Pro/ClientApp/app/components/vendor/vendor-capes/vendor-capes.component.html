<div class="card">
  <div class="card-body" style="padding: 1px 5px;">
    <div class="right_col" role="main">
      <div>
        <div class="x_content">
          <div class="col-md-12 shadow-box-cstm">
            <div class="col-md-4">
              <p class="fs12">
                <label
                  class="control-label labels-font-header"
                  style="width: auto;"
                  >Vendor Name:
                </label>
                <span
                  class="span-header-red"
                  style="text-transform: capitalize"
                >
                  {{ local?.vendorName }}
                </span>
              </p>
            </div>
            <div class="col-md-4">
              <p class="fs12">
                <label
                  class="control-label labels-font-header"
                  style="width: auto;"
                  >Vendor Code:
                </label>
                <span
                  class="span-header-red"
                  style="text-transform: capitalize"
                >
                  {{ local?.vendorCode }}
                </span>
              </p>
            </div>
          </div>
          <!-- <div class="row">
                                <div class="col-md-4">
                                    <label class="fs12">Vendor Name : </label>
                                    <span class="span-header-red"> {{ local?.vendorName }}</span>
                                </div>
                                <div class="col-md-4">
                                    <label class="fs12">Vendor Code : </label>
                                    <span class="span-header-red"> {{ local?.vendorCode }}</span>
                                </div>
                            </div> -->

          <div class="card" style="padding: 10px;">
            <div class="col-md-12">
              <h4 class="po-head-sm">
                Add Capability
                <a
                  class="plusicon-cstm"
                  data-target="#addCapabilityInfo"
                  data-toggle="modal"
                  (click)="onAddCapsInfo()"
                  ><i class="fa fa-plus-circle fa-lg"></i
                ></a>
              </h4>
            </div>
            <div class="clear"></div>
            <hr />

            <div>
              <!-- <div>
                                        <div class="col-md-12" style="margin-bottom: -10px;">
                                            <h4 class="float-right">
                                                Add Capability
                                                <a class="plusicon-cstm" data-target="#addCapabilityInfo" data-toggle="modal" (click)="onAddCapsInfo()"><i class="fa fa-plus-circle fa-lg"></i></a>
                                            </h4>
                                        </div>
            
                                        <div class="clear"></div>
                                        <hr />
            
                                    </div> -->
              <app-vendor-capabilities-list
                *ngIf="vendorId && loadList"
                [isEnableVendor]="isEnableVendor"
                [vendorId]="vendorId"
                (vendorCapabilityId)="getVendorCapabilityId($event)"
              ></app-vendor-capabilities-list>
              <app-vendor-capabilities-list
                *ngIf="vendorId && !loadList"
                [isEnableVendor]="isEnableVendor"
                [vendorId]="vendorId"
                (vendorCapabilityId)="getVendorCapabilityId($event)"
              ></app-vendor-capabilities-list>
            </div>

            <div>
              <button
                type="button"
                class="btn btn-primary pull-right submit-btn"
                (click)="nextClick()"
              >
                Next
              </button>
              <button
                type="button"
                class="btn btn-primary pull-right submit-btn"
                (click)="previousClick()"
              >
                Previous
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div
  class="modal fade"
  id="addCapabilityInfo"
  role="dialog"
  data-backdrop="static"
  data-keyboard="false"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          (click)="loadListData()"
        >
          &times;
        </button>
        <h4 class="modal-title">
          Capability Details of Vendor: <span>"{{ local?.vendorName }}"</span>
        </h4>
      </div>
      <app-add-vendor-capabilities
        *ngIf="vendorId && vendorCapabilityId == 0"
        [isEnableVendor]="isEnableVendor"
        [vendorId]="vendorId"
        [vendorCapsId]="vendorCapabilityId"
      ></app-add-vendor-capabilities>
      <app-add-vendor-capabilities
        *ngIf="vendorId && vendorCapabilityId != 0"
        [isEnableVendor]="isEnableVendor"
        [vendorId]="vendorId"
        [vendorCapsId]="vendorCapabilityId"
      ></app-add-vendor-capabilities>
      <div class="modal-footer" style="border-top: none; padding-top: 5px;">
        <button
          type="button"
          class="btn btn-danger"
          data-dismiss="modal"
          (click)="loadListData()"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</div>
